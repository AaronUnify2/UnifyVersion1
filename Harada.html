<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harada Goal Setting</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;600;700&family=Exo+2:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg-primary: #0d1117;
      --bg-secondary: #161b22;
      --bg-tertiary: #21262d;
      --bg-card: #1c2128;
      --border-color: #30363d;
      --border-highlight: #58a6ff;
      --text-primary: #e6edf3;
      --text-secondary: #8b949e;
      --text-muted: #6e7681;
      --accent-blue: #58a6ff;
      --accent-purple: #a371f7;
      --accent-green: #3fb950;
      --accent-yellow: #d29922;
      --accent-red: #f85149;
      --accent-orange: #db6d28;
      --accent-pink: #db61a2;
      --accent-cyan: #39c5cf;
      --gradient-gold: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
      --gradient-card: linear-gradient(145deg, #1c2128 0%, #161b22 100%);
      --shadow-card: 0 4px 20px rgba(0,0,0,0.4);
      --shadow-glow: 0 0 20px rgba(88, 166, 255, 0.3);
      --radius-sm: 6px;
      --radius-md: 12px;
      --radius-lg: 16px;
      --font-display: 'Rajdhani', sans-serif;
      --font-body: 'Exo 2', sans-serif;
      
      --area-diet: #FF6B6B;
      --area-family: #4ECDC4;
      --area-fitness: #45B7D1;
      --area-health: #96CEB4;
      --area-home: #FFEAA7;
      --area-parenting: #DFE6E9;
      --area-personal: #A29BFE;
      --area-relationship: #FD79A8;
      --area-sleep: #6C5CE7;
      --area-social: #FDCB6E;
      --area-study: #74B9FF;
      --area-work: #81ECEC;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-body);
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--border-color);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-muted);
    }

    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 64px;
      background: var(--bg-secondary);
      border-bottom: 1px solid var(--border-color);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: 1000;
    }

    .logo {
      font-family: var(--font-display);
      font-size: 24px;
      font-weight: 700;
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 2px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo i {
      background: var(--gradient-gold);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .header-actions {
      display: flex;
      gap: 12px;
    }

    .main-container {
      margin-top: 64px;
      padding: 24px;
      max-width: 1400px;
      margin-left: auto;
      margin-right: auto;
    }

    .section {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      padding: 24px;
      margin-bottom: 24px;
    }

    .section-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 16px;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border-color);
    }

    .section-title {
      font-family: var(--font-display);
      font-size: 22px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .section-title .count {
      font-size: 14px;
      color: var(--text-muted);
      font-weight: 400;
    }

    .section-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .control-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .control-group label {
      font-size: 13px;
      color: var(--text-muted);
    }

    select, input[type="text"], textarea {
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      color: var(--text-primary);
      padding: 8px 12px;
      border-radius: var(--radius-sm);
      font-family: var(--font-body);
      font-size: 14px;
      transition: border-color 0.2s ease;
    }

    select:focus, input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: var(--accent-blue);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    .btn {
      background: var(--accent-blue);
      color: var(--bg-primary);
      border: none;
      padding: 10px 20px;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-family: var(--font-body);
      font-weight: 500;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: var(--accent-purple);
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-secondary {
      background: transparent;
      border: 1px solid var(--border-color);
      color: var(--text-secondary);
    }

    .btn-secondary:hover {
      border-color: var(--accent-blue);
      color: var(--accent-blue);
      background: transparent;
    }

    .btn-success {
      background: var(--accent-green);
    }

    .btn-danger {
      background: var(--accent-red);
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 12px;
    }

    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 16px;
      margin-bottom: 16px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-group label {
      font-size: 13px;
      color: var(--text-muted);
      font-weight: 500;
    }

    .form-group.full-width {
      grid-column: 1 / -1;
    }

    .star-rating {
      display: flex;
      gap: 4px;
    }

    .star-rating .star {
      font-size: 20px;
      color: var(--border-color);
      cursor: pointer;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    .star-rating .star:hover,
    .star-rating .star.active {
      color: var(--accent-yellow);
      transform: scale(1.1);
    }

    .star-rating .star.hovered {
      color: var(--accent-yellow);
    }

    .difficulty-help {
      font-size: 12px;
      color: var(--accent-yellow);
      min-height: 18px;
      margin-bottom: 8px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .difficulty-help.visible {
      opacity: 1;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 20px;
    }

    .card {
      background: var(--gradient-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-md);
      padding: 20px;
      transition: all 0.3s ease;
      position: relative;
    }

    .card:hover {
      border-color: var(--border-highlight);
      box-shadow: var(--shadow-glow);
    }

    .card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 12px;
    }

    .card-title {
      font-family: var(--font-display);
      font-size: 16px;
      font-weight: 600;
      line-height: 1.4;
      flex: 1;
    }

    .card-finished-checkbox {
      width: 24px;
      height: 24px;
      border: 2px solid var(--accent-green);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
      flex-shrink: 0;
    }

    .card-finished-checkbox:hover {
      background: rgba(63, 185, 80, 0.1);
    }

    .card-finished-checkbox.checked {
      background: var(--accent-green);
    }

    .card-finished-checkbox i {
      color: white;
      font-size: 12px;
      display: none;
    }

    .card-finished-checkbox.checked i {
      display: block;
    }

    .card-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }

    .card-tag {
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 500;
      background: var(--bg-tertiary);
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .card-tag.area {
      background: color-mix(in srgb, var(--area-color) 20%, transparent);
      color: var(--area-color);
      border: 1px solid var(--area-color);
    }

    .card-stars {
      display: flex;
      gap: 2px;
    }

    .card-stars .fa-star {
      font-size: 10px;
      color: var(--accent-yellow);
    }

    .card-stars .fa-star.empty {
      color: var(--border-color);
    }

    .mode-toggle {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .mode-toggle button {
      flex: 1;
      padding: 10px;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-sm);
      color: var(--text-secondary);
      cursor: pointer;
      font-family: var(--font-body);
      font-size: 13px;
      transition: all 0.2s ease;
    }

    .mode-toggle button:hover {
      border-color: var(--accent-blue);
      color: var(--accent-blue);
    }

    .mode-toggle button.active {
      background: var(--accent-purple);
      border-color: var(--accent-purple);
      color: white;
    }

    .goal-content {
      display: none;
      margin-top: 16px;
    }

    .goal-content.visible {
      display: block;
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .simple-tasks-list {
      margin-bottom: 16px;
    }

    .simple-task-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      padding: 10px 12px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
      margin-bottom: 8px;
      font-size: 13px;
    }

    .add-task-form {
      display: flex;
      gap: 8px;
    }

    .add-task-form input {
      flex: 1;
    }

    .harada-view-toggle {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }

    .harada-list-view {
      max-height: 500px;
      overflow-y: auto;
    }

    .harada-subgoal {
      margin-bottom: 20px;
    }

    .harada-subgoal-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
    }

    .harada-subgoal-number {
      width: 28px;
      height: 28px;
      background: var(--accent-purple);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-display);
      font-weight: 700;
      font-size: 14px;
      color: white;
      flex-shrink: 0;
    }

    .harada-subgoal-name {
      flex: 1;
      background: var(--bg-tertiary);
      border: 1px solid var(--border-color);
      padding: 6px 12px;
      border-radius: var(--radius-sm);
      color: var(--text-primary);
      font-family: var(--font-body);
      font-size: 14px;
    }

    .harada-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: var(--bg-secondary);
      border-radius: var(--radius-sm);
      margin-bottom: 6px;
      margin-left: 36px;
    }

    .harada-item-letter {
      width: 20px;
      height: 20px;
      background: var(--bg-tertiary);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: var(--font-display);
      font-weight: 600;
      font-size: 11px;
      color: var(--text-muted);
      flex-shrink: 0;
    }

    .harada-item input[type="text"] {
      flex: 1;
      background: transparent;
      border: 1px solid transparent;
      padding: 4px 8px;
    }

    .harada-item input[type="text"]:focus {
      background: var(--bg-tertiary);
      border-color: var(--border-color);
    }

    .harada-item.sent {
      border-left: 3px solid var(--accent-green);
    }

    .harada-item .sent-indicator {
      color: var(--accent-green);
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .harada-grid-view {
      overflow-x: auto;
      padding: 10px 0;
    }

    .harada-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      min-width: 600px;
    }

    .harada-outer-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-template-rows: repeat(3, 1fr);
      gap: 4px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
      padding: 8px;
    }

    .harada-center {
      background: var(--gradient-gold);
      border-radius: var(--radius-sm);
      padding: 12px;
      display: flex;
      flex-direction: column;
    }

    .harada-center-goal {
      font-family: var(--font-display);
      font-weight: 700;
      font-size: 12px;
      color: var(--bg-primary);
      margin-bottom: 8px;
      text-align: center;
    }

    .harada-center-subgoals {
      flex: 1;
      overflow-y: auto;
      font-size: 10px;
      color: var(--bg-secondary);
    }

    .harada-center-subgoals div {
      padding: 2px 0;
      border-bottom: 1px solid rgba(0,0,0,0.1);
    }

    .harada-cell {
      background: var(--bg-secondary);
      border-radius: 3px;
      padding: 4px;
      font-size: 10px;
      cursor: pointer;
      min-height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      word-break: break-word;
    }

    .harada-cell.harada-subgoal-center {
      background: var(--accent-purple);
      color: white;
      cursor: default;
      flex-direction: column;
      gap: 2px;
      font-size: 8px;
    }

    .harada-cell.harada-subgoal-center .subgoal-number {
      font-family: var(--font-display);
      font-weight: 700;
      font-size: 12px;
    }

    .harada-cell.harada-subgoal-center .subgoal-name {
      font-size: 8px;
      opacity: 0.9;
      line-height: 1.2;
    }

    .harada-cell:hover {
      background: var(--bg-tertiary);
    }

    .harada-cell.sent {
      border: 2px solid var(--accent-green);
    }

    .harada-cell input {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-tertiary);
      border: 2px solid var(--accent-blue);
      border-radius: 3px;
      padding: 4px;
      font-size: 10px;
      text-align: center;
      z-index: 1;
    }

    .tasks-section {
      margin-top: 24px;
    }

    .task-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 16px;
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
      border-left: 3px solid var(--accent-purple);
    }

    .task-item.completed {
      opacity: 0.6;
      border-left-color: var(--accent-green);
    }

    .task-item.completed .task-text {
      text-decoration: line-through;
    }

    .task-checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid var(--accent-green);
      border-radius: 4px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .task-checkbox.checked {
      background: var(--accent-green);
    }

    .task-checkbox i {
      color: white;
      font-size: 10px;
      display: none;
    }

    .task-checkbox.checked i {
      display: block;
    }

    .task-text {
      flex: 1;
      font-size: 14px;
    }

    .task-source {
      font-size: 11px;
      color: var(--text-muted);
    }

    .task-delete {
      color: var(--text-muted);
      cursor: pointer;
      padding: 4px;
    }

    .task-delete:hover {
      color: var(--accent-red);
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
      padding: 24px;
    }

    .modal-overlay.visible {
      display: flex;
    }

    .modal {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
      border-radius: var(--radius-lg);
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      animation: modalIn 0.3s ease;
    }

    @keyframes modalIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .modal-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 24px;
      border-bottom: 1px solid var(--border-color);
    }

    .modal-header h2 {
      font-family: var(--font-display);
      font-size: 20px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 20px;
      padding: 4px;
    }

    .modal-close:hover {
      color: var(--accent-red);
    }

    .modal-body {
      padding: 24px;
    }

    .modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 12px;
      padding: 16px 24px;
      border-top: 1px solid var(--border-color);
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-muted);
    }

    .empty-state i {
      font-size: 48px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-state p {
      font-size: 15px;
    }

    .file-input-hidden {
      display: none;
    }

    .import-export-info {
      background: var(--bg-tertiary);
      border-radius: var(--radius-sm);
      padding: 12px 16px;
      margin-bottom: 16px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .import-export-info i {
      color: var(--accent-blue);
      margin-right: 8px;
    }

    @media (max-width: 768px) {
      .header {
        padding: 0 16px;
      }

      .logo {
        font-size: 18px;
      }

      .main-container {
        padding: 16px;
      }

      .card-grid {
        grid-template-columns: 1fr;
      }

      .section-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .section-controls {
        width: 100%;
      }

      .harada-grid {
        min-width: 500px;
      }

      .header-actions {
        gap: 8px;
      }

      .header-actions .btn {
        padding: 8px 12px;
        font-size: 12px;
      }

      .header-actions .btn span {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">
      <i class="fas fa-bullseye"></i>
      Harada Goals
    </div>
    <div class="header-actions">
      <button class="btn btn-secondary" onclick="exportData()">
        <i class="fas fa-download"></i>
        <span>Export</span>
      </button>
      <button class="btn btn-secondary" onclick="document.getElementById('importFile').click()">
        <i class="fas fa-upload"></i>
        <span>Import</span>
      </button>
      <input type="file" id="importFile" class="file-input-hidden" accept=".json" onchange="importData(event)">
    </div>
  </header>

  <main class="main-container">
    <!-- Goals Section -->
    <section class="section" id="goalsSection">
      <div class="section-header">
        <h2 class="section-title">
          <i class="fas fa-bullseye"></i>
          Goals
          <span class="count" id="goalCount">(0 active)</span>
        </h2>
        <div class="section-controls">
          <div class="control-group">
            <label>Sort:</label>
            <select id="goalSort" onchange="renderGoals()">
              <option value="recent">Recent</option>
              <option value="area">Area</option>
              <option value="difficulty">Difficulty</option>
            </select>
          </div>
          <button class="btn" onclick="openGoalModal()">
            <i class="fas fa-plus"></i>
            New Goal
          </button>
        </div>
      </div>

      <div class="card-grid" id="goalsGrid"></div>
    </section>

    <!-- Tasks Section -->
    <section class="section tasks-section" id="tasksSection">
      <div class="section-header">
        <h2 class="section-title">
          <i class="fas fa-tasks"></i>
          Tasks
          <span class="count" id="taskCount">(0 incomplete)</span>
        </h2>
        <div class="section-controls">
          <div class="control-group">
            <label>Filter:</label>
            <select id="taskFilter" onchange="renderTasks()">
              <option value="all">All</option>
              <option value="incomplete">Incomplete</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </div>
      </div>

      <div class="task-list" id="tasksList"></div>
    </section>
  </main>

  <!-- Goal Creation Modal -->
  <div class="modal-overlay" id="goalModal">
    <div class="modal">
      <div class="modal-header">
        <h2><i class="fas fa-bullseye"></i> Create New Goal</h2>
        <button class="modal-close" onclick="closeGoalModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group" style="margin-bottom: 16px;">
          <label>Goal Description</label>
          <textarea id="goalDescription" placeholder="What do you want to achieve?"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Area</label>
            <select id="goalArea">
              <option value="">Select area...</option>
              <option value="Diet">Diet</option>
              <option value="Family">Family</option>
              <option value="Fitness">Fitness</option>
              <option value="Health">Health</option>
              <option value="Home">Home</option>
              <option value="Parenting">Parenting</option>
              <option value="Personal">Personal</option>
              <option value="Relationship">Relationship</option>
              <option value="Sleep">Sleep</option>
              <option value="Social Life">Social Life</option>
              <option value="Study">Study</option>
              <option value="Work">Work</option>
            </select>
          </div>
          <div class="form-group">
            <label>Emotion</label>
            <select id="goalEmotion">
              <option value="Meaningful">Meaningful</option>
              <option value="Neutral">Neutral</option>
              <option value="Difficult">Difficult</option>
            </select>
          </div>
          <div class="form-group">
            <label>Difficulty</label>
            <div class="difficulty-help" id="goalDifficultyHelp"></div>
            <div class="star-rating" id="goalDifficulty">
              <i class="fas fa-star star" data-value="1"></i>
              <i class="fas fa-star star" data-value="2"></i>
              <i class="fas fa-star star" data-value="3"></i>
              <i class="fas fa-star star" data-value="4"></i>
              <i class="fas fa-star star" data-value="5"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeGoalModal()">Cancel</button>
        <button class="btn btn-success" onclick="createGoal()">
          <i class="fas fa-check"></i>
          Create Goal
        </button>
      </div>
    </div>
  </div>

  <!-- Import/Export Modal -->
  <div class="modal-overlay" id="importExportModal">
    <div class="modal" style="max-width: 500px;">
      <div class="modal-header">
        <h2><i class="fas fa-file-export"></i> Import/Export Data</h2>
        <button class="modal-close" onclick="closeImportExportModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <div class="import-export-info">
          <i class="fas fa-info-circle"></i>
          Export your data as a JSON file to backup or share between devices. Import a previously exported file to restore your goals and tasks.
        </div>
        <div style="display: flex; gap: 12px; flex-direction: column;">
          <button class="btn" onclick="exportData()">
            <i class="fas fa-download"></i>
            Export Data
          </button>
          <button class="btn btn-secondary" onclick="document.getElementById('importFileModal').click()">
            <i class="fas fa-upload"></i>
            Import Data
          </button>
          <input type="file" id="importFileModal" class="file-input-hidden" accept=".json" onchange="importData(event)">
        </div>
      </div>
    </div>
  </div>

  <!-- Confirm Modal -->
  <div class="modal-overlay" id="confirmModal">
    <div class="modal" style="max-width: 400px;">
      <div class="modal-header">
        <h2 id="confirmTitle">Confirm</h2>
        <button class="modal-close" onclick="closeConfirmModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <p id="confirmMessage"></p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" onclick="closeConfirmModal()">Cancel</button>
        <button class="btn btn-success" id="confirmBtn" onclick="confirmAction()">Confirm</button>
      </div>
    </div>
  </div>

  <script>
    // =====================================================
    // DATA STRUCTURES & STATE
    // =====================================================

    let goals = [];
    let tasks = [];
    let expandedGoalIds = new Set();
    let goalDifficultyRating = 0;
    let currentConfirmCallback = null;

    const areaColors = {
      'Diet': '#FF6B6B',
      'Family': '#4ECDC4',
      'Fitness': '#45B7D1',
      'Health': '#96CEB4',
      'Home': '#FFEAA7',
      'Parenting': '#DFE6E9',
      'Personal': '#A29BFE',
      'Relationship': '#FD79A8',
      'Sleep': '#6C5CE7',
      'Social Life': '#FDCB6E',
      'Study': '#74B9FF',
      'Work': '#81ECEC'
    };

    // =====================================================
    // UTILITY FUNCTIONS
    // =====================================================

    function generateId() {
      return 'id-' + Date.now() + '-' + Math.random().toString(36).substr(2, 9);
    }

    function showToast(message, type = 'success') {
      const bgColors = {
        success: 'linear-gradient(to right, #3fb950, #238636)',
        error: 'linear-gradient(to right, #f85149, #da3633)',
        info: 'linear-gradient(to right, #58a6ff, #1f6feb)'
      };

      Toastify({
        text: message,
        duration: 3000,
        gravity: 'top',
        position: 'right',
        style: {
          background: bgColors[type] || bgColors.info,
          borderRadius: '8px',
          fontFamily: "'Exo 2', sans-serif",
          padding: '12px 20px'
        }
      }).showToast();
    }

    function saveData() {
      localStorage.setItem('harada_goals', JSON.stringify(goals));
      localStorage.setItem('harada_tasks', JSON.stringify(tasks));
    }

    function loadData() {
      const storedGoals = localStorage.getItem('harada_goals');
      const storedTasks = localStorage.getItem('harada_tasks');

      if (storedGoals) goals = JSON.parse(storedGoals);
      if (storedTasks) tasks = JSON.parse(storedTasks);

      if (!storedGoals && !storedTasks) {
        loadSampleData();
      }
    }

    function loadSampleData() {
      goals = [{
        id: 'sample-goal-1',
        description: 'Learn the Harada Goal Setting Method',
        area: 'Personal',
        emotion: 'Meaningful',
        difficulty: 2,
        simpleTasks: [
          { id: 'sample-simple-1', description: 'Read about the 64-cell matrix', timestamp: new Date().toISOString() }
        ],
        haradaData: initializeHaradaStructure('Learn the Harada Goal Setting Method'),
        currentMode: 'harada',
        finished: false,
        timestamp: new Date().toISOString()
      }];

      // Pre-fill some example subgoals
      goals[0].haradaData.subgoals[0].name = 'Understand the Method';
      goals[0].haradaData.subgoals[0].items[0].text = 'Research Harada method origin';
      goals[0].haradaData.subgoals[1].name = 'Set Up Tools';
      goals[0].haradaData.subgoals[2].name = 'Daily Practice';
      goals[0].haradaData.subgoals[3].name = 'Track Progress';
      goals[0].haradaData.subgoals[4].name = 'Get Feedback';
      goals[0].haradaData.subgoals[5].name = 'Refine Goals';
      goals[0].haradaData.subgoals[6].name = 'Build Habits';
      goals[0].haradaData.subgoals[7].name = 'Celebrate Wins';

      tasks = [];
      saveData();
    }

    function initializeHaradaStructure(goalDescription) {
      return {
        centerGoal: goalDescription,
        subgoals: Array(8).fill(null).map((_, i) => ({
          id: generateId(),
          name: `Subgoal ${i + 1}`,
          items: Array(8).fill(null).map((_, j) => ({
            id: generateId(),
            text: '',
            sentToTasks: false,
            taskId: null
          }))
        }))
      };
    }

    // =====================================================
    // IMPORT/EXPORT
    // =====================================================

    function exportData() {
      const data = {
        version: '1.0',
        exportDate: new Date().toISOString(),
        goals: goals,
        tasks: tasks
      };

      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `harada-goals-${new Date().toISOString().split('T')[0]}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);

      showToast('Data exported successfully!', 'success');
    }

    function importData(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          const data = JSON.parse(e.target.result);
          
          if (!data.goals || !Array.isArray(data.goals)) {
            throw new Error('Invalid file format');
          }

          showConfirm(
            'Import Data',
            'This will replace all your current goals and tasks. Are you sure you want to continue?',
            () => {
              goals = data.goals;
              tasks = data.tasks || [];
              saveData();
              renderGoals();
              renderTasks();
              showToast('Data imported successfully!', 'success');
            }
          );
        } catch (err) {
          showToast('Invalid file format. Please use a valid JSON export file.', 'error');
        }
      };
      reader.readAsText(file);
      event.target.value = '';
    }

    function closeImportExportModal() {
      document.getElementById('importExportModal').classList.remove('visible');
    }

    // =====================================================
    // CONFIRMATION MODAL
    // =====================================================

    function showConfirm(title, message, callback) {
      document.getElementById('confirmTitle').textContent = title;
      document.getElementById('confirmMessage').textContent = message;
      currentConfirmCallback = callback;
      document.getElementById('confirmModal').classList.add('visible');
    }

    function closeConfirmModal() {
      document.getElementById('confirmModal').classList.remove('visible');
      currentConfirmCallback = null;
    }

    function confirmAction() {
      if (currentConfirmCallback) {
        currentConfirmCallback();
      }
      closeConfirmModal();
    }

    // =====================================================
    // STAR RATING
    // =====================================================

    function setupStarRating(containerId, callback) {
      const container = document.getElementById(containerId);
      const stars = container.querySelectorAll('.star');
      
      stars.forEach(star => {
        star.addEventListener('mouseenter', () => {
          const value = parseInt(star.dataset.value);
          stars.forEach(s => {
            if (parseInt(s.dataset.value) <= value) {
              s.classList.add('hovered');
            } else {
              s.classList.remove('hovered');
            }
          });
        });
        
        star.addEventListener('mouseleave', () => {
          stars.forEach(s => s.classList.remove('hovered'));
        });
        
        star.addEventListener('click', () => {
          const value = parseInt(star.dataset.value);
          callback(value);
          updateStarRating(containerId, value);
        });
      });
    }

    function updateStarRating(containerId, value) {
      const container = document.getElementById(containerId);
      const stars = container.querySelectorAll('.star');
      
      stars.forEach(star => {
        if (parseInt(star.dataset.value) <= value) {
          star.classList.add('active');
        } else {
          star.classList.remove('active');
        }
      });
    }

    function updateDifficultyHelp(value) {
      const helpElement = document.getElementById('goalDifficultyHelp');
      if (!helpElement) return;

      const texts = {
        1: 'Achievable now',
        2: 'Achievable soon',
        3: 'Achievable with the right resources',
        4: 'Achievable with resources and cooperation from others',
        5: 'I do not know how to achieve this goal'
      };
      
      if (value > 0) {
        helpElement.textContent = texts[value];
        helpElement.classList.add('visible');
      } else {
        helpElement.textContent = '';
        helpElement.classList.remove('visible');
      }
    }

    function renderStars(rating) {
      let html = '';
      for (let i = 1; i <= 5; i++) {
        html += `<i class="fas fa-star ${i <= rating ? '' : 'empty'}"></i>`;
      }
      return html;
    }

    function getAreaColor(area) {
      return areaColors[area] || '#58a6ff';
    }

    // =====================================================
    // GOALS
    // =====================================================

    function openGoalModal() {
      document.getElementById('goalModal').classList.add('visible');
      document.getElementById('goalDescription').value = '';
      document.getElementById('goalArea').value = '';
      document.getElementById('goalEmotion').value = 'Meaningful';
      goalDifficultyRating = 0;
      updateStarRating('goalDifficulty', 0);
      document.getElementById('goalDifficultyHelp').textContent = '';
      document.getElementById('goalDifficultyHelp').classList.remove('visible');
    }

    function closeGoalModal() {
      document.getElementById('goalModal').classList.remove('visible');
    }

    function createGoal() {
      const description = document.getElementById('goalDescription').value.trim();
      const area = document.getElementById('goalArea').value;
      const emotion = document.getElementById('goalEmotion').value;
      const difficulty = goalDifficultyRating || 1;

      if (!description || !area) {
        showToast('Please fill in all required fields', 'error');
        return;
      }

      const goal = {
        id: generateId(),
        description,
        area,
        emotion,
        difficulty,
        simpleTasks: [],
        haradaData: initializeHaradaStructure(description),
        currentMode: 'harada',
        finished: false,
        timestamp: new Date().toISOString()
      };

      goals.unshift(goal);
      saveData();
      closeGoalModal();
      renderGoals();
      showToast('Goal created!', 'success');
    }

    function toggleGoalExpand(goalId) {
      if (expandedGoalIds.has(goalId)) {
        expandedGoalIds.delete(goalId);
      } else {
        expandedGoalIds.add(goalId);
      }
      renderGoals();
    }

    function toggleGoalMode(goalId, mode) {
      const goal = goals.find(g => g.id === goalId);
      if (goal) {
        goal.currentMode = mode;
        saveData();
        renderGoals();
      }
    }

    function toggleFinishGoal(goalId) {
      showConfirm(
        'Finish Goal',
        'Mark this goal as finished?',
        () => finishGoal(goalId)
      );
    }

    function finishGoal(goalId) {
      const goal = goals.find(g => g.id === goalId);
      if (!goal) return;

      goal.finished = true;
      saveData();
      renderGoals();
      showToast('Goal completed! Great work!', 'success');
    }

    function deleteGoal(goalId) {
      showConfirm(
        'Delete Goal',
        'Are you sure you want to delete this goal? This cannot be undone.',
        () => {
          goals = goals.filter(g => g.id !== goalId);
          tasks = tasks.filter(t => t.relatedGoalId !== goalId);
          saveData();
          renderGoals();
          renderTasks();
          showToast('Goal deleted', 'info');
        }
      );
    }

    function getSortedGoals(goalsList) {
      const sort = document.getElementById('goalSort').value;
      
      return [...goalsList].sort((a, b) => {
        switch (sort) {
          case 'area':
            return a.area.localeCompare(b.area);
          case 'difficulty':
            return b.difficulty - a.difficulty;
          default:
            return new Date(b.timestamp) - new Date(a.timestamp);
        }
      });
    }

    function renderGoals() {
      const grid = document.getElementById('goalsGrid');
      const activeGoals = goals.filter(g => !g.finished);
      const sorted = getSortedGoals(activeGoals);
      
      document.getElementById('goalCount').textContent = `(${activeGoals.length} active)`;

      if (sorted.length === 0) {
        grid.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-bullseye"></i>
            <p>No goals yet. Create one to get started with the Harada method!</p>
          </div>
        `;
        return;
      }

      grid.innerHTML = sorted.map(goal => {
        return `
          <div class="card">
            <div class="card-header">
              <div class="card-finished-checkbox" onclick="toggleFinishGoal('${goal.id}')">
                <i class="fas fa-check"></i>
              </div>
              <div class="card-title">${goal.description}</div>
              <button class="btn btn-small btn-secondary" style="padding: 4px 8px;" onclick="deleteGoal('${goal.id}')">
                <i class="fas fa-trash"></i>
              </button>
            </div>
            
            <div class="card-meta">
              <span class="card-tag area" style="--area-color: ${getAreaColor(goal.area)}">
                ${goal.area}
              </span>
              <span class="card-tag">
                <i class="fas fa-heart"></i>
                ${goal.emotion}
              </span>
              <span class="card-tag">
                <div class="card-stars">${renderStars(goal.difficulty)}</div>
              </span>
            </div>

            <div class="mode-toggle">
              <button class="${goal.currentMode === 'task' ? 'active' : ''}" 
                      onclick="toggleGoalMode('${goal.id}', 'task')">
                <i class="fas fa-list-check"></i> Quick Tasks
              </button>
              <button class="${goal.currentMode === 'harada' ? 'active' : ''}" 
                      onclick="toggleGoalMode('${goal.id}', 'harada')">
                <i class="fas fa-th"></i> Harada Matrix
              </button>
            </div>

            <button class="btn btn-secondary btn-small" onclick="toggleGoalExpand('${goal.id}')" style="width: 100%;">
              <i class="fas fa-chevron-${expandedGoalIds.has(goal.id) ? 'up' : 'down'}"></i> 
              ${expandedGoalIds.has(goal.id) ? 'Collapse' : 'Expand'}
            </button>

            <div class="goal-content ${expandedGoalIds.has(goal.id) ? 'visible' : ''}" id="goal-content-${goal.id}">
              ${goal.currentMode === 'task' ? renderTaskMode(goal) : renderHaradaMode(goal)}
            </div>
          </div>
        `;
      }).join('');
    }

    // =====================================================
    // TASK MODE (Quick Tasks)
    // =====================================================

    function renderTaskMode(goal) {
      const tasksHtml = goal.simpleTasks.map(task => `
        <div class="simple-task-item">
          <span>${task.description}</span>
          <button class="btn btn-small" onclick="sendSimpleTaskToList('${goal.id}', '${task.id}')">
            <i class="fas fa-arrow-right"></i> Send
          </button>
        </div>
      `).join('');

      return `
        <div class="simple-tasks-list">
          ${tasksHtml || '<p style="color: var(--text-muted); font-size: 13px;">No quick tasks yet. Add some below!</p>'}
        </div>
        <div class="add-task-form">
          <input type="text" id="simple-task-input-${goal.id}" placeholder="Add a quick task..." 
                 onkeypress="if(event.key==='Enter') addSimpleTask('${goal.id}')">
          <button class="btn" onclick="addSimpleTask('${goal.id}')">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      `;
    }

    function addSimpleTask(goalId) {
      const input = document.getElementById(`simple-task-input-${goalId}`);
      const description = input.value.trim();
      
      if (!description) return;

      const goal = goals.find(g => g.id === goalId);
      if (goal) {
        goal.simpleTasks.push({
          id: generateId(),
          description,
          timestamp: new Date().toISOString()
        });
        saveData();
        renderGoals();
        showToast('Task added!', 'success');
      }
    }

    function sendSimpleTaskToList(goalId, taskId) {
      const goal = goals.find(g => g.id === goalId);
      if (!goal) return;

      const simpleTask = goal.simpleTasks.find(t => t.id === taskId);
      if (!simpleTask) return;

      const task = {
        id: generateId(),
        description: simpleTask.description,
        relatedGoalId: goal.id,
        relatedGoalDescription: goal.description,
        area: goal.area,
        sourceType: 'simple',
        completed: false,
        timestamp: new Date().toISOString()
      };

      tasks.unshift(task);
      goal.simpleTasks = goal.simpleTasks.filter(t => t.id !== taskId);
      saveData();
      renderGoals();
      renderTasks();
      showToast('Task sent to list!', 'success');
    }

    // =====================================================
    // HARADA MODE
    // =====================================================

    function renderHaradaMode(goal) {
      return `
        <div class="harada-view-toggle">
          <button class="btn btn-small btn-secondary" onclick="showHaradaList('${goal.id}')">
            <i class="fas fa-list"></i> List View
          </button>
          <button class="btn btn-small btn-secondary" onclick="showHaradaGrid('${goal.id}')">
            <i class="fas fa-th"></i> Grid View
          </button>
          <button class="btn btn-small" onclick="sendAllHaradaItems('${goal.id}')">
            <i class="fas fa-paper-plane"></i> Send All
          </button>
        </div>
        <div id="harada-view-${goal.id}">
          ${renderHaradaListView(goal)}
        </div>
      `;
    }

    function showHaradaList(goalId) {
      const goal = goals.find(g => g.id === goalId);
      if (goal) {
        document.getElementById(`harada-view-${goalId}`).innerHTML = renderHaradaListView(goal);
      }
    }

    function showHaradaGrid(goalId) {
      const goal = goals.find(g => g.id === goalId);
      if (goal) {
        document.getElementById(`harada-view-${goalId}`).innerHTML = renderHaradaGridView(goal);
      }
    }

    function renderHaradaListView(goal) {
      return `
        <div class="harada-list-view">
          ${goal.haradaData.subgoals.map((subgoal, sIndex) => `
            <div class="harada-subgoal">
              <div class="harada-subgoal-header">
                <div class="harada-subgoal-number">${sIndex + 1}</div>
                <input type="text" class="harada-subgoal-name" 
                       value="${subgoal.name}" 
                       onchange="updateHaradaSubgoalName('${goal.id}', ${sIndex}, this.value)">
              </div>
              ${subgoal.items.map((item, iIndex) => {
                const letter = String.fromCharCode(65 + iIndex);
                return `
                  <div class="harada-item ${item.sentToTasks && !item.editedSinceSent ? 'sent' : ''}">
                    <div class="harada-item-letter">${letter}</div>
                    <input type="text" value="${item.text}" 
                           placeholder="Action item ${letter}..."
                           onchange="updateHaradaItem('${goal.id}', ${sIndex}, ${iIndex}, this.value)">
                    ${item.sentToTasks && !item.editedSinceSent ? `
                      <span class="sent-indicator"><i class="fas fa-check"></i> Sent</span>
                    ` : `
                      <button class="btn btn-small" onclick="sendSingleHaradaItem('${goal.id}', ${sIndex}, ${iIndex})" ${!item.text ? 'disabled' : ''}>
                        <i class="fas fa-arrow-right"></i>
                      </button>
                    `}
                  </div>
                `;
              }).join('')}
            </div>
          `).join('')}
        </div>
      `;
    }

    function renderHaradaGridView(goal) {
      const subgoalsList = goal.haradaData.subgoals.map((sg, i) => 
        `<div>${i + 1}. ${sg.name}</div>`
      ).join('');

      const subgoalOrder = [0, 1, 2, 7, null, 3, 6, 5, 4];
      const itemPositions = [0, 1, 2, 5, 8, 7, 6, 3];

      let gridHtml = '<div class="harada-grid">';
      
      subgoalOrder.forEach((sgIndex, pos) => {
        if (sgIndex === null) {
          gridHtml += `
            <div class="harada-center">
              <div class="harada-center-goal">${goal.description}</div>
              <div class="harada-center-subgoals">${subgoalsList}</div>
            </div>
          `;
        } else {
          const subgoal = goal.haradaData.subgoals[sgIndex];
          
          let cells = [];
          for (let i = 0; i < 9; i++) {
            if (i === 4) {
              cells[i] = `
                <div class="harada-cell harada-subgoal-center">
                  <span class="subgoal-number">${sgIndex + 1}</span>
                  <span class="subgoal-name">${subgoal.name}</span>
                </div>
              `;
            } else {
              const itemIndex = itemPositions.indexOf(i);
              if (itemIndex !== -1) {
                const item = subgoal.items[itemIndex];
                const letter = String.fromCharCode(65 + itemIndex);
                cells[i] = `
                  <div class="harada-cell ${item.sentToTasks && !item.editedSinceSent ? 'sent' : ''}"
                       onclick="promptHaradaCellEdit('${goal.id}', ${sgIndex}, ${itemIndex}, this)"
                       title="${subgoal.name} - ${letter}">
                    ${item.text || letter}
                  </div>
                `;
              }
            }
          }
          
          gridHtml += `
            <div class="harada-outer-grid">
              ${cells.join('')}
            </div>
          `;
        }
      });

      gridHtml += '</div>';

      return `<div class="harada-grid-view">${gridHtml}</div>`;
    }

    function promptHaradaCellEdit(goalId, subgoalIndex, itemIndex, element) {
      const goal = goals.find(g => g.id === goalId);
      if (!goal) return;

      const item = goal.haradaData.subgoals[subgoalIndex].items[itemIndex];
      const currentText = item.text;

      const input = document.createElement('input');
      input.type = 'text';
      input.value = currentText;
      
      input.onblur = () => {
        updateHaradaItem(goalId, subgoalIndex, itemIndex, input.value);
        showHaradaGrid(goalId);
      };
      
      input.onkeypress = (e) => {
        if (e.key === 'Enter') {
          input.blur();
        }
      };

      element.innerHTML = '';
      element.appendChild(input);
      input.focus();
    }

    function updateHaradaSubgoalName(goalId, subgoalIndex, value) {
      const goal = goals.find(g => g.id === goalId);
      if (goal) {
        goal.haradaData.subgoals[subgoalIndex].name = value;
        saveData();
      }
    }

    function updateHaradaItem(goalId, subgoalIndex, itemIndex, value) {
      const goal = goals.find(g => g.id === goalId);
      if (goal) {
        const item = goal.haradaData.subgoals[subgoalIndex].items[itemIndex];
        item.text = value;
        if (item.sentToTasks) {
          item.editedSinceSent = true;
        }
        saveData();
        const viewContainer = document.getElementById(`harada-view-${goalId}`);
        if (viewContainer && viewContainer.querySelector('.harada-list-view')) {
          viewContainer.innerHTML = renderHaradaListView(goal);
        }
      }
    }

    function sendSingleHaradaItem(goalId, subgoalIndex, itemIndex) {
      sendHaradaItemsToTasks(goalId, [{ goalId, subgoalIndex, itemIndex }]);
    }

    function sendAllHaradaItems(goalId) {
      const goal = goals.find(g => g.id === goalId);
      if (!goal) return;

      const allItems = [];
      goal.haradaData.subgoals.forEach((subgoal, sIndex) => {
        subgoal.items.forEach((item, iIndex) => {
          if (item.text && !item.sentToTasks) {
            allItems.push({ goalId, subgoalIndex: sIndex, itemIndex: iIndex });
          }
        });
      });

      if (allItems.length === 0) {
        showToast('No items to send', 'info');
        return;
      }

      sendHaradaItemsToTasks(goalId, allItems);
    }

    function sendHaradaItemsToTasks(goalId, items) {
      const goal = goals.find(g => g.id === goalId);
      if (!goal) return;

      let count = 0;
      items.forEach(({ subgoalIndex, itemIndex }) => {
        const subgoal = goal.haradaData.subgoals[subgoalIndex];
        const item = subgoal.items[itemIndex];
        
        if (!item.text) return;

        const task = {
          id: generateId(),
          description: item.text,
          relatedGoalId: goal.id,
          relatedGoalDescription: goal.description,
          area: goal.area,
          sourceType: 'harada',
          haradaSource: {
            subgoalId: subgoal.id,
            subgoalName: subgoal.name,
            itemLetter: String.fromCharCode(65 + itemIndex)
          },
          completed: false,
          timestamp: new Date().toISOString()
        };

        tasks.unshift(task);
        item.sentToTasks = true;
        item.editedSinceSent = false;
        item.taskId = task.id;
        count++;
      });

      saveData();
      renderGoals();
      renderTasks();
      showToast(`${count} item${count !== 1 ? 's' : ''} sent to tasks!`, 'success');
    }

    // =====================================================
    // TASKS
    // =====================================================

    function getFilteredTasks() {
      const filter = document.getElementById('taskFilter').value;
      
      switch (filter) {
        case 'incomplete':
          return tasks.filter(t => !t.completed);
        case 'completed':
          return tasks.filter(t => t.completed);
        default:
          return tasks;
      }
    }

    function toggleTaskComplete(taskId) {
      const task = tasks.find(t => t.id === taskId);
      if (task) {
        task.completed = !task.completed;
        saveData();
        renderTasks();
        if (task.completed) {
          showToast('Task completed!', 'success');
        }
      }
    }

    function deleteTask(taskId) {
      tasks = tasks.filter(t => t.id !== taskId);
      saveData();
      renderTasks();
    }

    function renderTasks() {
      const list = document.getElementById('tasksList');
      const filtered = getFilteredTasks();
      const incomplete = tasks.filter(t => !t.completed).length;
      
      document.getElementById('taskCount').textContent = `(${incomplete} incomplete)`;

      if (filtered.length === 0) {
        list.innerHTML = `
          <div class="empty-state">
            <i class="fas fa-tasks"></i>
            <p>No tasks yet. Break down your goals into actionable items!</p>
          </div>
        `;
        return;
      }

      list.innerHTML = filtered.map(task => {
        let sourceInfo = '';
        if (task.sourceType === 'harada' && task.haradaSource) {
          sourceInfo = `${task.haradaSource.subgoalName} - ${task.haradaSource.itemLetter}`;
        } else {
          sourceInfo = 'Quick Task';
        }

        return `
          <div class="task-item ${task.completed ? 'completed' : ''}">
            <div class="task-checkbox ${task.completed ? 'checked' : ''}" onclick="toggleTaskComplete('${task.id}')">
              <i class="fas fa-check"></i>
            </div>
            <div style="flex: 1;">
              <div class="task-text">${task.description}</div>
              <div class="task-source">${task.relatedGoalDescription}  ${sourceInfo}</div>
            </div>
            <div class="task-delete" onclick="deleteTask('${task.id}')">
              <i class="fas fa-trash"></i>
            </div>
          </div>
        `;
      }).join('');
    }

    // =====================================================
    // INITIALIZATION
    // =====================================================

    function init() {
      loadData();
      
      setupStarRating('goalDifficulty', (value) => { 
        goalDifficultyRating = value; 
        updateDifficultyHelp(value);
      });
      
      renderGoals();
      renderTasks();
    }

    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
