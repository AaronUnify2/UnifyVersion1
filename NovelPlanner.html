<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Storyboard Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #f1f5f9;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        .app-header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tab-nav {
            display: flex;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            overflow-x: auto;
        }

        .tab-button {
            flex: 1;
            min-width: 80px;
            padding: 0.75rem 0.5rem;
            background: transparent;
            border: none;
            color: #94a3b8;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-button.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .tab-content {
            padding: 1rem;
            min-height: calc(100vh - 150px);
        }

        .chapter-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .chapter-card:hover {
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }

        .chapter-header {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(99, 102, 241, 0.2));
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .chapter-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .chapter-stats {
            font-size: 0.875rem;
            color: #cbd5e1;
        }

        .scenes-container {
            padding: 0.5rem;
        }

        .scene-card {
            background: rgba(51, 65, 85, 0.4);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin: 0.5rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            touch-action: manipulation;
            user-select: none;
        }

        .scene-card:hover {
            border-color: rgba(99, 102, 241, 0.4);
            transform: translateX(4px);
        }

        .scene-card.dragging {
            transform: rotate(3deg) scale(1.05);
            opacity: 0.8;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .scene-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .scene-title {
            font-weight: 600;
            color: #f1f5f9;
            font-size: 1rem;
        }

        .scene-type {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .scene-emotion {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 0.5rem;
        }

        .scene-description {
            color: #cbd5e1;
            font-size: 0.875rem;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        .scene-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .add-scene-btn {
            background: linear-gradient(135deg, #059669, #10b981);
            border: none;
            color: white;
            padding: 0.75rem;
            margin: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            width: calc(100% - 1rem);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .add-scene-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            padding: 1rem;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            max-width: 500px;
            margin: 2rem auto;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .close-btn {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
            font-weight: 500;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            background: rgba(51, 65, 85, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 6px;
            padding: 0.75rem;
            color: #f1f5f9;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .emotion-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(to right, #dc2626, #f59e0b, #10b981, #3b82f6);
            outline: none;
            -webkit-appearance: none;
        }

        .emotion-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f1f5f9;
            border: 2px solid #3b82f6;
            cursor: pointer;
        }

        .emotion-value {
            text-align: center;
            margin-top: 0.5rem;
            font-weight: 600;
            color: #3b82f6;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
        }

        .btn-secondary {
            background: rgba(75, 85, 99, 0.6);
            color: #f1f5f9;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .bottom-tools {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(59, 130, 246, 0.3);
            z-index: 98;
        }

        .tools-toggle {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            color: white;
            padding: 1rem;
            width: 100%;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .tools-menu {
            display: none;
            padding: 1rem;
            background: rgba(30, 41, 59, 0.9);
        }

        .tools-menu.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .tool-btn {
            background: rgba(51, 65, 85, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #f1f5f9;
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tool-btn:hover {
            border-color: rgba(99, 102, 241, 0.6);
            background: rgba(51, 65, 85, 0.8);
        }

        .drag-handle {
            position: absolute;
            right: 0.5rem;
            top: 0.5rem;
            color: #6b7280;
            font-size: 1rem;
            user-select: none;
        }

        .drop-zone {
            border: 2px dashed rgba(16, 185, 129, 0.5);
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            color: #10b981;
            margin: 0.5rem 0;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #94a3b8;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .character-card, .symbol-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .character-card:hover, .symbol-card:hover {
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-1px);
        }

        .character-name, .symbol-title {
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 0.5rem;
        }

        .character-stats, .symbol-connections {
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .emotion-chart {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .chart-canvas {
            width: 100%;
            height: 300px;
            background: rgba(51, 65, 85, 0.3);
            border-radius: 8px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-item input[type="checkbox"] {
            accent-color: #3b82f6;
        }

        @media (max-width: 768px) {
            .tab-button {
                font-size: 0.75rem;
                padding: 0.5rem 0.25rem;
            }
            
            .modal-content {
                margin: 1rem auto;
                padding: 1rem;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }

        .chapter-management {
            padding: 1rem 0;
        }

        .chapter-mgmt-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            touch-action: manipulation;
            user-select: none;
        }

        .chapter-mgmt-card:hover {
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        .chapter-mgmt-card.dragging {
            transform: rotate(2deg) scale(1.03);
            opacity: 0.8;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .chapter-mgmt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            cursor: pointer;
            padding: 0.5rem 0;
        }

        .collapse-arrow {
            color: #6b7280;
            font-size: 0.875rem;
            transition: transform 0.3s ease;
        }

        .collapse-arrow.collapsed {
            transform: rotate(-90deg);
        }

        .chapter-scenes-list {
            padding-left: 1rem;
            border-left: 2px solid rgba(59, 130, 246, 0.2);
            margin-left: 0.5rem;
            transition: all 0.3s ease;
        }

        .scene-preview {
            background: rgba(51, 65, 85, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.15);
            border-radius: 6px;
            padding: 0.75rem;
            margin: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .scene-preview:hover {
            border-color: rgba(99, 102, 241, 0.3);
            background: rgba(51, 65, 85, 0.4);
        }

        .scene-preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .scene-preview-title {
            font-weight: 600;
            color: #f1f5f9;
            font-size: 0.875rem;
        }

        .scene-type-small {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 0.125rem 0.375rem;
            border-radius: 3px;
            font-size: 0.625rem;
            font-weight: 500;
        }

        .scene-preview-meta {
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .no-scenes {
            color: #6b7280;
            font-style: italic;
            padding: 1rem;
            text-align: center;
            font-size: 0.875rem;
        }

        .chapter-mgmt-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .chapter-mgmt-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            font-size: 0.875rem;
            color: #cbd5e1;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #3b82f6;
        }

        .add-chapter-btn {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            border: none;
            color: white;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .add-chapter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="app-header">
        <h1 class="app-title">Novel Storyboard Tool</h1>
    </div>

    <nav class="tab-nav">
        <button class="tab-button active" data-tab="scenes">Scenes</button>
        <button class="tab-button" data-tab="chapters">Chapters</button>
        <button class="tab-button" data-tab="characters">Characters</button>
        <button class="tab-button" data-tab="emotion">Emotion</button>
        <button class="tab-button" data-tab="symbols">Symbols</button>
    </nav>

    <div id="scenes-tab" class="tab-content">
        <div id="scenes-container"></div>
    </div>

    <div id="chapters-tab" class="tab-content" style="display: none;">
        <div class="chapter-management">
            <button class="add-chapter-btn" onclick="addChapter()">+ Add New Chapter</button>
            <div id="chapters-container"></div>
        </div>
    </div>

    <div id="characters-tab" class="tab-content" style="display: none;">
        <div id="characters-container"></div>
    </div>

    <div id="emotion-tab" class="tab-content" style="display: none;">
        <div class="emotion-chart">
            <h3 style="margin-bottom: 1rem; color: #f1f5f9;">Emotional Arc</h3>
            <canvas id="emotion-canvas" class="chart-canvas"></canvas>
        </div>
        <div id="emotion-stats"></div>
    </div>

    <div id="symbols-tab" class="tab-content" style="display: none;">
        <button class="add-chapter-btn" onclick="addSymbol()">+ Add New Symbol</button>
        <div id="symbols-container"></div>
    </div>

    <!-- Scene Modal -->
    <div id="scene-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Scene</h3>
                <button class="close-btn" onclick="closeModal('scene-modal')">&times;</button>
            </div>
            <form id="scene-form">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" id="scene-title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Type</label>
                    <select id="scene-type" class="form-select">
                        <option value="action">Action</option>
                        <option value="dialogue">Dialogue</option>
                        <option value="introspection">Introspection</option>
                        <option value="description">Description</option>
                        <option value="flashback">Flashback</option>
                        <option value="transition">Transition</option>
                        <option value="climax">Climax</option>
                        <option value="resolution">Resolution</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Emotion Scale (-5 to +5)</label>
                    <input type="range" id="scene-emotion" class="emotion-slider" min="-5" max="5" value="0">
                    <div class="emotion-value" id="emotion-value">0</div>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="scene-description" class="form-textarea" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Characters (comma-separated)</label>
                    <input type="text" id="scene-characters" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Symbols (comma-separated)</label>
                    <input type="text" id="scene-symbols" class="form-input">
                </div>
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea id="scene-notes" class="form-textarea" rows="2"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('scene-modal')">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="deleteScene()" style="display: none;" id="delete-scene-btn">Delete</button>
                    <button type="submit" class="btn btn-primary">Save Scene</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Chapter Modal -->
    <div id="chapter-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Chapter</h3>
                <button class="close-btn" onclick="closeModal('chapter-modal')">&times;</button>
            </div>
            <form id="chapter-form">
                <div class="form-group">
                    <label class="form-label">Chapter Title</label>
                    <input type="text" id="chapter-title" class="form-input" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('chapter-modal')">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="deleteChapter()" style="display: none;" id="delete-chapter-btn">Delete</button>
                    <button type="submit" class="btn btn-primary">Save Chapter</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Character Modal -->
    <div id="character-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Character</h3>
                <button class="close-btn" onclick="closeModal('character-modal')">&times;</button>
            </div>
            <form id="character-form">
                <div class="form-group">
                    <label class="form-label">Character Name</label>
                    <input type="text" id="character-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Character Arc</label>
                    <textarea id="character-arc" class="form-textarea" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Appearance</label>
                    <textarea id="character-appearance" class="form-textarea" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea id="character-notes" class="form-textarea" rows="3"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('character-modal')">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Character</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Symbol Modal -->
    <div id="symbol-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Symbol</h3>
                <button class="close-btn" onclick="closeModal('symbol-modal')">&times;</button>
            </div>
            <form id="symbol-form">
                <div class="form-group">
                    <label class="form-label">Symbol Title</label>
                    <input type="text" id="symbol-title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="symbol-description" class="form-textarea" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Connected Chapters</label>
                    <div id="chapter-checkboxes" class="checkbox-group"></div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('symbol-modal')">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="deleteSymbol()" style="display: none;" id="delete-symbol-btn">Delete</button>
                    <button type="submit" class="btn btn-primary">Save Symbol</button>
                </div>
            </form>
        </div>
    </div>

    <div class="bottom-tools">
        <button class="tools-toggle" onclick="toggleTools()">
            ‚öôÔ∏è Tools

    <script>
        // Global state
        let chapters = [];
        let characters = {};
        let symbols = [];
        let currentTab = 'scenes';
        let currentEditingScene = null;
        let currentEditingChapter = null;
        let currentEditingCharacter = null;
        let currentEditingSymbol = null;
        let draggedElement = null;
        let draggedElementType = null;
        let longPressTimer = null;
        let isDragging = false;

        // Initialize the application
        function init() {
            setupTabs();
            setupTouch();
            loadSampleData();
            renderCurrentTab();
            
            // Setup emotion slider
            const emotionSlider = document.getElementById('scene-emotion');
            const emotionValue = document.getElementById('emotion-value');
            
            emotionSlider.addEventListener('input', function() {
                emotionValue.textContent = this.value;
                emotionValue.style.color = getEmotionColor(parseInt(this.value));
            });

            // Setup forms
            document.getElementById('scene-form').addEventListener('submit', saveScene);
            document.getElementById('chapter-form').addEventListener('submit', saveChapter);
            document.getElementById('character-form').addEventListener('submit', saveCharacter);
            document.getElementById('symbol-form').addEventListener('submit', saveSymbol);
        }

        // Tab management
        function setupTabs() {
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const tabName = button.dataset.tab;
                    switchTab(tabName);
                });
            });
        }

        function switchTab(tabName) {
            // Update tab buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');

            // Update tab content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById(`${tabName}-tab`).style.display = 'block';

            currentTab = tabName;
            renderCurrentTab();
        }

        // Touch and drag setup
        function setupTouch() {
            // Prevent context menu on long press for draggable elements
            document.addEventListener('contextmenu', function(e) {
                if (e.target.closest('.scene-card, .chapter-mgmt-card')) {
                    e.preventDefault();
                }
            });

            // Handle touch events for drag and drop
            document.addEventListener('touchstart', handleTouchStart, { passive: false });
            document.addEventListener('touchmove', handleTouchMove, { passive: false });
            document.addEventListener('touchend', handleTouchEnd, { passive: false });
        }

        function handleTouchStart(e) {
            const target = e.target.closest('.scene-card, .chapter-mgmt-card');
            if (!target) return;

            // Determine if we should handle drag based on current tab
            if (currentTab === 'scenes' && !target.classList.contains('scene-card')) return;
            if (currentTab === 'chapters' && !target.classList.contains('chapter-mgmt-card')) return;

            const touch = e.touches[0];
            target.startX = touch.clientX;
            target.startY = touch.clientY;
            target.moved = false;

            // Start long press timer
            longPressTimer = setTimeout(() => {
                startDrag(target, e);
            }, 700);
        }

        function handleTouchMove(e) {
            if (longPressTimer) {
                const target = e.target.closest('.scene-card, .chapter-mgmt-card');
                if (!target) return;

                const touch = e.touches[0];
                const deltaX = Math.abs(touch.clientX - target.startX);
                const deltaY = Math.abs(touch.clientY - target.startY);

                if (deltaX > 10 || deltaY > 10) {
                    target.moved = true;
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
            }

            if (isDragging && draggedElement) {
                e.preventDefault();
                const touch = e.touches[0];
                
                // Create a visual drag element if it doesn't exist
                let dragVisual = document.getElementById('drag-visual');
                if (!dragVisual) {
                    dragVisual = draggedElement.cloneNode(true);
                    dragVisual.id = 'drag-visual';
                    dragVisual.style.position = 'fixed';
                    dragVisual.style.pointerEvents = 'none';
                    dragVisual.style.zIndex = '2000';
                    dragVisual.style.opacity = '0.8';
                    dragVisual.style.transform = 'rotate(3deg) scale(1.05)';
                    dragVisual.style.width = draggedElement.offsetWidth + 'px';
                    document.body.appendChild(dragVisual);
                }
                
                dragVisual.style.left = touch.clientX - draggedElement.offsetWidth/2 + 'px';
                dragVisual.style.top = touch.clientY - 30 + 'px';

                // Highlight drop zones
                highlightDropZones(touch.clientX, touch.clientY);
            }
        }

        function handleTouchEnd(e) {
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }

            const target = e.target.closest('.scene-card, .chapter-mgmt-card');
            
            if (isDragging && draggedElement) {
                endDrag(e);
            } else if (target && !target.moved) {
                // Handle normal click
                if (target.classList.contains('scene-card')) {
                    const sceneId = parseInt(target.dataset.sceneId);
                    editScene(sceneId);
                } else if (target.classList.contains('chapter-mgmt-card')) {
                    // Check if click was on the header (for collapse) or elsewhere (for edit)
                    const clickTarget = e.target || e.changedTouches[0].target;
                    if (clickTarget.closest('.chapter-mgmt-header')) {
                        // Header click - toggle handled by onclick in HTML
                        return;
                    } else {
                        // Click elsewhere on card - edit chapter
                        const chapterId = parseInt(target.dataset.chapterId);
                        editChapter(chapterId);
                    }
                }
            }
        }

        function startDrag(element, e) {
            isDragging = true;
            draggedElement = element;
            
            if (element.classList.contains('scene-card')) {
                draggedElementType = 'scene';
            } else if (element.classList.contains('chapter-mgmt-card')) {
                draggedElementType = 'chapter';
            }

            element.classList.add('dragging');
            element.style.opacity = '0.3'; // Make original element semi-transparent
            
            // Haptic feedback
            if (navigator.vibrate) {
                navigator.vibrate([50, 25, 50]); // Double vibration to indicate drag start
            }
            
            e.preventDefault(); // Prevent any default touch behavior
        }

        function endDrag(e) {
            if (!draggedElement) return;

            const touch = e.changedTouches[0];
            const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);
            
            if (draggedElementType === 'scene') {
                handleSceneDrop(dropTarget, touch.clientX, touch.clientY);
            } else if (draggedElementType === 'chapter') {
                handleChapterDrop(dropTarget, touch.clientX, touch.clientY);
            }

            // Clean up
            const dragVisual = document.getElementById('drag-visual');
            if (dragVisual) {
                dragVisual.remove();
            }
            
            draggedElement.classList.remove('dragging');
            draggedElement.style.position = '';
            draggedElement.style.left = '';
            draggedElement.style.top = '';
            draggedElement.style.zIndex = '';
            draggedElement.style.opacity = ''; // Reset opacity
            
            removeDropZoneHighlights();
            
            isDragging = false;
            draggedElement = null;
            draggedElementType = null;
        }

        function highlightDropZones(x, y) {
            removeDropZoneHighlights();
            
            if (draggedElementType === 'scene') {
                // Highlight scene insertion points
                document.querySelectorAll('.scenes-container').forEach(container => {
                    const rect = container.getBoundingClientRect();
                    if (x >= rect.left && x <= rect.right && y >= rect.top && y <= rect.bottom) {
                        container.style.backgroundColor = 'rgba(16, 185, 129, 0.1)';
                        container.style.border = '2px dashed rgba(16, 185, 129, 0.5)';
                        
                        // Show insertion line
                        const sceneCards = container.querySelectorAll('.scene-card:not(.dragging)');
                        let insertAfter = null;
                        
                        for (let i = 0; i < sceneCards.length; i++) {
                            const card = sceneCards[i];
                            const cardRect = card.getBoundingClientRect();
                            
                            if (y < cardRect.top + cardRect.height / 2) {
                                // Insert before this card
                                showInsertionLine(card, 'before');
                                break;
                            } else if (i === sceneCards.length - 1) {
                                // Insert after last card
                                showInsertionLine(card, 'after');
                            }
                        }
                        
                        // If no cards, show insertion at container
                        if (sceneCards.length === 0) {
                            showInsertionLine(container, 'inside');
                        }
                    }
                });
            } else if (draggedElementType === 'chapter') {
                // Highlight chapter insertion points
                const chapterCards = document.querySelectorAll('.chapter-mgmt-card:not(.dragging)');
                
                for (let i = 0; i < chapterCards.length; i++) {
                    const card = chapterCards[i];
                    const rect = card.getBoundingClientRect();
                    
                    if (y < rect.top + rect.height / 2) {
                        showInsertionLine(card, 'before');
                        break;
                    } else if (i === chapterCards.length - 1) {
                        showInsertionLine(card, 'after');
                    }
                }
            }
        }

        function showInsertionLine(element, position) {
            const line = document.createElement('div');
            line.className = 'insertion-line';
            line.style.cssText = `
                position: absolute;
                left: 0;
                right: 0;
                height: 3px;
                background: linear-gradient(90deg, #10b981, #3b82f6);
                border-radius: 2px;
                z-index: 1500;
                box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
            `;
            
            const rect = element.getBoundingClientRect();
            
            if (position === 'before') {
                line.style.top = rect.top - 2 + window.scrollY + 'px';
            } else if (position === 'after') {
                line.style.top = rect.bottom - 1 + window.scrollY + 'px';
            } else if (position === 'inside') {
                line.style.top = rect.top + rect.height/2 + window.scrollY + 'px';
            }
            
            document.body.appendChild(line);
        }

        function removeDropZoneHighlights() {
            document.querySelectorAll('.scenes-container').forEach(container => {
                container.style.border = '';
                container.style.backgroundColor = '';
            });
            
            document.querySelectorAll('.chapter-mgmt-card').forEach(card => {
                card.style.borderColor = '';
                card.style.backgroundColor = '';
            });
            
            // Remove insertion lines
            document.querySelectorAll('.insertion-line').forEach(line => {
                line.remove();
            });
        }

        function handleSceneDrop(dropTarget, x, y) {
            if (!dropTarget) return;
            
            const sceneId = parseInt(draggedElement.dataset.sceneId);
            const scene = findScene(sceneId);
            if (!scene) return;

            // Find the target chapter and position
            const targetChapterContainer = dropTarget.closest('.scenes-container');
            if (!targetChapterContainer) return;
            
            const targetChapterId = parseInt(targetChapterContainer.dataset.chapterId);
            const targetChapter = chapters.find(c => c.id === targetChapterId);
            if (!targetChapter) return;

            // Remove scene from current chapter
            const currentChapter = chapters.find(c => c.id === scene.chapterId);
            if (currentChapter) {
                currentChapter.scenes = currentChapter.scenes.filter(s => s.id !== sceneId);
            }

            // Determine insertion position
            let insertIndex = targetChapter.scenes.length;
            const sceneCards = targetChapterContainer.querySelectorAll('.scene-card:not(.dragging)');
            
            for (let i = 0; i < sceneCards.length; i++) {
                const card = sceneCards[i];
                const rect = card.getBoundingClientRect();
                
                if (y < rect.top + rect.height / 2) {
                    insertIndex = i;
                    break;
                }
            }

            // Update scene's chapter ID and insert at correct position
            scene.chapterId = targetChapterId;
            targetChapter.scenes.splice(insertIndex, 0, scene);
            
            renderCurrentTab();
        }

        function handleChapterDrop(dropTarget, x, y) {
            if (!dropTarget) return;
            
            const draggedChapterId = parseInt(draggedElement.dataset.chapterId);
            const draggedChapterIndex = chapters.findIndex(c => c.id === draggedChapterId);
            if (draggedChapterIndex === -1) return;

            // Find all chapter cards and determine insertion position
            const chapterCards = document.querySelectorAll('.chapter-mgmt-card:not(.dragging)');
            let insertIndex = chapters.length - 1; // Default to end

            for (let i = 0; i < chapterCards.length; i++) {
                const card = chapterCards[i];
                const rect = card.getBoundingClientRect();
                
                if (y < rect.top + rect.height / 2) {
                    const cardChapterId = parseInt(card.dataset.chapterId);
                    insertIndex = chapters.findIndex(c => c.id === cardChapterId);
                    break;
                }
            }

            // Adjust insert index if dragging from above
            if (draggedChapterIndex < insertIndex) {
                insertIndex--;
            }

            // Only reorder if position actually changed
            if (insertIndex !== draggedChapterIndex) {
                const draggedChapter = chapters.splice(draggedChapterIndex, 1)[0];
                chapters.splice(insertIndex, 0, draggedChapter);
                renderCurrentTab();
            }
        }

        // Rendering functions
        function renderCurrentTab() {
            switch(currentTab) {
                case 'scenes':
                    renderScenes();
                    break;
                case 'chapters':
                    renderChapterManagement();
                    break;
                case 'characters':
                    renderCharacters();
                    break;
                case 'emotion':
                    renderEmotionChart();
                    break;
                case 'symbols':
                    renderSymbols();
                    break;
            }
        }

        function renderEmotionChart() {
            const canvas = document.getElementById('emotion-canvas');
            const ctx = canvas.getContext('2d');
            
            // Set canvas size
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            const allScenes = getAllScenesInOrder();
            if (allScenes.length === 0) {
                ctx.fillStyle = '#94a3b8';
                ctx.font = '16px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('No scenes to display', canvas.width / 2, canvas.height / 2);
                return;
            }

            const padding = 40;
            const chartWidth = canvas.width - padding * 2;
            const chartHeight = canvas.height - padding * 2;
            
            // Draw axes
            ctx.strokeStyle = '#475569';
            ctx.lineWidth = 1;
            
            // X-axis
            ctx.beginPath();
            ctx.moveTo(padding, canvas.height - padding);
            ctx.lineTo(canvas.width - padding, canvas.height - padding);
            ctx.stroke();
            
            // Y-axis
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, canvas.height - padding);
            ctx.stroke();

            // Draw emotional line
            if (allScenes.length > 1) {
                ctx.beginPath();
                ctx.strokeStyle = '#3b82f6';
                ctx.lineWidth = 3;
                
                allScenes.forEach((scene, index) => {
                    const x = padding + (index / (allScenes.length - 1)) * chartWidth;
                    const y = canvas.height - padding - ((scene.emotion + 5) / 10) * chartHeight;
                    
                    if (index === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                });
                ctx.stroke();
            }

            // Draw scene points
            allScenes.forEach((scene, index) => {
                const x = padding + (index / Math.max(1, allScenes.length - 1)) * chartWidth;
                const y = canvas.height - padding - ((scene.emotion + 5) / 10) * chartHeight;
                
                ctx.fillStyle = getEmotionColor(scene.emotion);
                ctx.beginPath();
                ctx.arc(x, y, 6, 0, 2 * Math.PI);
                ctx.fill();
                
                ctx.strokeStyle = '#1e293b';
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            // Draw emotion labels
            ctx.fillStyle = '#94a3b8';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'right';
            
            for (let i = -5; i <= 5; i += 5) {
                const y = canvas.height - padding - ((i + 5) / 10) * chartHeight;
                ctx.fillText(i.toString(), padding - 10, y + 4);
            }

            // Chapter boundaries
            let currentChapterId = null;
            let sceneIndex = 0;
            
            chapters.forEach(chapter => {
                if (chapter.scenes.length > 0) {
                    const x = padding + (sceneIndex / Math.max(1, allScenes.length - 1)) * chartWidth;
                    
                    ctx.strokeStyle = '#6366f1';
                    ctx.lineWidth = 1;
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.moveTo(x, padding);
                    ctx.lineTo(x, canvas.height - padding);
                    ctx.stroke();
                    ctx.setLineDash([]);
                    
                    sceneIndex += chapter.scenes.length;
                }
            });

            // Render emotion stats
            renderEmotionStats(allScenes);
        }

        function renderEmotionStats(scenes) {
            const container = document.getElementById('emotion-stats');
            if (scenes.length === 0) {
                container.innerHTML = '';
                return;
            }

            const avgEmotion = scenes.reduce((sum, scene) => sum + scene.emotion, 0) / scenes.length;
            const emotionRange = Math.max(...scenes.map(s => s.emotion)) - Math.min(...scenes.map(s => s.emotion));
            
            const chapterEmotions = chapters.map(chapter => {
                const chapterScenes = chapter.scenes;
                if (chapterScenes.length === 0) return { title: chapter.title, avg: 0 };
                
                const avg = chapterScenes.reduce((sum, scene) => sum + scene.emotion, 0) / chapterScenes.length;
                return { title: chapter.title, avg: avg.toFixed(1) };
            });

            container.innerHTML = `
                <div class="emotion-chart">
                    <h3 style="margin-bottom: 1rem; color: #f1f5f9;">Emotion Statistics</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                        <div style="text-align: center;">
                            <div style="font-size: 2rem; font-weight: 600; color: ${getEmotionColor(Math.round(avgEmotion))}">${avgEmotion.toFixed(1)}</div>
                            <div style="color: #94a3b8;">Average Emotion</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 2rem; font-weight: 600; color: #3b82f6;">${emotionRange}</div>
                            <div style="color: #94a3b8;">Emotional Range</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 2rem; font-weight: 600; color: #6366f1;">${scenes.length}</div>
                            <div style="color: #94a3b8;">Total Scenes</div>
                        </div>
                    </div>
                    <div style="margin-top: 1.5rem;">
                        <h4 style="color: #f1f5f9; margin-bottom: 0.5rem;">Chapter Emotions</h4>
                        ${chapterEmotions.map(ch => `
                            <div style="display: flex; justify-content: space-between; padding: 0.25rem 0; color: #cbd5e1;">
                                <span>${ch.title}</span>
                                <span style="color: ${getEmotionColor(parseFloat(ch.avg))}">${ch.avg}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function renderSymbols() {

            if (symbols.length === 0) {
                container.innerHTML = `

            container.innerHTML = symbols.map(symbol => `

                        Connected to ${symbol.connectedChapters.length} chapters
                    </div>
                    <div style="font-size: 0.875rem; color: #94a3b8; margin-top: 0.5rem;">
                        ${symbol.description}
                    </div>
                </div>
            `).join('');
        }

        // Modal functions
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
            currentEditingScene = null;
            currentEditingChapter = null;
            currentEditingCharacter = null;
            currentEditingSymbol = null;
        }

        // Scene functions
        function addScene(chapterId) {
            currentEditingScene = null;
            
            document.getElementById('scene-title').value = '';
            document.getElementById('scene-type').value = 'action';
            document.getElementById('scene-emotion').value = '0';
            document.getElementById('emotion-value').textContent = '0';
            document.getElementById('emotion-value').style.color = getEmotionColor(0);
            document.getElementById('scene-description').value = '';
            document.getElementById('scene-characters').value = '';
            document.getElementById('scene-symbols').value = '';
            document.getElementById('scene-notes').value = '';
            
            document.getElementById('delete-scene-btn').style.display = 'none';
            
            document.getElementById('scene-form').dataset.chapterId = chapterId;
            openModal('scene-modal');
        }

        function editScene(sceneId) {
            const scene = findScene(sceneId);
            if (!scene) return;

            currentEditingScene = scene;
            
            document.getElementById('scene-title').value = scene.title;
            document.getElementById('scene-type').value = scene.type;
            document.getElementById('scene-emotion').value = scene.emotion;
            document.getElementById('emotion-value').textContent = scene.emotion;
            document.getElementById('emotion-value').style.color = getEmotionColor(scene.emotion);
            document.getElementById('scene-description').value = scene.description;
            document.getElementById('scene-characters').value = scene.characters;
            document.getElementById('scene-symbols').value = scene.symbols;
            document.getElementById('scene-notes').value = scene.notes;
            
            document.getElementById('delete-scene-btn').style.display = 'block';
            
            openModal('scene-modal');
        }

        function saveScene(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('scene-title').value,
                type: document.getElementById('scene-type').value,
                emotion: parseInt(document.getElementById('scene-emotion').value),
                description: document.getElementById('scene-description').value,
                characters: document.getElementById('scene-characters').value,
                symbols: document.getElementById('scene-symbols').value,
                notes: document.getElementById('scene-notes').value
            };

            if (currentEditingScene) {
                // Update existing scene
                Object.assign(currentEditingScene, formData);
            } else {
                // Create new scene
                const chapterId = parseInt(document.getElementById('scene-form').dataset.chapterId);
                const chapter = chapters.find(c => c.id === chapterId);
                if (chapter) {
                    const newScene = {
                        id: Date.now(),
                        chapterId: chapterId,
                        ...formData
                    };
                    chapter.scenes.push(newScene);
                }
            }

            closeModal('scene-modal');
            renderCurrentTab();
        }

        function deleteScene() {
            if (!currentEditingScene) return;
            
            if (confirm('Are you sure you want to delete this scene?')) {
                const chapter = chapters.find(c => c.id === currentEditingScene.chapterId);
                if (chapter) {
                    chapter.scenes = chapter.scenes.filter(s => s.id !== currentEditingScene.id);
                }
                closeModal('scene-modal');
                renderCurrentTab();
            }
        }

        // Chapter functions
        function addChapter() {
            currentEditingChapter = null;
            
            document.getElementById('chapter-title').value = '';
            document.getElementById('delete-chapter-btn').style.display = 'none';
            
            openModal('chapter-modal');
        }

        function toggleChapterScenes(chapterId) {
            const scenesList = document.getElementById(`scenes-${chapterId}`);
            const arrow = document.getElementById(`arrow-${chapterId}`);
            
            if (scenesList.style.display === 'none') {
                scenesList.style.display = 'block';
                arrow.classList.remove('collapsed');
            } else {
                scenesList.style.display = 'none';
                arrow.classList.add('collapsed');
            }
        }

        function editChapter(chapterId) {
            const chapter = chapters.find(c => c.id === chapterId);
            if (!chapter) return;

            currentEditingChapter = chapter;
            
            document.getElementById('chapter-title').value = chapter.title;
            document.getElementById('delete-chapter-btn').style.display = 'block';
            
            openModal('chapter-modal');
        }

        function saveChapter(e) {
            e.preventDefault();
            
            const title = document.getElementById('chapter-title').value;

            if (currentEditingChapter) {
                // Update existing chapter
                currentEditingChapter.title = title;
            } else {
                // Create new chapter
                const newChapter = {
                    id: Date.now(),
                    title: title,
                    scenes: []
                };
                chapters.push(newChapter);
            }

            closeModal('chapter-modal');
            renderCurrentTab();
        }

        function deleteChapter() {
            if (!currentEditingChapter) return;
            
            if (confirm('Are you sure you want to delete this chapter and all its scenes?')) {
                chapters = chapters.filter(c => c.id !== currentEditingChapter.id);
                closeModal('chapter-modal');
                renderCurrentTab();
            }
        }

        // Character functions
        function editCharacter(characterName) {
            currentEditingCharacter = characterName;
            
            const character = characters[characterName] || { arc: '', appearance: '', notes: '' };
            
            document.getElementById('character-name').value = characterName;
            document.getElementById('character-arc').value = character.arc;
            document.getElementById('character-appearance').value = character.appearance;
            document.getElementById('character-notes').value = character.notes;
            
            openModal('character-modal');
        }

        function saveCharacter(e) {
            e.preventDefault();
            
            const characterName = document.getElementById('character-name').value;
            const characterData = {
                arc: document.getElementById('character-arc').value,
                appearance: document.getElementById('character-appearance').value,
                notes: document.getElementById('character-notes').value
            };

            characters[characterName] = characterData;

            closeModal('character-modal');
            renderCurrentTab();
        }

        // Symbol functions
        function addSymbol() {
            currentEditingSymbol = null;
            
            document.getElementById('symbol-title').value = '';
            document.getElementById('symbol-description').value = '';
            document.getElementById('delete-symbol-btn').style.display = 'none';
            
            updateChapterCheckboxes([]);
            openModal('symbol-modal');
        }

        function editSymbol(symbolId) {
            const symbol = symbols.find(s => s.id === symbolId);
            if (!symbol) return;

            currentEditingSymbol = symbol;
            
            document.getElementById('symbol-title').value = symbol.title;
            document.getElementById('symbol-description').value = symbol.description;
            document.getElementById('delete-symbol-btn').style.display = 'block';
            
            updateChapterCheckboxes(symbol.connectedChapters);
            openModal('symbol-modal');
        }

        function updateChapterCheckboxes(connectedChapters = []) {
            const container = document.getElementById('chapter-checkboxes');
            
            container.innerHTML = chapters.map(chapter => `
                <div class="checkbox-item">
                    <input type="checkbox" id="chapter-${chapter.id}" value="${chapter.id}" 
                           ${connectedChapters.includes(chapter.id) ? 'checked' : ''}>
                    <label for="chapter-${chapter.id}" style="color: #cbd5e1;">${chapter.title}</label>
                </div>
            `).join('');
        }

        function saveSymbol(e) {
            e.preventDefault();
            
            const formData = {
                title: document.getElementById('symbol-title').value,
                description: document.getElementById('symbol-description').value,
                connectedChapters: Array.from(document.querySelectorAll('#chapter-checkboxes input:checked'))
                    .map(input => parseInt(input.value))
            };

            if (currentEditingSymbol) {
                // Update existing symbol
                Object.assign(currentEditingSymbol, formData);
            } else {
                // Create new symbol
                const newSymbol = {
                    id: Date.now(),
                    ...formData
                };
                symbols.push(newSymbol);
            }

            closeModal('symbol-modal');
            renderCurrentTab();
        }

        function deleteSymbol() {
            if (!currentEditingSymbol) return;
            
            if (confirm('Are you sure you want to delete this symbol?')) {
                symbols = symbols.filter(s => s.id !== currentEditingSymbol.id);
                closeModal('symbol-modal');
                renderCurrentTab();
            }
        }

        // Utility functions
        function findScene(sceneId) {
            for (const chapter of chapters) {
                const scene = chapter.scenes.find(s => s.id === sceneId);
                if (scene) return scene;
            }
            return null;
        }

        function getEmotionColor(emotion) {
            if (emotion <= -3) return '#dc2626';
            if (emotion <= -1) return '#f59e0b';
            if (emotion === 0) return '#6b7280';
            if (emotion <= 2) return '#10b981';
            return '#3b82f6';
        }

        function getAllCharacters() {
            const characterCounts = {};
            
            chapters.forEach(chapter => {
                chapter.scenes.forEach(scene => {
                    if (scene.characters) {
                        scene.characters.split(',').forEach(char => {
                            const name = char.trim();
                            if (name) {
                                characterCounts[name] = (characterCounts[name] || 0) + 1;
                            }
                        });
                    }
                });
            });

            return Object.keys(characterCounts).map(name => ({
                name,
                count: characterCounts[name]
            }));
        }

        function getCharacterAppearances(characterName) {
            const appearances = [];
            
            chapters.forEach(chapter => {
                chapter.scenes.forEach(scene => {
                    if (scene.characters && scene.characters.includes(characterName)) {
                        appearances.push({ chapter: chapter.title, scene: scene.title });
                    }
                });
            });

            return appearances;
        }

        function getCharacterChapters(characterName) {
            const chapterIds = new Set();
            
            chapters.forEach(chapter => {
                chapter.scenes.forEach(scene => {
                    if (scene.characters && scene.characters.includes(characterName)) {
                        chapterIds.add(chapter.id);
                    }
                });
            });

            return Array.from(chapterIds);
        }

        function getUniqueCharacters(chapter) {
            const characters = new Set();
            
            chapter.scenes.forEach(scene => {
                if (scene.characters) {
                    scene.characters.split(',').forEach(char => {
                        const name = char.trim();
                        if (name) characters.add(name);
                    });
                }
            });

            return Array.from(characters);
        }

        function getAllScenesInOrder() {
            const allScenes = [];
            
            chapters.forEach(chapter => {
                chapter.scenes.forEach(scene => {
                    allScenes.push(scene);
                });
            });

            return allScenes;
        }

        // Tools functions
        function toggleTools() {
            const menu = document.getElementById('tools-menu');
            const arrow = document.getElementById('tools-arrow');
            
            if (menu.classList.contains('show')) {
                menu.classList.remove('show');
                arrow.textContent = '‚ñº';
            } else {
                menu.classList.add('show');
                arrow.textContent = '‚ñ≤';
            }
        }

        function exportData() {
            const data = {
                chapters,
                characters,
                symbols,
                timestamp: new Date().toISOString()
            };

            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `novel-storyboard-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            toggleTools();
        }

        function importData() {
            document.getElementById('import-file').click();
            toggleTools();
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.chapters && Array.isArray(data.chapters)) {
                        chapters = data.chapters;
                    }
                    if (data.characters && typeof data.characters === 'object') {
                        characters = data.characters;
                    }
                    if (data.symbols && Array.isArray(data.symbols)) {
                        symbols = data.symbols;
                    }
                    
                    renderCurrentTab();
                    alert('Data imported successfully!');
                } catch (error) {
                    alert('Error importing data: Invalid file format');
                }
            };
            reader.readAsText(file);
            
            // Reset file input
            event.target.value = '';
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
                if (confirm('This will delete all chapters, scenes, characters, and symbols. Are you absolutely sure?')) {
                    chapters = [];
                    characters = {};
                    symbols = [];
                    renderCurrentTab();
                    toggleTools();
                }
            }
        }
