<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel Storyboard Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            color: #f1f5f9;
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px;
        }

        .app-header {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #3b82f6, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tab-nav {
            display: flex;
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(59, 130, 246, 0.2);
            overflow-x: auto;
        }

        .tab-button {
            flex: 1;
            min-width: 80px;
            padding: 0.75rem 0.5rem;
            background: transparent;
            border: none;
            color: #94a3b8;
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-button.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }

        .tab-content {
            padding: 1rem;
            min-height: calc(100vh - 150px);
        }

        .chapter-card {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .chapter-card:hover {
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }

        .chapter-header {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(99, 102, 241, 0.2));
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
        }

        .chapter-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .chapter-stats {
            font-size: 0.875rem;
            color: #cbd5e1;
        }

        .scenes-container {
            padding: 0.5rem;
        }

        .scene-card {
            background: rgba(51, 65, 85, 0.4);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin: 0.5rem 0;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            touch-action: manipulation;
            user-select: none;
        }

        .scene-card:hover {
            border-color: rgba(99, 102, 241, 0.4);
            transform: translateX(4px);
        }

        .scene-card.dragging {
            transform: rotate(3deg) scale(1.05);
            opacity: 0.8;
            z-index: 1000;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .scene-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .scene-title {
            font-weight: 600;
            color: #f1f5f9;
            font-size: 1rem;
        }

        .scene-type {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .scene-emotion {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-left: 0.5rem;
        }

        .scene-description {
            color: #cbd5e1;
            font-size: 0.875rem;
            line-height: 1.4;
            margin-bottom: 0.5rem;
        }

        .scene-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .add-scene-btn {
            background: linear-gradient(135deg, #059669, #10b981);
            border: none;
            color: white;
            padding: 0.75rem;
            margin: 0.5rem;
            border-radius: 8px;
            cursor: pointer;
            width: calc(100% - 1rem);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .add-scene-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(5, 150, 105, 0.3);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            z-index: 1000;
            padding: 1rem;
        }

        .modal-content {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border: 1px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            max-width: 500px;
            margin: 2rem auto;
            max-height: calc(100vh - 4rem);
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .close-btn {
            background: none;
            border: none;
            color: #94a3b8;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cbd5e1;
            font-weight: 500;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            background: rgba(51, 65, 85, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 6px;
            padding: 0.75rem;
            color: #f1f5f9;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .emotion-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: linear-gradient(to right, #dc2626, #f59e0b, #10b981, #3b82f6);
            outline: none;
            -webkit-appearance: none;
        }

        .emotion-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #f1f5f9;
            border: 2px solid #3b82f6;
            cursor: pointer;
        }

        .emotion-value {
            text-align: center;
            margin-top: 0.5rem;
            font-weight: 600;
            color: #3b82f6;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #dc2626, #ef4444);
            color: white;
        }

        .btn-secondary {
            background: rgba(75, 85, 99, 0.6);
            color: #f1f5f9;
            border: 1px solid rgba(99, 102, 241, 0.3);
        }

        .bottom-tools {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(59, 130, 246, 0.3);
            z-index: 98;
        }

        .tools-toggle {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            color: white;
            padding: 1rem;
            width: 100%;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .tools-menu {
            display: none;
            padding: 1rem;
            background: rgba(30, 41, 59, 0.9);
        }

        .tools-menu.show {
            display: block;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .tool-btn {
            background: rgba(51, 65, 85, 0.6);
            border: 1px solid rgba(99, 102, 241, 0.3);
            color: #f1f5f9;
            padding: 0.75rem 1rem;
            margin: 0.25rem 0;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tool-btn:hover {
            border-color: rgba(99, 102, 241, 0.6);
            background: rgba(51, 65, 85, 0.8);
        }

        .drag-handle {
            position: absolute;
            right: 0.5rem;
            top: 0.5rem;
            color: #6b7280;
            font-size: 1rem;
            user-select: none;
            cursor: grab;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: color 0.2s ease, background 0.2s ease;
            z-index: 2;
        }

        .drag-handle:hover {
            color: #94a3b8;
            background: rgba(99, 102, 241, 0.15);
        }

        .drag-handle:active {
            cursor: grabbing;
        }

        .drop-zone {
            border: 2px dashed rgba(16, 185, 129, 0.5);
            background: rgba(16, 185, 129, 0.1);
            border-radius: 8px;
            padding: 1rem;
            text-align: center;
            color: #10b981;
            margin: 0.5rem 0;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #94a3b8;
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .character-card, .symbol-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .character-card:hover, .symbol-card:hover {
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-1px);
        }

        .character-name, .symbol-title {
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 0.5rem;
        }

        .character-stats, .symbol-connections {
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .emotion-chart {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .chart-canvas {
            width: 100%;
            height: 300px;
            background: rgba(51, 65, 85, 0.3);
            border-radius: 8px;
        }

        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .checkbox-item input[type="checkbox"] {
            accent-color: #3b82f6;
        }

        @media (max-width: 768px) {
            .tab-button {
                font-size: 0.75rem;
                padding: 0.5rem 0.25rem;
            }
            
            .modal-content {
                margin: 1rem auto;
                padding: 1rem;
            }
            
            .modal-actions {
                flex-direction: column;
            }
        }

        .chapter-management {
            padding: 1rem 0;
        }

        .chapter-mgmt-card {
            background: rgba(30, 41, 59, 0.6);
            border: 1px solid rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            touch-action: manipulation;
            user-select: none;
        }

        .chapter-mgmt-card:hover {
            border-color: rgba(59, 130, 246, 0.4);
            transform: translateY(-2px);
        }

        .chapter-mgmt-card.dragging {
            transform: rotate(2deg) scale(1.03);
            opacity: 0.8;
            z-index: 1000;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .chapter-mgmt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            cursor: pointer;
            padding: 0.5rem 0;
        }

        .collapse-arrow {
            color: #6b7280;
            font-size: 0.875rem;
            transition: transform 0.3s ease;
        }

        .collapse-arrow.collapsed {
            transform: rotate(-90deg);
        }

        .chapter-scenes-list {
            padding-left: 1rem;
            border-left: 2px solid rgba(59, 130, 246, 0.2);
            margin-left: 0.5rem;
            transition: all 0.3s ease;
        }

        .scene-preview {
            background: rgba(51, 65, 85, 0.3);
            border: 1px solid rgba(99, 102, 241, 0.15);
            border-radius: 6px;
            padding: 0.75rem;
            margin: 0.5rem 0;
            transition: all 0.3s ease;
        }

        .scene-preview:hover {
            border-color: rgba(99, 102, 241, 0.3);
            background: rgba(51, 65, 85, 0.4);
        }

        .scene-preview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .scene-preview-title {
            font-weight: 600;
            color: #f1f5f9;
            font-size: 0.875rem;
        }

        .scene-type-small {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 0.125rem 0.375rem;
            border-radius: 3px;
            font-size: 0.625rem;
            font-weight: 500;
        }

        .scene-preview-meta {
            font-size: 0.75rem;
            color: #94a3b8;
        }

        .no-scenes {
            color: #6b7280;
            font-style: italic;
            padding: 1rem;
            text-align: center;
            font-size: 0.875rem;
        }

        .chapter-mgmt-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f1f5f9;
        }

        .chapter-mgmt-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            font-size: 0.875rem;
            color: #cbd5e1;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: #3b82f6;
        }

        .add-chapter-btn {
            background: linear-gradient(135deg, #3b82f6, #6366f1);
            border: none;
            color: white;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 12px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .add-chapter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.3);
        }

        /* Picker styles for character/symbol selection */
        .input-with-picker {
            display: flex;
            gap: 0.5rem;
            align-items: flex-start;
        }

        .input-with-picker .form-input {
            flex: 1;
        }

        .picker-btn {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border: none;
            color: white;
            padding: 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .picker-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .picker-dropdown {
            display: none;
            background: rgba(30, 41, 59, 0.98);
            border: 1px solid rgba(99, 102, 241, 0.4);
            border-radius: 8px;
            margin-top: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .picker-dropdown.show {
            display: block;
        }

        .picker-item {
            padding: 0.625rem 1rem;
            cursor: pointer;
            color: #cbd5e1;
            font-size: 0.875rem;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 1px solid rgba(59, 130, 246, 0.1);
        }

        .picker-item:last-child {
            border-bottom: none;
        }

        .picker-item:hover {
            background: rgba(59, 130, 246, 0.2);
            color: #f1f5f9;
        }

        .picker-item.selected {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .picker-item-check {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(99, 102, 241, 0.4);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.625rem;
            flex-shrink: 0;
        }

        .picker-item.selected .picker-item-check {
            background: #3b82f6;
            border-color: #3b82f6;
        }

        .picker-empty {
            padding: 1rem;
            text-align: center;
            color: #6b7280;
            font-style: italic;
            font-size: 0.875rem;
        }

        /* Drag placeholder styling */
        .drag-placeholder {
            border: 2px dashed rgba(59, 130, 246, 0.4);
            background: rgba(59, 130, 246, 0.05);
            border-radius: 8px;
            margin: 0.5rem 0;
            transition: height 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="app-header">
        <h1 class="app-title">Novel Storyboard Tool</h1>
    </div>

    <nav class="tab-nav">
        <button class="tab-button active" data-tab="scenes">Scenes</button>
        <button class="tab-button" data-tab="chapters">Chapters</button>
        <button class="tab-button" data-tab="characters">Characters</button>
        <button class="tab-button" data-tab="emotion">Emotion</button>
        <button class="tab-button" data-tab="symbols">Symbols</button>
    </nav>

    <div id="scenes-tab" class="tab-content">
        <div id="scenes-container"></div>
    </div>

    <div id="chapters-tab" class="tab-content" style="display: none;">
        <div class="chapter-management">
            <button class="add-chapter-btn" onclick="addChapter()">+ Add New Chapter</button>
            <div id="chapters-container"></div>
        </div>
    </div>

    <div id="characters-tab" class="tab-content" style="display: none;">
        <div id="characters-container"></div>
    </div>

    <div id="emotion-tab" class="tab-content" style="display: none;">
        <div class="emotion-chart">
            <h3 style="margin-bottom: 1rem; color: #f1f5f9;">Emotional Arc</h3>
            <canvas id="emotion-canvas" class="chart-canvas"></canvas>
        </div>
        <div id="emotion-stats"></div>
    </div>

    <div id="symbols-tab" class="tab-content" style="display: none;">
        <button class="add-chapter-btn" onclick="addSymbol()">+ Add New Symbol</button>
        <div id="symbols-container"></div>
    </div>

    <!-- Scene Modal -->
    <div id="scene-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Scene</h3>
                <button class="close-btn" onclick="closeModal('scene-modal')">&times;</button>
            </div>
            <form id="scene-form">
                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" id="scene-title" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Type</label>
                    <select id="scene-type" class="form-select">
                        <option value="action">Action</option>
                        <option value="dialogue">Dialogue</option>
                        <option value="introspection">Introspection</option>
                        <option value="description">Description</option>
                        <option value="flashback">Flashback</option>
                        <option value="transition">Transition</option>
                        <option value="climax">Climax</option>
                        <option value="resolution">Resolution</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Emotion Scale (-5 to +5)</label>
                    <input type="range" id="scene-emotion" class="emotion-slider" min="-5" max="5" value="0">
                    <div class="emotion-value" id="emotion-value">0</div>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea id="scene-description" class="form-textarea" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Characters (comma-separated)</label>
                    <div class="input-with-picker">
                        <input type="text" id="scene-characters" class="form-input">
                        <button type="button" class="picker-btn" onclick="toggleCharacterPicker()">+ Pick</button>
                    </div>
                    <div id="character-picker" class="picker-dropdown"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">Symbols (comma-separated)</label>
                    <div class="input-with-picker">
                        <input type="text" id="scene-symbols" class="form-input">
                        <button type="button" class="picker-btn" onclick="toggleSymbolPicker()">+ Pick</button>
                    </div>
                    <div id="symbol-picker" class="picker-dropdown"></div>
                </div>
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <textarea id="scene-notes" class="form-textarea" rows="2"></textarea>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('scene-modal')">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="deleteScene()" style="display: none;" id="delete-scene-btn">Delete</button>
                    <button type="submit" class="btn btn-primary">Save Scene</button>

    <script>
        // Global state
        let chapters = [];
        let characters = {};
        let symbols = [];
        let currentTab = 'scenes';
        let currentEditingScene = null;
        let currentEditingChapter = null;
        let currentEditingCharacter = null;
        let currentEditingSymbol = null;

        // ===== DRAG AND DROP STATE =====
        let dragState = {
            active: false,
            element: null,        // the original DOM element being dragged
            type: null,           // 'scene' or 'chapter'
            ghost: null,          // floating clone that follows pointer
            placeholder: null,    // spacer inserted where element was
            startX: 0,
            startY: 0,
            offsetX: 0,
            offsetY: 0,
            longPressTimer: null,
            hasMoved: false,
            sourceChapterId: null, // for scenes: which chapter it came from
            sceneId: null,
            chapterId: null
        };

        // Initialize the application
        function init() {
            setupTabs();
            setupDragAndDrop();
            loadFromStorage();
            renderCurrentTab();

            // Setup emotion slider
            const emotionSlider = document.getElementById('scene-emotion');
            const emotionValue = document.getElementById('emotion-value');
            emotionSlider.addEventListener('input', function() {
                emotionValue.textContent = this.value;
                emotionValue.style.color = getEmotionColor(parseInt(this.value));
            });

            // Setup forms
            document.getElementById('scene-form').addEventListener('submit', saveScene);
            document.getElementById('chapter-form').addEventListener('submit', saveChapter);
            document.getElementById('character-form').addEventListener('submit', saveCharacter);
            document.getElementById('symbol-form').addEventListener('submit', saveSymbol);

            // Show storage status
            showStorageStatus();
        }

        // ===== TAB MANAGEMENT =====
        function setupTabs() {
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', () => switchTab(button.dataset.tab));
            });
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
            document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');
            document.getElementById(`${tabName}-tab`).style.display = 'block';
            currentTab = tabName;
            renderCurrentTab();
        }

        // ===== IMPROVED DRAG AND DROP =====
        function setupDragAndDrop() {
            // Prevent context menu on drag handles
            document.addEventListener('contextmenu', function(e) {
                if (e.target.closest('.drag-handle')) e.preventDefault();
            });

            // --- TOUCH ---
            document.addEventListener('touchstart', onPointerDown, { passive: false });
            document.addEventListener('touchmove', onPointerMove, { passive: false });
            document.addEventListener('touchend', onPointerUp, { passive: false });
            document.addEventListener('touchcancel', onPointerUp, { passive: false });

            // --- MOUSE ---
            document.addEventListener('mousedown', onPointerDown);
            document.addEventListener('mousemove', onPointerMove);
            document.addEventListener('mouseup', onPointerUp);
        }

        function getPointerPos(e) {
            if (e.touches && e.touches.length > 0) {
                return { x: e.touches[0].clientX, y: e.touches[0].clientY };
            }
            if (e.changedTouches && e.changedTouches.length > 0) {
                return { x: e.changedTouches[0].clientX, y: e.changedTouches[0].clientY };
            }
            return { x: e.clientX, y: e.clientY };
        }

        function onPointerDown(e) {
            const handle = e.target.closest('.drag-handle');
            if (!handle) return; // only start drag from handle

            const card = handle.closest('.scene-card, .chapter-mgmt-card');
            if (!card) return;

            const pos = getPointerPos(e);
            dragState.startX = pos.x;
            dragState.startY = pos.y;
            dragState.hasMoved = false;
            dragState.element = card;

            if (card.classList.contains('scene-card')) {
                dragState.type = 'scene';
                dragState.sceneId = parseInt(card.dataset.sceneId);
                const container = card.closest('.scenes-container');
                dragState.sourceChapterId = container ? parseInt(container.dataset.chapterId) : null;
            } else {
                dragState.type = 'chapter';
                dragState.chapterId = parseInt(card.dataset.chapterId);
            }

            // For touch: use a short delay to distinguish tap from drag
            if (e.touches) {
                dragState.longPressTimer = setTimeout(() => {
                    beginDrag(e);
                }, 200);
            } else {
                // Mouse: begin immediately
                beginDrag(e);
                e.preventDefault();
            }
        }

        function beginDrag(e) {
            const card = dragState.element;
            if (!card) return;

            dragState.active = true;

            // Create ghost
            const rect = card.getBoundingClientRect();
            const ghost = card.cloneNode(true);
            ghost.id = 'drag-ghost';
            ghost.style.cssText = `
                position: fixed;
                pointer-events: none;
                z-index: 2000;
                width: ${rect.width}px;
                opacity: 0.85;
                transform: rotate(2deg) scale(1.03);
                box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
                transition: none;
            `;
            const pos = getPointerPos(e);
            dragState.offsetX = pos.x - rect.left;
            dragState.offsetY = pos.y - rect.top;
            ghost.style.left = (pos.x - dragState.offsetX) + 'px';
            ghost.style.top = (pos.y - dragState.offsetY) + 'px';
            document.body.appendChild(ghost);
            dragState.ghost = ghost;

            // Create placeholder
            const placeholder = document.createElement('div');
            placeholder.className = 'drag-placeholder';
            placeholder.style.height = rect.height + 'px';
            card.parentNode.insertBefore(placeholder, card);
            dragState.placeholder = placeholder;

            // Hide original
            card.style.display = 'none';

            // Haptic feedback
            if (navigator.vibrate) navigator.vibrate(30);
        }

        function onPointerMove(e) {
            if (!dragState.element) return;

            const pos = getPointerPos(e);

            // If touch and long press hasn't fired yet, check if moved too far
            if (dragState.longPressTimer) {
                const dx = Math.abs(pos.x - dragState.startX);
                const dy = Math.abs(pos.y - dragState.startY);
                if (dx > 8 || dy > 8) {
                    clearTimeout(dragState.longPressTimer);
                    dragState.longPressTimer = null;
                    // They scrolled instead - cancel
                    if (!dragState.active) {
                        resetDragState();
                        return;
                    }
                }
            }

            if (!dragState.active) return;
            e.preventDefault();

            dragState.hasMoved = true;

            // Move ghost
            if (dragState.ghost) {
                dragState.ghost.style.left = (pos.x - dragState.offsetX) + 'px';
                dragState.ghost.style.top = (pos.y - dragState.offsetY) + 'px';
            }

            // Move placeholder to show where item will land
            updatePlaceholderPosition(pos.x, pos.y);

            // Auto-scroll near edges
            const scrollMargin = 60;
            if (pos.y < scrollMargin) {
                window.scrollBy(0, -8);
            } else if (pos.y > window.innerHeight - scrollMargin) {
                window.scrollBy(0, 8);
            }
        }

        function updatePlaceholderPosition(x, y) {
            if (!dragState.placeholder) return;

            if (dragState.type === 'scene') {
                // Find which scenes-container we're over
                const containers = document.querySelectorAll('.scenes-container');
                let bestContainer = null;
                let bestInsertRef = null; // insert before this element, or null for end

                // Temporarily show ghost as none so elementFromPoint works
                if (dragState.ghost) dragState.ghost.style.display = 'none';
                const elAtPoint = document.elementFromPoint(x, y);
                if (dragState.ghost) dragState.ghost.style.display = '';

                const targetContainer = elAtPoint ? elAtPoint.closest('.scenes-container') : null;

                if (targetContainer) {
                    bestContainer = targetContainer;
                    const cards = Array.from(targetContainer.querySelectorAll('.scene-card:not([style*="display: none"])'));
                    const placeholderEl = dragState.placeholder;

                    bestInsertRef = null;
                    for (const card of cards) {
                        const rect = card.getBoundingClientRect();
                        if (y < rect.top + rect.height / 2) {
                            bestInsertRef = card;
                            break;
                        }
                    }

                    // Also consider placeholder's current position relative to add-scene-btn
                    const addBtn = targetContainer.querySelector('.add-scene-btn');
                    if (bestInsertRef) {
                        targetContainer.insertBefore(placeholderEl, bestInsertRef);
                    } else if (addBtn) {
                        targetContainer.insertBefore(placeholderEl, addBtn);
                    } else {
                        targetContainer.appendChild(placeholderEl);
                    }
                }
            } else if (dragState.type === 'chapter') {
                const container = document.getElementById('chapters-container');
                if (!container) return;

                const cards = Array.from(container.querySelectorAll('.chapter-mgmt-card:not([style*="display: none"])'));
                let insertRef = null;

                for (const card of cards) {
                    const rect = card.getBoundingClientRect();
                    if (y < rect.top + rect.height / 2) {
                        insertRef = card;
                        break;
                    }
                }

                if (insertRef) {
                    container.insertBefore(dragState.placeholder, insertRef);
                } else {
                    container.appendChild(dragState.placeholder);
                }
            }
        }

        function onPointerUp(e) {
            if (dragState.longPressTimer) {
                clearTimeout(dragState.longPressTimer);
                dragState.longPressTimer = null;
            }

            if (!dragState.active) {
                // Wasn't a drag - could be a tap on handle, do nothing special
                resetDragState();
                return;
            }

            const pos = getPointerPos(e);
            completeDrop(pos.x, pos.y);
        }

        function completeDrop(x, y) {
            if (!dragState.placeholder || !dragState.element) {
                cancelDrag();
                return;
            }

            if (dragState.type === 'scene') {
                completeSceneDrop();
            } else if (dragState.type === 'chapter') {
                completeChapterDrop();
            }

            // Clean up
            if (dragState.ghost) dragState.ghost.remove();
            if (dragState.placeholder) dragState.placeholder.remove();
            if (dragState.element) dragState.element.style.display = '';
            dragState.element = null;

            resetDragState();
            saveToStorage();
            renderCurrentTab();
        }

        function completeSceneDrop() {
            const placeholder = dragState.placeholder;
            const container = placeholder.closest('.scenes-container');
            if (!container) return;

            const targetChapterId = parseInt(container.dataset.chapterId);
            const scene = findScene(dragState.sceneId);
            if (!scene) return;

            // Remove scene from its current chapter
            const sourceChapter = chapters.find(c => c.scenes.some(s => s.id === dragState.sceneId));
            if (sourceChapter) {
                sourceChapter.scenes = sourceChapter.scenes.filter(s => s.id !== dragState.sceneId);
            }

            // Find insert index in target chapter
            const targetChapter = chapters.find(c => c.id === targetChapterId);
            if (!targetChapter) return;

            // Count visible scene-cards before placeholder to determine index
            const siblings = Array.from(container.children);
            let insertIndex = 0;
            for (const el of siblings) {
                if (el === placeholder) break;
                if (el.classList && el.classList.contains('scene-card')) insertIndex++;
            }

            scene.chapterId = targetChapterId;
            targetChapter.scenes.splice(insertIndex, 0, scene);
        }

        function completeChapterDrop() {
            const placeholder = dragState.placeholder;
            const container = document.getElementById('chapters-container');
            if (!container) return;

            const draggedChapterId = dragState.chapterId;
            const draggedIdx = chapters.findIndex(c => c.id === draggedChapterId);
            if (draggedIdx === -1) return;

            // Count visible chapter-mgmt-cards before placeholder
            const siblings = Array.from(container.children);
            let insertIndex = 0;
            for (const el of siblings) {
                if (el === placeholder) break;
                if (el.classList && el.classList.contains('chapter-mgmt-card')) insertIndex++;
            }

            if (insertIndex !== draggedIdx) {
                const chapter = chapters.splice(draggedIdx, 1)[0];
                // Adjust insert index if we removed from before
                if (draggedIdx < insertIndex) insertIndex--;
                chapters.splice(insertIndex, 0, chapter);
            }
        }

        function cancelDrag() {
            if (dragState.ghost) dragState.ghost.remove();
            if (dragState.placeholder) dragState.placeholder.remove();
            if (dragState.element) {
                dragState.element.style.display = '';
                dragState.element.classList.remove('dragging');
            }
            resetDragState();
        }

        function resetDragState() {
            dragState.active = false;
            dragState.element = null;
            dragState.type = null;
            dragState.ghost = null;
            dragState.placeholder = null;
            dragState.hasMoved = false;
            dragState.sceneId = null;
            dragState.chapterId = null;
            dragState.sourceChapterId = null;
            if (dragState.longPressTimer) {
                clearTimeout(dragState.longPressTimer);
                dragState.longPressTimer = null;
            }
        }

        // ===== CHARACTER & SYMBOL PICKERS =====
        function getKnownCharacters() {
            const names = new Set();
            // From scenes
            chapters.forEach(ch => {
                ch.scenes.forEach(sc => {
                    if (sc.characters) {
                        sc.characters.split(',').forEach(c => {
                            const n = c.trim();
                            if (n) names.add(n);
                        });
                    }
                });
            });
            // From character profiles
            Object.keys(characters).forEach(n => names.add(n));
            return Array.from(names).sort();
        }

        function getKnownSymbols() {
            const names = new Set();
            // From scenes
            chapters.forEach(ch => {
                ch.scenes.forEach(sc => {
                    if (sc.symbols) {
                        sc.symbols.split(',').forEach(s => {
                            const n = s.trim();
                            if (n) names.add(n);
                        });
                    }
                });
            });
            // From symbol entries
            symbols.forEach(s => names.add(s.title));
            return Array.from(names).sort();
        }

        function getCurrentFieldItems(fieldId) {
            const val = document.getElementById(fieldId).value;
            return val.split(',').map(s => s.trim()).filter(Boolean);
        }

        function toggleCharacterPicker() {
            const picker = document.getElementById('character-picker');
            if (picker.classList.contains('show')) {
                picker.classList.remove('show');
                return;
            }

            const known = getKnownCharacters();
            const current = getCurrentFieldItems('scene-characters');

            if (known.length === 0) {
                picker.innerHTML = '<div class="picker-empty">No characters found yet. Type names in the field above.</div>';
            } else {
                picker.innerHTML = known.map(name => {
                    const selected = current.includes(name);
                    return `
                        <div class="picker-item ${selected ? 'selected' : ''}" onclick="togglePickerItem('scene-characters', '${name.replace(/'/g, "\\'")}', this)">
                            <div class="picker-item-check">${selected ? '‚úì' : ''}</div>
                            <span>${name}</span>
                        </div>
                    `;
                }).join('');
            }
            picker.classList.add('show');
        }

        function toggleSymbolPicker() {
            const picker = document.getElementById('symbol-picker');
            if (picker.classList.contains('show')) {
                picker.classList.remove('show');
                return;
            }

            const known = getKnownSymbols();
            const current = getCurrentFieldItems('scene-symbols');

            if (known.length === 0) {
                picker.innerHTML = '<div class="picker-empty">No symbols found yet. Type names in the field above or add symbols in the Symbols tab.</div>';
            } else {
                picker.innerHTML = known.map(name => {
                    const selected = current.includes(name);
                    return `
                        <div class="picker-item ${selected ? 'selected' : ''}" onclick="togglePickerItem('scene-symbols', '${name.replace(/'/g, "\\'")}', this)">
                            <div class="picker-item-check">${selected ? '‚úì' : ''}</div>
                            <span>${name}</span>
                        </div>
                    `;
                }).join('');
            }
            picker.classList.add('show');
        }

        function togglePickerItem(fieldId, name, itemEl) {
            const input = document.getElementById(fieldId);
            let items = input.value.split(',').map(s => s.trim()).filter(Boolean);

            const idx = items.indexOf(name);
            if (idx >= 0) {
                items.splice(idx, 1);
                itemEl.classList.remove('selected');
                itemEl.querySelector('.picker-item-check').textContent = '';
            } else {
                items.push(name);
                itemEl.classList.add('selected');
                itemEl.querySelector('.picker-item-check').textContent = '‚úì';
            }

            input.value = items.join(', ');
        }

        // Close pickers when clicking elsewhere
        document.addEventListener('click', function(e) {
            if (!e.target.closest('#character-picker') && !e.target.closest('.picker-btn')) {
                const cp = document.getElementById('character-picker');
                if (cp) cp.classList.remove('show');
            }
            if (!e.target.closest('#symbol-picker') && !e.target.closest('.picker-btn')) {
                const sp = document.getElementById('symbol-picker');
                if (sp) sp.classList.remove('show');
            }
        });

        // ===== RENDERING =====
        function renderCurrentTab() {
            switch(currentTab) {
                case 'scenes': renderScenes(); break;
                case 'chapters': renderChapterManagement(); break;
                case 'characters': renderCharacters(); break;
                case 'emotion': renderEmotionChart(); break;
                case 'symbols': renderSymbols(); break;
            }
        }

        function renderScenes() {
            const container = document.getElementById('scenes-container');
            if (chapters.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìö</div>
                        <h3>No chapters yet</h3>
                        <p>Go to the Chapters tab to create your first chapter.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = chapters.map(chapter => `
                <div class="chapter-card">
                    <div class="chapter-header" onclick="toggleChapter(${chapter.id})">
                        <div class="chapter-title">${chapter.title}</div>
                        <div class="chapter-stats">${chapter.scenes.length} scenes</div>
                    </div>
                    <div class="scenes-container" data-chapter-id="${chapter.id}">
                        ${chapter.scenes.map(scene => `
                            <div class="scene-card" data-scene-id="${scene.id}" onclick="handleSceneClick(event, ${scene.id})">
                                <div class="drag-handle" title="Drag to reorder">‚ãÆ‚ãÆ</div>
                                <div class="scene-header">
                                    <div class="scene-title">${scene.title}</div>
                                    <div>
                                        <span class="scene-type">${scene.type}</span>
                                        <span class="scene-emotion" style="background: ${getEmotionColor(scene.emotion)}"></span>
                                    </div>
                                </div>
                                <div class="scene-description">${scene.description}</div>
                                <div class="scene-meta">
                                    ${scene.characters ? `<span>üë• ${scene.characters}</span>` : ''}
                                    ${scene.symbols ? `<span>üîÆ ${scene.symbols}</span>` : ''}
                                </div>
                            </div>
                        `).join('')}
                        <button class="add-scene-btn" onclick="addScene(${chapter.id})">+ Add Scene</button>
                    </div>
                </div>
            `).join('');
        }

        function handleSceneClick(e, sceneId) {
            // Don't open editor if clicking drag handle
            if (e.target.closest('.drag-handle')) return;
            // Don't open editor if we just finished dragging
            if (dragState.hasMoved) return;
            editScene(sceneId);
        }

        function renderChapterManagement() {
            const container = document.getElementById('chapters-container');

            if (chapters.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìñ</div>
                        <h3>No chapters yet</h3>
                        <p>Click "Add New Chapter" to get started.</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = chapters.map(chapter => `
                <div class="chapter-mgmt-card" data-chapter-id="${chapter.id}" onclick="handleChapterCardClick(event, ${chapter.id})">
                    <div class="drag-handle" title="Drag to reorder">‚ãÆ‚ãÆ</div>
                    <div class="chapter-mgmt-header" onclick="event.stopPropagation(); toggleChapterScenes(${chapter.id})">
                        <div class="chapter-mgmt-title">${chapter.title}</div>
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <div class="chapter-stats" style="font-size: 0.875rem; color: #94a3b8;">${chapter.scenes.length} scenes</div>
                            <div class="collapse-arrow" id="arrow-${chapter.id}">‚ñº</div>
                        </div>
                    </div>
                    <div class="chapter-scenes-list" id="scenes-${chapter.id}" style="display: block;">
                        ${chapter.scenes.length > 0 ? chapter.scenes.map(scene => `
                            <div class="scene-preview">
                                <div class="scene-preview-header">
                                    <div class="scene-preview-title">${scene.title}</div>
                                    <div style="display: flex; align-items: center; gap: 0.5rem;">
                                        <span class="scene-type-small">${scene.type}</span>

        function renderEmotionChart() {
            const canvas = document.getElementById('emotion-canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;

            const allScenes = getAllScenesInOrder();
            if (allScenes.length === 0) {
                ctx.fillStyle = '#94a3b8';
                ctx.font = '16px sans-serif';
                ctx.textAlign = 'center';
                ctx.fillText('No scenes to display', canvas.width / 2, canvas.height / 2);
                return;
            }

            const padding = 40;
            const chartWidth = canvas.width - padding * 2;
            const chartHeight = canvas.height - padding * 2;

            // Draw axes
            ctx.strokeStyle = '#475569';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(padding, canvas.height - padding);
            ctx.lineTo(canvas.width - padding, canvas.height - padding);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(padding, padding);
            ctx.lineTo(padding, canvas.height - padding);
            ctx.stroke();

            // Draw emotional line
            if (allScenes.length > 1) {
                ctx.beginPath();
                ctx.strokeStyle = '#3b82f6';
                ctx.lineWidth = 3;
                allScenes.forEach((scene, index) => {
                    const x = padding + (index / (allScenes.length - 1)) * chartWidth;
                    const y = canvas.height - padding - ((scene.emotion + 5) / 10) * chartHeight;
                    if (index === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                });
                ctx.stroke();
            }

            // Draw scene points
            allScenes.forEach((scene, index) => {
                const x = padding + (index / Math.max(1, allScenes.length - 1)) * chartWidth;
                const y = canvas.height - padding - ((scene.emotion + 5) / 10) * chartHeight;
                ctx.fillStyle = getEmotionColor(scene.emotion);
                ctx.beginPath();
                ctx.arc(x, y, 6, 0, 2 * Math.PI);
                ctx.fill();
                ctx.strokeStyle = '#1e293b';
                ctx.lineWidth = 2;
                ctx.stroke();
            });

            // Draw emotion labels
            ctx.fillStyle = '#94a3b8';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'right';
            for (let i = -5; i <= 5; i += 5) {
                const y = canvas.height - padding - ((i + 5) / 10) * chartHeight;
                ctx.fillText(i.toString(), padding - 10, y + 4);
            }

            // Chapter boundaries
            let sceneIndex = 0;
            chapters.forEach(chapter => {
                if (chapter.scenes.length > 0) {
                    const x = padding + (sceneIndex / Math.max(1, allScenes.length - 1)) * chartWidth;
                    ctx.strokeStyle = '#6366f1';
                    ctx.lineWidth = 1;
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath();
                    ctx.moveTo(x, padding);
                    ctx.lineTo(x, canvas.height - padding);
                    ctx.stroke();
                    ctx.setLineDash([]);
                    sceneIndex += chapter.scenes.length;
                }
            });

            renderEmotionStats(allScenes);
        }

        function renderEmotionStats(scenes) {
            const container = document.getElementById('emotion-stats');
            if (scenes.length === 0) { container.innerHTML = ''; return; }

            const avgEmotion = scenes.reduce((sum, s) => sum + s.emotion, 0) / scenes.length;
            const emotionRange = Math.max(...scenes.map(s => s.emotion)) - Math.min(...scenes.map(s => s.emotion));
            const chapterEmotions = chapters.map(chapter => {
                const cs = chapter.scenes;
                if (cs.length === 0) return { title: chapter.title, avg: 0 };
                return { title: chapter.title, avg: (cs.reduce((sum, s) => sum + s.emotion, 0) / cs.length).toFixed(1) };
            });

            container.innerHTML = `
                <div class="emotion-chart">
                    <h3 style="margin-bottom: 1rem; color: #f1f5f9;">Emotion Statistics</h3>
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                        <div style="text-align: center;">
                            <div style="font-size: 2rem; font-weight: 600; color: ${getEmotionColor(Math.round(avgEmotion))}">${avgEmotion.toFixed(1)}</div>
                            <div style="color: #94a3b8;">Average Emotion</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 2rem; font-weight: 600; color: #3b82f6;">${emotionRange}</div>
                            <div style="color: #94a3b8;">Emotional Range</div>
                        </div>
                        <div style="text-align: center;">
                            <div style="font-size: 2rem; font-weight: 600; color: #6366f1;">${scenes.length}</div>
                            <div style="color: #94a3b8;">Total Scenes</div>
                        </div>
                    </div>
                    <div style="margin-top: 1.5rem;">
                        <h4 style="color: #f1f5f9; margin-bottom: 0.5rem;">Chapter Emotions</h4>
                        ${chapterEmotions.map(ch => `
                            <div style="display: flex; justify-content: space-between; padding: 0.25rem 0; color: #cbd5e1;">
                                <span>${ch.title}</span>
                                <span style="color: ${getEmotionColor(parseFloat(ch.avg))}">${ch.avg}</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // ===== UTILITY FUNCTIONS =====
        function findScene(sceneId) {
            for (const chapter of chapters) {
                const scene = chapter.scenes.find(s => s.id === sceneId);
                if (scene) return scene;
            }
            return null;
        }

        function getEmotionColor(emotion) {
            if (emotion <= -3) return '#dc2626';
            if (emotion <= -1) return '#f59e0b';
            if (emotion === 0) return '#6b7280';
            if (emotion <= 2) return '#10b981';
            return '#3b82f6';
        }

        function getAllCharacters() {
            const characterCounts = {};
            chapters.forEach(chapter => {
                chapter.scenes.forEach(scene => {
                    if (scene.characters) {
                        scene.characters.split(',').forEach(char => {
                            const name = char.trim();
                            if (name) characterCounts[name] = (characterCounts[name] || 0) + 1;
                        });
                    }
                });
            });
            return Object.keys(characterCounts).map(name => ({ name, count: characterCounts[name] }));
        }

        function getCharacterAppearances(characterName) {
            const appearances = [];
            chapters.forEach(chapter => {
                chapter.scenes.forEach(scene => {
                    if (scene.characters && scene.characters.includes(characterName)) {
                        appearances.push({ chapter: chapter.title, scene: scene.title });
                    }
                });
            });
            return appearances;
        }

        function getCharacterChapters(characterName) {
            const chapterIds = new Set();
            chapters.forEach(chapter => {
                chapter.scenes.forEach(scene => {
                    if (scene.characters && scene.characters.includes(characterName)) {
                        chapterIds.add(chapter.id);
                    }
                });
            });
            return Array.from(chapterIds);
        }

        function getUniqueCharacters(chapter) {
            const chars = new Set();
            chapter.scenes.forEach(scene => {
                if (scene.characters) {
                    scene.characters.split(',').forEach(c => {
                        const name = c.trim();
                        if (name) chars.add(name);
                    });
                }
            });
            return Array.from(chars);
        }

        function getAllScenesInOrder() {
            const allScenes = [];
            chapters.forEach(chapter => {
                chapter.scenes.forEach(scene => allScenes.push(scene));
            });
            return allScenes;
        }

        function exportData() {
            const data = { chapters, characters, symbols, timestamp: new Date().toISOString() };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `novel-storyboard-${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            toggleTools();
        }

        function importData() {
            document.getElementById('import-file').click();
            toggleTools();
        }

        function handleImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    if (data.chapters && Array.isArray(data.chapters)) chapters = data.chapters;
                    if (data.characters && typeof data.characters === 'object') characters = data.characters;
                    if (data.symbols && Array.isArray(data.symbols)) symbols = data.symbols;
                    saveToStorage();
                    renderCurrentTab();
                    alert('Data imported successfully!');
                } catch (error) {
                    alert('Error importing data: Invalid file format');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function clearAllData() {
            if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
                if (confirm('This will delete all chapters, scenes, characters, and symbols. Are you absolutely sure?')) {
                    chapters = [];
                    characters = {};
                    symbols = [];
                    saveToStorage();
                    renderCurrentTab();
                    toggleTools();
                }
            }
        }

        // ===== STORAGE =====
        function saveToStorage() {
            try {
                const data = { chapters, characters, symbols, timestamp: new Date().toISOString(), version: '1.0' };
                localStorage.setItem('novel-storyboard-data', JSON.stringify(data));
                showSaveIndicator();
            } catch (error) {
                console.warn('Could not save to localStorage:', error);
            }
        }

        function loadFromStorage() {
            try {
                const savedData = localStorage.getItem('novel-storyboard-data');
                if (savedData) {
                    const data = JSON.parse(savedData);
                    if (data.chapters && Array.isArray(data.chapters)) chapters = data.chapters;
                    if (data.characters && typeof data.characters === 'object') characters = data.characters;
                    if (data.symbols && Array.isArray(data.symbols)) symbols = data.symbols;
                    return true;
                }
            } catch (error) {
                console.warn('Could not load from localStorage:', error);
            }
            loadSampleData();
            return false;
        }

                indicator.textContent = '‚úì Saved';
                document.body.appendChild(indicator);

            indicator.style.opacity = '1';
