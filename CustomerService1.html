    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';

        window._mermaid = mermaid;

        mermaid.initialize({
            startOnLoad: false,
            theme: 'default',
            flowchart: {
                useMaxWidth: false,
                htmlLabels: true,
                curve: 'basis',
                nodeSpacing: 80,
                rankSpacing: 120,
                padding: 25
            },
            themeVariables: {
                fontSize: '32px',
                fontFamily: 'Arial, sans-serif'
            }
        });

        // Called after each render to apply font + alignment overrides
        window.applyPostProcessing = function() {
            const svg = document.querySelector('#mermaidDiagram svg');
            if (!svg) return;

            const styleEl = document.createElementNS('http://www.w3.org/2000/svg', 'style');
            styleEl.textContent = `
                foreignObject div, foreignObject span, foreignObject p,
                foreignObject b, foreignObject i, foreignObject u,
                .nodeLabel, .nodeLabel * {
                    font-size: 26px !important;
                    line-height: 1.35 !important;
                    font-family: Arial, sans-serif !important;
                }
                .nodeLabel { text-align: left !important; }
                .nodeLabel * { text-align: left !important; }
                .edgeLabel foreignObject div, .edgeLabel .nodeLabel, .edgeLabel .nodeLabel * {
                    font-size: 22px !important;
                    font-weight: 700 !important;
                    text-align: center !important;
                }
            `;
            svg.insertBefore(styleEl, svg.firstChild);

            svg.querySelectorAll('text').forEach(el => { el.style.fontSize = '26px'; });

            svg.querySelectorAll('.nodeLabel').forEach(label => {
                const inner = label.querySelector('div') || label;
                if (!inner) return;
                const html = inner.innerHTML;
                const m = html.match(/^(<b>.*?<\/b>)(<br\/>|<br>)?(.*)/s);
                if (m) {
                    inner.innerHTML =
                        '<div style="text-align:center;font-weight:bold;margin-bottom:6px;">' + m[1] + '</div>' +
                        '<div style="text-align:left;padding-left:8px;">' + (m[3]||'') + '</div>';
                } else {
                    inner.style.textAlign = 'left';
                    inner.style.paddingLeft = '8px';
                }
            });

            svg.querySelectorAll('foreignObject').forEach(fo => {
                const div = fo.querySelector('div');
                if (div) {
                    const rect = div.getBoundingClientRect();
                    fo.setAttribute('width', Math.ceil(rect.width) + 20);
                    fo.setAttribute('height', Math.ceil(rect.height) + 20);
                }
            });

            const bbox = svg.getBBox();
            svg.setAttribute('viewBox', `${bbox.x-20} ${bbox.y-20} ${bbox.width+40} ${bbox.height+40}`);
            svg.setAttribute('width', bbox.width + 40);
            svg.setAttribute('height', bbox.height + 40);
        };

        window.renderDiagram = async function(source) {
            const wrapper = document.getElementById('diagramContainer');

            // Destroy the old element entirely and create a fresh one -
            // reusing the same element causes Mermaid to carry over stale
            // internal state on re-renders, resulting in collapsed node boxes.
            const old = document.getElementById('mermaidDiagram');
            if (old) old.remove();

            const fresh = document.createElement('div');
            fresh.className = 'mermaid';
            fresh.id = 'mermaidDiagram';
            fresh.textContent = source;
            wrapper.appendChild(fresh);

            await window._mermaid.run({ nodes: [fresh] });
            window.applyPostProcessing();
        };

        // Initial render
        window.addEventListener('load', () => {
            window.rebuildDiagram();
        });
    </script>

    RatesDecision -->|Property Sale| RatesSale["<b>üí∞ RATES - Property Sale</b><br/><br/><u>Settlement:</u><br/>During a typical settlement, solicitors adjust the sale price so the rates for the current period are shared between vendor and purchaser in proportion to their respective periods of ownership. Neither party needs to contact council ‚Äî the transfer of name on the property is handled automatically by the Titles Office.<br/><br/><u>Bulk Assessed Properties:</u><br/>In rural zones it is common for a single Property ID to cover multiple lots. In Intramaps, the selected lot boundary shows in red and related bulk-assessed lots show in orange ‚Äî these share a PID and appear on the same rates notice.<br/><br/>When land is bulk assessed, the Titles Office values it as a single large lot, resulting in a lower valuation and lower rates. When individual lots within a bulk-assessed property are sold, each sold lot receives a new PID and is revalued independently ‚Äî typically resulting in a higher rates charge.<br/><br/>Because settlement contracts generally do not allow time for revaluation and a supplementary rates notice to be issued, the standard process is for the vendor to ensure all rates owing on the property are paid in full prior to settlement."]

    BuildingDecision -->|New - General Info| BuildingNewInfo["<b>üèóÔ∏è BUILDING - Building approval general process</b><br/><br/>Advise Customer: If you have a construction project in mind, a good starting point is to obtain a quote from multiple licenced contractors. A contractor can advise on the specific materials/methods they would use, provide a rough schedule for completion of the work, and provide a cost estimate.<br/><br/>Licenced contractors are bound by state legislation to complete work to a standard that will pass inspection. Getting a quote can assist you in identifying the most practical approach to the project which will assist with preparing your building application.<br/><br/>Note that no work of any description is to be commenced until your building application is approved.<br/><br/>Your application will require a DA Form 2, and depending on the nature of your build (e.g. dwelling, extension, shed, garage) multiple supporting documents.<br/>Offer to email the customer the relevant fact sheet + link to SDRC website.<br/><br/><u>A typical application includes:</u><br/>[ ] Completed DA Form 2 - this is the state government form commonly referred to as the building application<br/><br/><u>Plus supporting documents:</u><br/>[ ] Site Plan, Floor Plan, Elevations and Structural Details<br/>[ ] Footing/Slab Design and Form 15 (must be signed by RPEQ registered engineer)<br/>[ ] Energy Efficiency Report (Class 1a dwellings)<br/>[ ] Soil Test Report (Class 1a dwellings)<br/>[ ] QBCC Insurance Certificate: Mandatory insurance for residential construction valued over $3,300. Protects the owner if the builder fails to complete the work or produces defects.<br/>OR<br/>[ ] QBCC Owner Builder Permit (building yourself, value $11,000 or more): Legal permit allowing a property owner to act as their own Head Contractor. Requires completion of a short course through a Registered Training Organisation. Note: an owner builder permit may only be used once per 6-year period, though exceptions may apply.<br/>[ ] QLeave Payment Receipt (if value of building work over $150,000 excl. GST): QLeave manages portable long service leave for QLD construction workers. The project must be registered on the QLeave portal before construction begins. Council cannot issue Building Approval until this receipt is sighted.<br/><br/>Note that for certain applications it may also be necessary to provide information regarding bushfire attack level, flood zone, termite protection, lighting, water tanks etc.<br/><br/><u>Private Building Certifier:</u><br/>It is possible to engage a private building certifier to prepare and lodge the application on your behalf. Most customers undertaking larger projects choose this option.<br/><br/>The certifier will assist with producing the necessary documentation, and can subcontract additional professionals when required (architects, engineers, surveyors, soil tests, energy efficiency reports, bushfire attack level reports etc.).<br/><br/>Post lodgement, the certifier will liaise with council on your behalf and conduct on-site inspections throughout construction.<br/><br/><u>Construction Inspections:</u><br/>1. Footing/Foundation<br/>2. Slab<br/>3. Frame<br/>4. Final<br/><br/>Each stage must be signed off before the next commences. Once the final inspection is passed, a Form 21 Final Certificate is issued. In the case of new dwellings, the property may not be inhabited until this certificate has been issued.<br/><br/><u>If the build does not pass inspection:</u><br/>The QBCC can issue a formal Direction to Rectify, requiring the builder to fix the work at their own cost within a set timeframe. Non-compliance may result in significant fines and licence suspension. If a builder refuses or fails to rectify defective work, the QBCC can assist the homeowner through other means, including the Queensland Home Warranty Scheme.<br/><br/>SDRC customer service staff can assist in directing specific building queries to the council building team.<br/><br/>üìå <a href="https://www.sdrc.qld.gov.au/doing-business/planning-development/building/building-info-sheets" target="_blank">SDRC Website - Building info sheets</a><br/>üìå <a href="https://www.planning.qld.gov.au/planning-framework/development-assessment/development-assessment-process/forms-and-templates" target="_blank">DA Form 2 - With examples</a>"]

    PlanningDecision -->|Can I build?| PlanCanI["<b>üìê PLANNING - Can I build a dwelling / second dwelling / shed on this land?</b><br/><br/>There are two types of approvals for construction: building approval and planning approval.<br/><br/>Most new structures require building approval. Note: a shed less than 10m2 does not require building approval, but must still comply with siting and boundary clearance rules.<br/><br/>Whether planning approval is required depends on many factors. The most common reason is that the planned construction cannot meet the required setbacks of the Southern Downs Planning Scheme - the document prepared by council ensuring growth aligns with community and environmental considerations.<br/><br/><u>Common reasons that impact chosen building sites:</u><br/>- Underground infrastructure beneath the proposed site (e.g. sewer line)<br/>- Lack of constructed road access to the property<br/>- Bushfire Zone<br/>- Flood Zone<br/><br/><u>Setbacks - Dwellings:</u><br/>Residential and township zones: Queensland Development Code MP 1.2 applies. Generally 6m from the front boundary and 1.5m from side and rear boundaries.<br/>Rural zone: 60m from side and rear lot boundaries. 60m from any boundary with a gravel or unmade road reserve. 6m from a sealed road.<br/>Rural residential zone: Refer to the Southern Downs Planning Scheme.<br/><br/><u>Setbacks - Sheds:</u><br/>Residential and township zones: 6m from the front boundary, 1.5m from side and rear boundaries.<br/>Rural/specific zones: Setbacks may differ, often 4.5m to 6m. Refer to the Queensland Development Code.<br/><br/>If you cannot meet the setbacks a planning application is necessary. There are multiple other reasons why a planning application may be required.<br/><br/>Use the checklists below to determine whether planning approval is required, and provide the customer with the online mapping tool to check overlays. If time permits, assist the customer in working through the checklist.<br/><br/>Building a house in the Rural Zone: <a href='https://www.sdrc.qld.gov.au/ArticleDocuments/527/Building%20a%20House%20in%20Rural%20Zone.pdf.aspx' target='_blank'>Checklist</a><br/>Dual occupancy (second dwelling) in the Rural Zone: <a href='https://www.sdrc.qld.gov.au/ArticleDocuments/527/Dual%20occupancy%20(second%20dwelling)%20in%20the%20Rural%20Zone.pdf.aspx' target='_blank'>Checklist</a><br/>Dual Occupancy in the Residential and Rural Residential Zones: <a href='https://www.sdrc.qld.gov.au/ArticleDocuments/527/Dual%20occupancy%20(Duplex)%20in%20the%20Residential%20and%20Rural%20residential%20Zones.pdf.aspx' target='_blank'>Checklist</a><br/><br/>For queries beyond the factsheet and checklist level, contact the Duty Planner.<br/><br/>üìå <a href='https://sdrc.spatial.t1cloud.com/spatial/intramaps/?configId=15145eaf-c419-4c91-aa46-f0b9d5637836&amp;project=Online%20Mapping' target='_blank'>Online Mapping</a><br/>üìå <a href='https://www.sdrc.qld.gov.au/doing-business/planning---development/strategic-planning' target='_blank'>Southern Downs Planning Scheme</a>"]

    'water': `    PropDecision -->|Water| WaterNode["<b>üíß WATER - Plumbing Leak</b><br/><br/>1. Determine if the leak is on the customer or council side of the meter.<br/><br/>[ ] If the customer can visually detect water leaking at the footpath it may be a water meter leak. Search the PID in Aqualas and check whether the water usage chart shows periods of 0L/hour. If usage returns to 0L/hour and a visible leak is present: lodge a Merit Leak (keyword: leak) and contact the maintenance supervisor.<br/><br/>[ ] If water usage is consistently above 0L/hour, the leak is within the customer's plumbing infrastructure.<br/><br/>[ ] While awaiting repairs, advise the customer to shut off water at the meter if practical. The Water and Sewerage Module in Intramaps shows the exact meter location. If further clarification is needed, Aqualas contains photos taken at the time of meter installation.<br/><br/>[ ] If the property has multiple meters, provide the customer with the relevant meter number so they can isolate which pipes are affected. If the customer is unsure which pipes connect to that meter, check ECM for building plans. In older buildings it can sometimes be easier to shut off the meter and identify which taps stop running.<br/><br/><u>Basic leak finding techniques:</u><br/><br/>Internal:<br/>- If the leak is substantial but no wet areas are visible, water may be leaking into a drain<br/>- Check for: running toilets, washing machine leaks, dripping taps/showers<br/><br/>External:<br/>- Garden timers and hose guns can fail and cause substantial leaks - check anything left running<br/>- Underground pipes and fittings can fail - look for unusually green or boggy patches of ground<br/>- Underground pipes can fail without leaving a wet surface - water seeps into cracks and the water table. Plumbers can pump air into pipes to test if a section is not holding pressure<br/><br/>If the leak is not obvious, advise the customer to contact a licensed plumber.<br/><br/>üìå El     };

    // ‚îÄ‚îÄ Rebuild & render ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    let renderTimer = null;

    window.rebuildDiagram = function() {
        clearTimeout(renderTimer);
        document.getElementById('statusBar').classList.add('show');

        renderTimer = setTimeout(async () => {
            const checked = Object.keys(SECTIONS).filter(k => {
                const cb = document.getElementById('cb_' + k);
                return cb && cb.checked;
            });

            if (checked.length === 0) {
                document.getElementById('mermaidDiagram').innerHTML =
                    '<div class="rendering-msg">‚òëÔ∏è Select at least one service to display the diagram.</div>';
                document.getElementById('statusBar').classList.remove('show');
                return;
            }

            // Which categories are needed?
            const neededCats = [...new Set(checked.map(k => SERVICE_CAT[k]))];
            const catLines = neededCats.map(c => CAT_ENTRIES[c]).join('\n');

            // Build body sections
            const bodyLines = checked.map(k => SECTIONS[k]).join('\n\n');

            const source = HEADER + '\n' + catLines + '\n\n' + bodyLines + '\n\n' + TAIL;

            await window.renderDiagram(source);
            document.getElementById('statusBar').classList.remove('show');
            initialFit();
        }, 300);
    };

    // ‚îÄ‚îÄ Category toggle ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    window.toggleCat = function(cat, state) {
        document.querySelectorAll(`input[data-cat="${cat}"]`).forEach(cb => {
            cb.checked = state;
        });
        rebuildDiagram();
    };

    // ‚îÄ‚îÄ Zoom ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    let currentZoom = 100;
    const zoomStep = 15;

    function updateZoom() {
        const el = document.getElementById('mermaidDiagram');
        el.style.transform = `scale(${currentZoom / 100})`;
        document.getElementById('zoomLevel').textContent = currentZoom;
    }
    function zoomIn()    { if (currentZoom < 200) { currentZoom += zoomStep; updateZoom(); } }
    function zoomOut()   { if (currentZoom > 25)  { currentZoom -= zoomStep; updateZoom(); } }
    function resetZoom() { currentZoom = 100; updateZoom(); }
    function fitToScreen() { initialFit(); }
    function initialFit() {
        const dc = document.getElementById('diagramContainer');
        const svg = document.querySelector('#mermaidDiagram svg');

        if (!svg) {
            currentZoom = 25;
            updateZoom();
            dc.scrollTop = 0;
            dc.scrollLeft = 0;
            return;
        }

        // Get the true rendered dimensions of the SVG content
        const svgW = parseFloat(svg.getAttribute('width')  || 800);
        const svgH = parseFloat(svg.getAttribute('height') || 600);
        const containerW = dc.clientWidth  || 800;
        const containerH = dc.clientHeight || 600;

        // Calculate zoom so the full diagram width fits with a little padding,
        // capped between 15% and 100%
        const padding = 40;
        const zoomByWidth  = Math.floor(((containerW - padding) / svgW) * 100);
        const zoomByHeight = Math.floor(((containerH - padding) / svgH) * 100);
        const autoZoom = Math.max(15, Math.min(100, Math.min(zoomByWidth, zoomByHeight)));

        currentZoom = autoZoom;
        updateZoom();

        // Scroll to top-left so the Start node is the first thing visible
        dc.scrollTop  = 0;
        dc.scrollLeft = 0;

        document.getElementById('zoomLevel').textContent = currentZoom;
    }

    // ‚îÄ‚îÄ Save as image ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function showImgOptions() { document.getElementById('imgOptions').classList.add('show'); }
    function hideImgOptions() {
        document.getElementById('imgOptions').classList.remove('show');
        document.getElementById('imgStatus').textContent = '';
    }
    // Shared helper: get SVG clone + dimensions
    function getSvgData() {
        const container = document.getElementById('mermaidDiagram');
        const svg = container.querySelector('svg');
        if (!svg) return null;
        const origTransform = container.style.transform;
        container.style.transform = 'none';
        const svgClone = svg.cloneNode(true);
        const svgWidth  = parseFloat(svg.getAttribute('width')  || svg.viewBox.baseVal.width  || 2000);
        const svgHeight = parseFloat(svg.getAttribute('height') || svg.viewBox.baseVal.height || 3000);
        svgClone.setAttribute('width',  svgWidth);
        svgClone.setAttribute('height', svgHeight);
        container.style.transform = origTransform;
        return { svgClone, svgWidth, svgHeight };
    }

    // SVG download ‚Äî vector, no size limit, perfect for printing
    function saveSVG() {
        const statusEl = document.getElementById('svgStatus');
        const data = getSvgData();
        if (!data) { statusEl.textContent = '‚ö†Ô∏è No diagram rendered yet.'; return; }
        const { svgClone } = data;
        const serialiser = new XMLSerializer();
        const svgString = serialiser.serializeToString(svgClone);
        const blob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
        const link = document.createElement('a');
        link.download = 'SDRC_CallFlow.svg';
        link.href = URL.createObjectURL(blob);
        link.click();
        statusEl.textContent = '‚úÖ SVG downloaded! Open in Chrome to print, or in Inkscape/Illustrator to export PNG at any size.';
    }

    // PNG download ‚Äî auto-scales to max canvas limit if needed
    async function saveImage() {
        const scale = parseFloat(document.getElementById('imgSize').value);
        const statusEl = document.getElementById('imgStatus');
        statusEl.textContent = '‚è≥ Preparing image' + (scale >= 4 ? ' ‚Äî high-res may take 20-60 seconds...' : '...');

        const container = document.getElementById('mermaidDiagram');
        const svg = container.querySelector('svg');
        if (!svg) { statusEl.textContent = '\u26a0\ufe0f No diagram rendered yet.'; return; }

        // Temporarily remove transform so html2canvas captures at natural size
        const origTransform = container.style.transform;
        container.style.transform = 'none';

        try {
            // html2canvas re-renders the live DOM, bypassing the SVG foreignObject tainted canvas restriction
            const canvas = await html2canvas(container, {
                scale: scale,
                backgroundColor: '#ffffff',
                useCORS: true,
                allowTaint: false,
                logging: false,
                width:  container.scrollWidth,
                height: container.scrollHeight
            });

            container.style.transform = origTransform;

            const w = canvas.width;
            const h = canvas.height;
            statusEl.textContent = `\u23f3 Encoding ${w}\xd7${h}px image...`;
            await new Promise(r => setTimeout(r, 30));

            canvas.toBlob(blob => {
                const link = document.createElement('a');
                link.download = `SDRC_CallFlow_${scale}x.png`;
                link.href = URL.createObjectURL(blob);
                link.click();
                statusEl.textContent = `\u2705 Downloaded at ${scale}x (${w}\xd7${h}px)!`;
            }, 'image/png', 1.0);

        } catch(e) {
            container.style.transform = origTransform;
            console.error(e);
            statusEl.textContent = '\u274c Error: ' + e.message;
        }
    }

    // ‚îÄ‚îÄ Pan & scroll ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const dc = document.getElementById('diagramContainer');
    let isDragging = false, startX, startY, scrollLeft, scrollTop;
    dc.addEventListener('mousedown', e => {
        isDragging = true;
        startX = e.pageX - dc.offsetLeft; startY = e.pageY - dc.offsetTop;
        scrollLeft = dc.scrollLeft; scrollTop = dc.scrollTop;
    });
    dc.addEventListener('mouseleave', () => isDragging = false);
    dc.addEventListener('mouseup',    () => isDragging = false);
    dc.addEventListener('mousemove', e => {
        if (!isDragging) return;
        e.preventDefault();
        dc.scrollLeft = scrollLeft - (e.pageX - dc.offsetLeft - startX) * 1.5;
        dc.scrollTop  = scrollTop  - (e.pageY - dc.offsetTop  - startY) * 1.5;
    });
    dc.addEventListener('wheel', e => {
        if (e.ctrlKey) { e.preventDefault(); e.deltaY < 0 ? zoomIn() : zoomOut(); }
    }, { passive: false });

    document.addEventListener('keydown', e => {
        if (e.ctrlKey && (e.key === '=' || e.key === '+')) { e.preventDefault(); zoomIn(); }
        if (e.ctrlKey && e.key === '-') { e.preventDefault(); zoomOut(); }
        if (e.ctrlKey && e.key === '0') { e.preventDefault(); resetZoom(); }
    });
</script>
