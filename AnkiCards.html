<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Cards for Kids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, 'Arial Black', sans-serif;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .menu-screen, .deck-selection, .card-screen {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .deck-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .deck-card {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1.1em;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .deck-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .deck-card.selected {
            background: linear-gradient(45deg, #FF6B6B, #FF5252);
            transform: scale(0.95);
        }

        .deck-card.category {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        .deck-card.subcategory {
            background: linear-gradient(45deg, #9C27B0, #7B1FA2);
        }

        .deck-card .deck-emoji {
            font-size: 2em;
            display: block;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #9E9E9E, #757575);
        }

        .btn.danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .mode-toggle {
            display: flex;
            background: #f0f0f0;
            border-radius: 25px;
            padding: 5px;
            margin: 20px 0;
        }

        .mode-btn {
            flex: 1;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .flashcard {
            perspective: 1000px;
            margin: 30px 0;
            height: 400px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-content {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card-content.story-text {
            font-size: 1.5em;
            line-height: 1.3;
            padding: 10px;
        }

        .card-image {
            font-size: 6em;
            margin: 20px 0;
        }

        .card-word {
            font-size: 2em;
            margin-top: 20px;
        }

        .card-word-display {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 20px 0;
            letter-spacing: 3px;
        }

        .counting-animals {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            font-size: 3em;
        }

        .dice {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .die {
            width: 60px;
            height: 60px;
            background: white;
            border: 3px solid #333;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 2px;
            padding: 5px;
            position: relative;
        }

        .die-dot {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
        }

        .progress {
            background: #e0e0e0;
            border-radius: 25px;
            height: 15px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            height: 100%;
            border-radius: 25px;
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .math-equation {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 4em;
            font-weight: bold;
        }

        .missing {
            background: #ffeb3b;
            color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            border: 3px dashed #ff9800;
        }

        .musical-notes {
            font-size: 1.5em;
            font-weight: bold;
            color: #2196F3;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .nursery-emojis {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            font-size: 4em;
        }

        .line-number {
            font-size: 1.2em;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .breadcrumb {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .breadcrumb a {
            color: #2196F3;
            text-decoration: none;
            cursor: pointer;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .deck-grid {
                grid-template-columns: 1fr;
            }
            
            .card-content {
                font-size: 2em;
            }
            
            .card-content.story-text {
                font-size: 1.2em !important;
                line-height: 1.2 !important;
                padding: 8px !important;
            }
            
            .card-image {
                font-size: 4em;
            }
            
            .card-word-display {
                font-size: 2em;
                letter-spacing: 2px;
            }

            .counting-animals {
                font-size: 2em;
                gap: 8px;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .math-equation {
                font-size: 3em;
            }

            .die {
                width: 50px;
                height: 50px;
                padding: 4px;
            }

            .die-dot {
                width: 6px;
                height: 6px;
            }

            .musical-notes {
                font-size: 1.2em;
                letter-spacing: 2px;
                padding: 8px 15px;
            }

            .nursery-emojis {
                font-size: 3em;
                gap: 10px;
            }
        }
    </style>
</head>

                            },

                                cards: [

                    },
                    'fun': {
                        name: 'Fun & Adventure',
                        emoji: 'ğŸª',
                        decks: {
                            'circus': {
                                name: 'Circus',
                                emoji: 'ğŸª',
                                cards: [
                                    { front: 'Circus Tent', back: 'Big striped tent', image: 'ğŸª' },

                            },
                            'space': {
                                name: 'Space',
                                emoji: 'ğŸš€',
                                cards: [
                                    { front: 'Rocket', back: 'Flies to space', image: 'ğŸš€' },
                                    { front: 'Earth', back: 'Our home planet', image: 'ğŸŒ' },
                                    { front: 'Moon', back: 'Shines at night', image: 'ğŸŒ™' },
                                    { front: 'Sun', back: 'Our closest star', image: 'â˜€ï¸' },
                                    { front: 'Stars', back: 'Twinkle in space', image: 'â­' },
                                    { front: 'Saturn', back: 'Planet with rings', image: 'ğŸª' },
                                    { front: 'Astronaut', back: 'Space explorer', image: 'ğŸ‘¨â€ğŸš€' },
                                    { front: 'UFO', back: 'Flying saucer', image: 'ğŸ›¸' },
                                    { front: 'Comet', back: 'Space rock with tail', image: 'â˜„ï¸' },
                                    { front: 'Telescope', back: 'Look at stars', image: 'ğŸ”­' }
                                ]
                            },
                            'instruments': {
                                name: 'Musical Instruments',
                                emoji: 'ğŸµ',
                                cards: [
                                    { front: 'Piano', back: 'Black and white keys', image: 'ğŸ¹' },
                                    { front: 'Guitar', back: 'Six strings to strum', image: 'ğŸ¸' },
                                    { front: 'Drums', back: 'Beat with sticks', image: 'ğŸ¥' },
                                    { front: 'Trumpet', back: 'Brass horn instrument', image: 'ğŸº' },
                                    { front: 'Violin', back: 'Play with a bow', image: 'ğŸ»' },
                                    { front: 'Saxophone', back: 'Golden wind instrument', image: 'ğŸ·' },
                                    { front: 'Microphone', back: 'Sing into this', image: 'ğŸ¤' },
                                    { front: 'Musical Notes', back: 'Symbols for music', image: 'ğŸµ' }
                                ]
                            }
                        }
                    }
                }
            }
        };

        // App State
        let selectedDecks = [];
        let currentCards = [];
        let currentCardIndex = 0;
        let isHardMode = false;
        let isCardFlipped = false;
        let currentView = 'categories'; // 'categories', 'subcategories', 'decks'
        let currentCategory = null;
        let currentSubcategory = null;

        // Create a flat deck object for compatibility
        let cardDecks = {};
        function initializeCardDecks() {
            Object.keys(cardCategories).forEach(categoryKey => {
                const category = cardCategories[categoryKey];
                if (category.decks) {
                    // Regular category with decks
                    Object.keys(category.decks).forEach(deckKey => {
                        cardDecks[deckKey] = category.decks[deckKey];
                    });
                } else if (category.subcategories) {
                    // Category with subcategories
                    Object.keys(category.subcategories).forEach(subcategoryKey => {
                        Object.keys(category.subcategories[subcategoryKey].decks).forEach(deckKey => {
                            cardDecks[deckKey] = category.subcategories[subcategoryKey].decks[deckKey];
                        });
                    });
                }
            });
        }

        // DOM Elements
        const menuScreen = document.getElementById('menuScreen');
        const cardScreen = document.getElementById('cardScreen');
        const deckGrid = document.getElementById('deckGrid');
        const menuTitle = document.getElementById('menuTitle');
        const breadcrumb = document.getElementById('breadcrumb');
        const easyModeBtn = document.getElementById('easyMode');
        const hardModeBtn = document.getElementById('hardMode');
        const startLearningBtn = document.getElementById('startLearning');
        const selectAllBtn = document.getElementById('selectAll');
        const clearAllBtn = document.getElementById('clearAll');
        const backButton = document.getElementById('backButton');
        const flashcard = document.getElementById('flashcard');
        const cardFront = document.getElementById('cardFront');
        const cardBack = document.getElementById('cardBack');
        const flipCardBtn = document.getElementById('flipCard');
        const prevCardBtn = document.getElementById('prevCard');
        const nextCardBtn = document.getElementById('nextCard');
        const backToMenuBtn = document.getElementById('backToMenu');
        const shuffleCardsBtn = document.getElementById('shuffleCards');
        const progressBar = document.getElementById('progressBar');
        const progressText = document.getElementById('progressText');

        // Initialize App
        function init() {
            initializeCardDecks();
            showCategories();
            setupEventListeners();
        }

        function updateBreadcrumb() {
            if (currentView === 'categories') {
                breadcrumb.innerHTML = '';
            } else if (currentView === 'subcategories') {
                breadcrumb.innerHTML = '<a onclick="showCategories()">Home</a>';
            } else if (currentView === 'decks' && currentSubcategory) {
                breadcrumb.innerHTML = '<a onclick="showCategories()">Home</a> > <a onclick="showSubcategories()">' + cardCategories[currentCategory].name + '</a>';
            } else if (currentView === 'decks' && !currentSubcategory) {
                breadcrumb.innerHTML = '<a onclick="showCategories()">Home</a>';
            }
        }

        function showCategories() {
            currentView = 'categories';
            currentCategory = null;
            currentSubcategory = null;
            selectedDecks = [];
            menuTitle.textContent = 'Choose Your Learning Category!';
            backButton.classList.add('hidden');
            updateBreadcrumb();
            
            deckGrid.innerHTML = '';
            Object.keys(cardCategories).forEach(categoryKey => {
                const category = cardCategories[categoryKey];
                const categoryCard = document.createElement('button');
                categoryCard.className = 'deck-card category';
                categoryCard.dataset.category = categoryKey;
                
                // Count total cards in category
                let totalCards = 0;
                if (category.decks) {
                    Object.keys(category.decks).forEach(deckKey => {
                        totalCards += category.decks[deckKey].cards.length;
                    });
                } else if (category.subcategories) {
                    Object.keys(category.subcategories).forEach(subcategoryKey => {
                        Object.keys(category.subcategories[subcategoryKey].decks).forEach(deckKey => {
                            totalCards += category.subcategories[subcategoryKey].decks[deckKey].cards.length;
                        });
                    });
                }
                
                categoryCard.innerHTML = `
                    <span class="deck-emoji">${category.emoji}</span>
                    <div>${category.name}</div>
                    <small>(${totalCards} total cards)</small>
                `;
                deckGrid.appendChild(categoryCard);
            });
        }

        function showSubcategories() {
            currentView = 'subcategories';
            currentSubcategory = null;
            selectedDecks = [];
            const category = cardCategories[currentCategory];
            menuTitle.textContent = `${category.name} Topics`;
            backButton.classList.remove('hidden');
            updateBreadcrumb();
            
            deckGrid.innerHTML = '';
            Object.keys(category.subcategories).forEach(subcategoryKey => {
                const subcategory = category.subcategories[subcategoryKey];
                const subcategoryCard = document.createElement('button');
                subcategoryCard.className = 'deck-card subcategory';
                subcategoryCard.dataset.subcategory = subcategoryKey;
                
                // Count total cards in subcategory
                let totalCards = 0;
                Object.keys(subcategory.decks).forEach(deckKey => {
                    totalCards += subcategory.decks[deckKey].cards.length;
                });
                
                subcategoryCard.innerHTML = `
                    <span class="deck-emoji">${subcategory.emoji}</span>
                    <div>${subcategory.name}</div>
                    <small>(${totalCards} cards)</small>
                `;
                deckGrid.appendChild(subcategoryCard);
            });
        }

        function showDecks() {
            currentView = 'decks';
            selectedDecks = [];
            let decks;
            let titleText;
            
            if (currentSubcategory) {
                // In a subcategory of nouns
                const subcategory = cardCategories[currentCategory].subcategories[currentSubcategory];
                decks = subcategory.decks;
                titleText = `${subcategory.name} Decks`;
            } else {
                // In a regular category
                const category = cardCategories[currentCategory];
                decks = category.decks;
                titleText = `${category.name} Decks`;
            }
            
            menuTitle.textContent = titleText;
            backButton.classList.remove('hidden');
            updateBreadcrumb();
            
            deckGrid.innerHTML = '';
            Object.keys(decks).forEach(deckKey => {
                const deck = decks[deckKey];
                const deckCard = document.createElement('button');
                deckCard.className = 'deck-card';
                deckCard.dataset.deck = deckKey;
                deckCard.innerHTML = `
                    <span class="deck-emoji">${deck.emoji}</span>
                    <div>${deck.name}</div>
                    <small>(${deck.cards.length} cards)</small>
                `;
                deckGrid.appendChild(deckCard);
            });
        }

        function createDieFace(value) {
            const die = document.createElement('div');
            die.className = 'die';
            
            // Dice dot patterns
            const patterns = {
                1: [4], // center
                2: [0, 8], // top-left, bottom-right
                3: [0, 4, 8], // top-left, center, bottom-right
                4: [0, 2, 6, 8], // corners
                5: [0, 2, 4, 6, 8], // corners + center
                6: [0, 2, 3, 5, 6, 8] // two columns
            };
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                if (patterns[value] && patterns[value].includes(i)) {
                    const dot = document.createElement('div');
                    dot.className = 'die-dot';
                    cell.appendChild(dot);
                }
                die.appendChild(cell);
            }
            
            return die;
        }

        function setupEventListeners() {
            // Category, subcategory and deck selection
            deckGrid.addEventListener('click', (e) => {
                const categoryCard = e.target.closest('[data-category]');
                const subcategoryCard = e.target.closest('[data-subcategory]');
                const deckCard = e.target.closest('[data-deck]');
                
                if (categoryCard && currentView === 'categories') {
                    const categoryKey = categoryCard.dataset.category;
                    currentCategory = categoryKey;
                    
                    if (cardCategories[categoryKey].subcategories) {
                        // Category has subcategories (like nouns)
                        showSubcategories();
                    } else {
                        // Category has decks directly
                        showDecks();
                    }
                } else if (subcategoryCard && currentView === 'subcategories') {
                    const subcategoryKey = subcategoryCard.dataset.subcategory;
                    currentSubcategory = subcategoryKey;
                    showDecks();
                } else if (deckCard && currentView === 'decks') {
                    const deckKey = deckCard.dataset.deck;
                    if (selectedDecks.includes(deckKey)) {
                        selectedDecks = selectedDecks.filter(d => d !== deckKey);
                        deckCard.classList.remove('selected');
                    } else {
                        selectedDecks.push(deckKey);
                        deckCard.classList.add('selected');
                    }
                }
            });

            // Mode toggle
            easyModeBtn.addEventListener('click', () => {
                isHardMode = false;
                easyModeBtn.classList.add('active');
                hardModeBtn.classList.remove('active');
            });

            hardModeBtn.addEventListener('click', () => {
                isHardMode = true;
                hardModeBtn.classList.add('active');
                easyModeBtn.classList.remove('active');
            });

            // Control buttons
            startLearningBtn.addEventListener('click', startLearning);
            selectAllBtn.addEventListener('click', selectAllDecks);
            clearAllBtn.addEventListener('click', clearAllDecks);
            backButton.addEventListener('click', goBack);
            flipCardBtn.addEventListener('click', flipCard);
            prevCardBtn.addEventListener('click', previousCard);
            nextCardBtn.addEventListener('click', nextCard);
            backToMenuBtn.addEventListener('click', backToMenu);
            shuffleCardsBtn.addEventListener('click', shuffleCards);

            // Card click to flip
            flashcard.addEventListener('click', flipCard);
        }

        function goBack() {
            if (currentView === 'decks' && currentSubcategory) {
                // Go back from decks to subcategories
                showSubcategories();
            } else if (currentView === 'decks' || currentView === 'subcategories') {
                // Go back from decks or subcategories to categories
                showCategories();
            }
        }

        function selectAllDecks() {
            if (currentView === 'decks') {
                let decks;
                if (currentSubcategory) {
                    decks = cardCategories[currentCategory].subcategories[currentSubcategory].decks;
                } else {
                    decks = cardCategories[currentCategory].decks;
                }
                selectedDecks = Object.keys(decks);
                document.querySelectorAll('.deck-card').forEach(card => {
                    card.classList.add('selected');
                });
            }
        }

        function clearAllDecks() {
            selectedDecks = [];
            document.querySelectorAll('.deck-card').forEach(card => {
                card.classList.remove('selected');
            });
        }

        function startLearning() {
            if (currentView !== 'decks') {
                alert('Please select some decks first! ğŸ“š');
                return;
            }
            
            if (selectedDecks.length === 0) {
                alert('Please select at least one deck to start learning! ğŸ“š');
                return;
            }

            // Combine all selected decks in order
            currentCards = [];
            selectedDecks.forEach(deckKey => {
                currentCards = currentCards.concat(cardDecks[deckKey].cards);
            });

            currentCardIndex = 0;
            showCard();
            menuScreen.classList.add('hidden');
            cardScreen.classList.remove('hidden');
        }

        function shuffleCards() {
            for (let i = currentCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];
            }
            if (currentCards.length > 0) {
                showCard();
            }
        }

        function showCard() {
            if (currentCards.length === 0 || currentCardIndex >= currentCards.length) {
                return;
            }

            const card = currentCards[currentCardIndex];
            if (!card) {
                return;
            }

            isCardFlipped = false;
            flashcard.classList.remove('flipped');

            // Update progress
            const progress = ((currentCardIndex + 1) / currentCards.length) * 100;
            progressBar.style.width = `${progress}%`;
            progressText.textContent = `Card ${currentCardIndex + 1} of ${currentCards.length}`;

            // Show front of card
            showCardFront(card);
            showCardBack(card);
        }

        function showCardFront(card) {
            if (!card) {
                return;
            }
            
            cardFront.innerHTML = '';
            
            if (card.equation) {
                // Math equation
                const equation = card.equation;
                const mathDiv = document.createElement('div');
                mathDiv.className = 'math-equation';
                
                if (isHardMode) {
                    // Randomly hide one part in hard mode
                    const hideOption = Math.floor(Math.random() * 3);
                    if (hideOption === 0) {
                        mathDiv.innerHTML = `<span class="missing">?</span> + ${equation.b} = ${equation.result}`;
                    } else if (hideOption === 1) {
                        mathDiv.innerHTML = `${equation.a} + <span class="missing">?</span> = ${equation.result}`;
                    } else {
                        mathDiv.innerHTML = `${equation.a} + ${equation.b} = <span class="missing">?</span>`;
                    }
                } else {
                    mathDiv.innerHTML = `${equation.a} + ${equation.b} = ?`;
                }
                
                cardFront.appendChild(mathDiv);
            } else if (card.notes && card.emojis) {
                // Nursery rhyme card
                if (!isHardMode || Math.random() > 0.5) {
                    const notesDiv = document.createElement('div');
                    notesDiv.className = 'musical-notes';
                    notesDiv.textContent = card.notes;
                    cardFront.appendChild(notesDiv);
                }
                
                const emojisDiv = document.createElement('div');
                emojisDiv.className = 'nursery-emojis';
                card.emojis.forEach(emoji => {
                    const emojiSpan = document.createElement('span');
                    emojiSpan.textContent = emoji;
                    emojisDiv.appendChild(emojiSpan);
                });
                cardFront.appendChild(emojisDiv);
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'card-content story-text';
                
                if (isHardMode && Math.random() > 0.5) {
                    contentDiv.innerHTML = '<span class="missing">?</span>';
                } else {
                    contentDiv.textContent = card.front || '';
                }
                
                cardFront.appendChild(contentDiv);
            } else if (card.emojis && card.storyPart) {
                // Fairy tale card
                const emojisDiv = document.createElement('div');
                emojisDiv.className = 'nursery-emojis';
                card.emojis.forEach(emoji => {
                    const emojiSpan = document.createElement('span');
                    emojiSpan.textContent = emoji;
                    emojisDiv.appendChild(emojiSpan);
                });
                cardFront.appendChild(emojisDiv);
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'card-content story-text';
                contentDiv.style.fontSize = '1.5em';
                contentDiv.style.lineHeight = '1.3';
                contentDiv.style.padding = '10px';
                
                if (isHardMode && Math.random() > 0.5) {
                    contentDiv.innerHTML = '<span class="missing">?</span>';
                } else {
                    contentDiv.textContent = card.front || '';
                }
                
                cardFront.appendChild(contentDiv);
            } else {
                // Regular card
                const contentDiv = document.createElement('div');
                contentDiv.className = 'card-content';
                
                if (isHardMode && Math.random() > 0.5) {
                    contentDiv.innerHTML = '<span class="missing">?</span>';
                } else {
                    contentDiv.textContent = card.front || '';
                }
                
                cardFront.appendChild(contentDiv);

                // Add word display for number cards
                if (card.word && (!isHardMode || Math.random() > 0.5)) {
                    const wordDiv = document.createElement('div');
                    wordDiv.className = 'card-word-display';
                    wordDiv.textContent = card.word;
                    cardFront.appendChild(wordDiv);
                }

                // Add image for non-number cards
                if (card.image && (!isHardMode || Math.random() > 0.5)) {
                    const imageDiv = document.createElement('div');
                    imageDiv.className = 'card-image';
                    imageDiv.textContent = card.image;
                    cardFront.appendChild(imageDiv);
                }

                if (card.dice && (!isHardMode || Math.random() > 0.5)) {
                    const diceDiv = document.createElement('div');
                    diceDiv.className = 'dice';
                    card.dice.forEach(dieValue => {
                        const die = createDieFace(dieValue);
                        diceDiv.appendChild(die);
                    });
                    cardFront.appendChild(diceDiv);
                }
            }
        }

        function showCardBack(card) {
            if (!card) {
                return;
            }
            
            cardBack.innerHTML = '';
            
            if (card.notes && card.emojis) {
                // Nursery rhyme card back - just show notes for piano playing
                const notesDiv = document.createElement('div');
                notesDiv.className = 'musical-notes';
                notesDiv.style.fontSize = '4em';
                notesDiv.style.textAlign = 'center';
                notesDiv.style.margin = 'auto';
                notesDiv.textContent = card.notes;
                cardBack.appendChild(notesDiv);
            } else if (card.emojis && card.storyPart) {
                // Fairy tale card back - show story text
                const contentDiv = document.createElement('div');
                contentDiv.className = 'card-content story-text';
                contentDiv.style.fontSize = '1.8em';
                contentDiv.style.lineHeight = '1.4';
                contentDiv.style.textAlign = 'left';
                contentDiv.style.padding = '20px';
                contentDiv.textContent = card.back || '';
                cardBack.appendChild(contentDiv);
                
                const emojisDiv = document.createElement('div');
                emojisDiv.className = 'nursery-emojis';
                emojisDiv.style.fontSize = '2em';
                emojisDiv.style.marginTop = '20px';
                card.emojis.forEach(emoji => {
                    const emojiSpan = document.createElement('span');
                    emojiSpan.textContent = emoji;
                    emojisDiv.appendChild(emojiSpan);
                });
                cardBack.appendChild(emojisDiv);
            } else {
                // Regular card back
                const contentDiv = document.createElement('div');
                contentDiv.className = 'card-content';
                contentDiv.textContent = card.back || '';
                cardBack.appendChild(contentDiv);

                // Add counting animals for number cards
                if (card.dice) {
                    const animals = ['ğŸ¶', 'ğŸ±', 'ğŸ­', 'ğŸ¹', 'ğŸ°', 'ğŸ¦Š', 'ğŸ»', 'ğŸ¼', 'ğŸ¨', 'ğŸ¯', 'ğŸ¦', 'ğŸ®', 'ğŸ·', 'ğŸ¸', 'ğŸµ', 'ğŸ”', 'ğŸ§', 'ğŸ¦', 'ğŸ¦†', 'ğŸ¦‰'];
                    const numberValue = parseInt(card.front);
                    
                    if (numberValue && numberValue <= 20) {
                        const animalsDiv = document.createElement('div');
                        animalsDiv.className = 'counting-animals';
                        
                        for (let i = 0; i < numberValue; i++) {
                            const animalSpan = document.createElement('span');
                            animalSpan.textContent = animals[i % animals.length];
                            animalsDiv.appendChild(animalSpan);
                        }
                        
                        cardBack.appendChild(animalsDiv);
                    }
                }

                // Add shape examples for shape cards
                if (card.examples) {
                    const examplesDiv = document.createElement('div');
                    examplesDiv.className = 'counting-animals'; // Reuse the same styling
                    
                    card.examples.forEach(example => {
                        const exampleSpan = document.createElement('span');
                        exampleSpan.textContent = example;
                        examplesDiv.appendChild(exampleSpan);
                    });
                    
                    cardBack.appendChild(examplesDiv);
                }

                if (card.image && !card.dice && !card.examples) {
                    const imageDiv = document.createElement('div');
                    imageDiv.className = 'card-image';
                    imageDiv.textContent = card.image;
                    cardBack.appendChild(imageDiv);
                }

                if (card.front && !card.equation) {
                    const wordDiv = document.createElement('div');
                    wordDiv.className = 'card-word';
                    wordDiv.textContent = card.front;
                    cardBack.appendChild(wordDiv);
                }
            }
        }

        function flipCard() {
            isCardFlipped = !isCardFlipped;
            flashcard.classList.toggle('flipped');
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                showCard();
            }
        }

        function nextCard() {
            if (currentCardIndex < currentCards.length - 1) {
                currentCardIndex++;
                showCard();
            } else {
                // Reached end of deck
                alert('Great job! You\'ve completed all the cards! ğŸ‰\nPress OK to start over or go back to menu.');
                currentCardIndex = 0;
                showCard();
            }
        }

        function backToMenu() {
            // Reset app state
            currentCards = [];
            currentCardIndex = 0;
            isCardFlipped = false;
            
            // Reset card display
            flashcard.classList.remove('flipped');
            
            // Show menu, hide card screen
            cardScreen.classList.add('hidden');
            menuScreen.classList.remove('hidden');
            
            // Return to categories view
            showCategories();
        }

        // Initialize the app
        init();
    </script>
</body>
