<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Cards for Kids</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, 'Arial Black', sans-serif;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .menu-screen, .deck-selection, .card-screen {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .deck-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .deck-card {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1.1em;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        .deck-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }

        .deck-card.selected {
            background: linear-gradient(45deg, #FF6B6B, #FF5252);
            transform: scale(0.95);
        }

        .deck-card.category {
            background: linear-gradient(45deg, #2196F3, #1976D2);
        }

        .deck-card.subcategory {
            background: linear-gradient(45deg, #9C27B0, #7B1FA2);
        }

        .deck-card .deck-emoji {
            font-size: 2em;
            display: block;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #9E9E9E, #757575);
        }

        .btn.danger {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .mode-toggle {
            display: flex;
            background: #f0f0f0;
            border-radius: 25px;
            padding: 5px;
            margin: 20px 0;
        }

        .mode-btn {
            flex: 1;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn.active {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .flashcard {
            perspective: 1000px;
            margin: 30px 0;
            height: 400px;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            cursor: pointer;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            transform: rotateY(180deg);
        }

        .card-content {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .card-content.story-text {
            font-size: 1.5em;
            line-height: 1.3;
            padding: 10px;
        }

        .card-image {
            font-size: 6em;
            margin: 20px 0;
        }

        .card-word {
            font-size: 2em;
            margin-top: 20px;
        }

        .card-word-display {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin: 20px 0;
            letter-spacing: 3px;
        }

        .counting-animals {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
            font-size: 3em;
        }

        .dice {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }

        .die {
            width: 60px;
            height: 60px;
            background: white;
            border: 3px solid #333;
            border-radius: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
            gap: 2px;
            padding: 5px;
            position: relative;
        }

        .die-dot {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
        }

        .progress {
            background: #e0e0e0;
            border-radius: 25px;
            height: 15px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            height: 100%;
            border-radius: 25px;
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            margin: 10px 0;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .xylophone-container {
            margin: 20px 0;
            text-align: center;
            background: linear-gradient(135deg, #8B4513, #A0522D);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .xylophone {
            display: inline-flex;
            gap: 2px;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .xylophone-key {
            width: 40px;
            height: 120px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.1s ease;
            border: 2px solid #333;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            padding-bottom: 10px;
            position: relative;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .xylophone-key:hover {
            transform: translateY(-3px) rotateX(10deg);
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
        }

        .xylophone-key:active {
            transform: translateY(2px) rotateX(-5deg);
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .xylophone-key.white {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #8B4513;
            text-shadow: 1px 1px 2px rgba(255,255,255,0.5);
        }

        .xylophone-key.black {
            background: linear-gradient(135deg, #4A4A4A, #2F2F2F);
            color: white;
            height: 80px;
            width: 25px;
            margin: 0 -12.5px;
            z-index: 2;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }

        .xylophone-title {
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .math-equation {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 4em;
            font-weight: bold;
        }

        .missing {
            background: #ffeb3b;
            color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            border: 3px dashed #ff9800;
        }

        .musical-notes {
            font-size: 1.5em;
            font-weight: bold;
            color: #2196F3;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 15px;
            margin-bottom: 20px;
            letter-spacing: 3px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        }

        .nursery-emojis {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin: 20px 0;
            font-size: 4em;
        }

        .line-number {
            font-size: 1.2em;
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .breadcrumb {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 0.9em;
        }

        .breadcrumb a {
            color: #2196F3;
            text-decoration: none;
            cursor: pointer;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            }

                font-size: 3em;
                gap: 10px;
            }
            
            .xylophone-container {
                margin: 15px 0;
                padding: 15px;
            }
            
            .xylophone-key {
                width: 25px;
                height: 80px;
                font-size: 10px;
                padding-bottom: 5px;
            }
            
            .xylophone-key.black {
                height: 55px;
                width: 15px;
                margin: 0 -7.5px;
                font-size: 8px;
            }
            
            .xylophone-title {
                font-size: 1em;
                margin-bottom: 10px;
            }
        }
    </style>
</head>

        // Audio Context for xylophone
        let audioContext = null;
        
        function initAudioContext() {
            if (!audioContext) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }
        
        function playNote(frequency, duration = 0.5) {
            if (!audioContext) {
                initAudioContext();
            }
            
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
            oscillator.type = 'sine';
            
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + duration);
        }

        function createDieFace(value) {
            const die = document.createElement('div');
            die.className = 'die';
            
            // Dice dot patterns
            const patterns = {
                1: [4], // center
                2: [0, 8], // top-left, bottom-right
                3: [0, 4, 8], // top-left, center, bottom-right
                4: [0, 2, 6, 8], // corners
                5: [0, 2, 4, 6, 8], // corners + center
                6: [0, 2, 3, 5, 6, 8] // two columns
            };
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                if (patterns[value] && patterns[value].includes(i)) {
                    const dot = document.createElement('div');
                    dot.className = 'die-dot';
                    cell.appendChild(dot);
                }
                die.appendChild(cell);
            }
            
            return die;
        }

        function setupEventListeners() {
            // Category and deck selection
            deckGrid.addEventListener('click', (e) => {
                const categoryCard = e.target.closest('[data-category]');
                const deckCard = e.target.closest('[data-deck]');
                
                if (categoryCard && currentView === 'categories') {
                    const categoryKey = categoryCard.dataset.category;
                    currentCategory = categoryKey;
                    showDecks();
                } else if (deckCard && currentView === 'decks') {
                    const deckKey = deckCard.dataset.deck;
                    if (selectedDecks.includes(deckKey)) {
                        selectedDecks = selectedDecks.filter(d => d !== deckKey);
                        deckCard.classList.remove('selected');
                    } else {
                        selectedDecks.push(deckKey);
                        deckCard.classList.add('selected');
                    }
                }
            });

            // Mode toggle
            easyModeBtn.addEventListener('click', () => {
                isHardMode = false;
                easyModeBtn.classList.add('active');
                hardModeBtn.classList.remove('active');
            });

            hardModeBtn.addEventListener('click', () => {
                isHardMode = true;
                hardModeBtn.classList.add('active');
                easyModeBtn.classList.remove('active');
            });

            selectAllBtn.addEventListener('click', selectAllDecks);

            flipCardBtn.addEventListener('click', flipCard);
            prevCardBtn.addEventListener('click', previousCard);
            nextCardBtn.addEventListener('click', nextCard);
            backToMenuBtn.addEventListener('click', backToMenu);
            shuffleCardsBtn.addEventListener('click', shuffleCards);

            // Card click to flip
            flashcard.addEventListener('click', flipCard);
            
            // Xylophone key clicks
            xylophone.addEventListener('click', (e) => {

        function shuffleCards() {
            for (let i = currentCards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentCards[i], currentCards[j]] = [currentCards[j], currentCards[i]];

            if (currentCards.length > 0) {

                cardBack.appendChild(contentDiv);
                
                const emojisDiv = document.createElement('div');
                emojisDiv.className = 'nursery-emojis';
                emojisDiv.style.fontSize = '2em';
                emojisDiv.style.marginTop = '20px';
                card.emojis.forEach(emoji => {
                    const emojiSpan = document.createElement('span');
                    emojiSpan.textContent = emoji;
                    emojisDiv.appendChild(emojiSpan);
                });
                cardBack.appendChild(emojisDiv);
            } else {
                // Regular card back
                const contentDiv = document.createElement('div');
                contentDiv.className = 'card-content';
                contentDiv.textContent = card.back || '';
                cardBack.appendChild(contentDiv);

                // Add counting animals for number cards
                if (card.dice) {
                    const animals = ['üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'üê®', 'üêØ', 'ü¶Å', 'üêÆ', 'üê∑', 'üê∏', 'üêµ', 'üêî', 'üêß', 'üê¶', 'ü¶Ü', 'ü¶â'];
                    const numberValue = parseInt(card.front);
                    
                    if (numberValue && numberValue <= 20) {
                        const animalsDiv = document.createElement('div');
                        animalsDiv.className = 'counting-animals';
                        
                        for (let i = 0; i < numberValue; i++) {
                            const animalSpan = document.createElement('span');
                            animalSpan.textContent = animals[i % animals.length];
                            animalsDiv.appendChild(animalSpan);
                        }
                        
                        cardBack.appendChild(animalsDiv);
                    }
                }

                // Add shape examples for shape cards
                if (card.examples) {
                    const examplesDiv = document.createElement('div');
                    examplesDiv.className = 'counting-animals'; // Reuse the same styling
                    
                    card.examples.forEach(example => {
                        const exampleSpan = document.createElement('span');
                        exampleSpan.textContent = example;
                        examplesDiv.appendChild(exampleSpan);
                    });
                    
                    cardBack.appendChild(examplesDiv);
                }

                if (card.image && !card.dice && !card.examples) {
                    const imageDiv = document.createElement('div');
                    imageDiv.className = 'card-image';
                    imageDiv.textContent = card.image;
                    cardBack.appendChild(imageDiv);
                }

                if (card.front && !card.equation) {
                    const wordDiv = document.createElement('div');
                    wordDiv.className = 'card-word';
                    wordDiv.textContent = card.front;
                    cardBack.appendChild(wordDiv);
                }
            }
        }

        function flipCard() {
            isCardFlipped = !isCardFlipped;
            flashcard.classList.toggle('flipped');
        }

        function previousCard() {
            if (currentCardIndex > 0) {
                currentCardIndex--;
                showCard();
            }
        }

        function nextCard() {
            if (currentCardIndex < currentCards.length - 1) {
                currentCardIndex++;
                showCard();
            } else {
                // Reached end of deck
                alert('Great job! You\'ve completed all the cards! üéâ\nPress OK to start over or go back to menu.');
                currentCardIndex = 0;
                showCard();
            }
        }

        function backToMenu() {
            // Reset app state
            currentCards = [];
            currentCardIndex = 0;
            isCardFlipped = false;
            
            // Reset card display
            flashcard.classList.remove('flipped');
            
            // Hide xylophone
            xylophone.classList.add('hidden');
            
            // Show menu, hide card screen
            cardScreen.classList.add('hidden');
            menuScreen.classList.remove('hidden');
            
            // Return to categories view
            showCategories();
        }

        // Initialize the app
        init();
    </script>
</body>
</html>
