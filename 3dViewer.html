<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Terrain Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #1a1a1a;
            overflow: hidden;
        }

        #viewer3d {
            width: 100%;
            height: 100%;
        }

        /* Compact Header */
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(42, 42, 42, 0.95);
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            z-index: 1000;
            max-width: 95%;
        }

        .header-title {
            color: white;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
            text-align: center;
        }

        .controls-row {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .controls-row:last-child {
            margin-bottom: 0;
        }

        .btn {
            background: #4a4a4a;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .btn:hover {
            background: #5a5a5a;
        }

        .btn.primary {
            background: #2196F3;
        }

        .btn.primary:hover {
            background: #42A5F5;
        }

        .btn.success {
            background: #4CAF50;
        }

        .btn.success:hover {
            background: #66BB6A;
        }

        .btn.danger {
            background: #f44336;
        }

        .btn.danger:hover {
            background: #ef5350;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn.active {
            background: #2196F3;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.3);
        }

        /* Scale Control */
        .scale-control {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            font-size: 13px;
        }

        .scale-control label {
            white-space: nowrap;
        }

        .scale-control input[type="range"] {
            width: 120px;
            height: 4px;
            border-radius: 2px;
            background: #555;
            outline: none;
            -webkit-appearance: none;
        }

        .scale-control input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #2196F3;
            cursor: pointer;
        }

        .scale-control input[type="range"]::-moz-range-thumb {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: #2196F3;
            cursor: pointer;
            border: none;
        }

        .scale-value {
            min-width: 30px;
            text-align: right;
        }

        /* Checkbox */
        .checkbox-container {
            display: flex;
            align-items: center;
            color: white;
            font-size: 13px;
            gap: 6px;
        }

        .checkbox-container input {
            cursor: pointer;
            width: 16px;
            height: 16px;
        }

        /* Touch Controls (D-Pad) */
        .dpad-container {
            position: absolute;
            bottom: 30px;
            right: 30px;
            display: none;
            z-index: 1000;
        }

        .dpad-container.show {
            display: block;
        }

        .dpad {
            position: relative;
            width: 180px;
            height: 180px;
        }

        .dpad-btn {
            position: absolute;
            width: 50px;
            height: 50px;
            background: rgba(42, 42, 42, 0.9);
            border: 2px solid #555;
            border-radius: 8px;
            color: white;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            transition: all 0.1s;
        }

        .dpad-btn:active {
            background: rgba(33, 150, 243, 0.9);
            border-color: #2196F3;
            transform: scale(0.95);
        }

        .dpad-up { top: 0; left: 50%; transform: translateX(-50%); }
        .dpad-down { bottom: 0; left: 50%; transform: translateX(-50%); }
        .dpad-left { left: 0; top: 50%; transform: translateY(-50%); }
        .dpad-right { right: 0; top: 50%; transform: translateY(-50%); }
        .dpad-rotate-left { bottom: 0; left: 0; }
        .dpad-rotate-right { bottom: 0; right: 0; }

        /* Loading Overlay */
        .loading-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 8px;
            z-index: 10001;
            display: none;
            text-align: center;
        }

        .loading-overlay.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2196F3;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 500;
            max-width: 90%;
        }

        .empty-state h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 16px;
            color: #aaa;
            margin-bottom: 5px;
        }

        /* Hidden file input */
        #fileInput {
            display: none;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .header {
                top: 10px;
                padding: 12px 15px;
                max-width: 98%;
            }

            .header-title {
                font-size: 16px;
                margin-bottom: 10px;
            }

            .btn {
                padding: 6px 12px;
                font-size: 12px;
            }

            .scale-control {
                font-size: 12px;
            }

            .scale-control input[type="range"] {
                width: 80px;
            }

            .dpad-container {
                bottom: 20px;
                right: 20px;
            }

            .dpad {
                width: 150px;
                height: 150px;
            }

            .dpad-btn {
                width: 45px;
                height: 45px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Compact Header -->
    <div class="header">
        <div class="header-title">3D Terrain View</div>
        
        <!-- Row 1: Main Actions -->
        <div class="controls-row">
            <button id="loadDataBtn" class="btn primary">üìÇ Load</button>
            <button id="saveDataBtn" class="btn success" disabled>üíæ Save</button>
            <div class="scale-control">
                <label>Scale:</label>
                <input type="range" id="verticalScale" min="0.1" max="10" step="0.1" value="3">
                <span class="scale-value" id="scaleValue">3.0</span>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="wireframeToggle">
                <label for="wireframeToggle">Wire</label>
            </div>
            <button id="resetViewBtn" class="btn">Reset</button>
        </div>
        
        <!-- Row 2: View Controls -->
        <div class="controls-row">
            <button id="topViewBtn" class="btn">Top</button>
            <button id="autoRotateBtn" class="btn">Rotate</button>
            <button id="dpadBtn" class="btn">D-Pad</button>
            <button id="toggleTexture" class="btn">üó∫Ô∏è Satellite</button>
        </div>
    </div>

    <!-- Hidden file input -->
    <input type="file" id="fileInput" accept=".json">

    <!-- D-Pad Touch Controls -->
    <div id="dpadContainer" class="dpad-container">
        <div class="dpad">
            <div class="dpad-btn dpad-up" data-key="w">‚Üë</div>
            <div class="dpad-btn dpad-down" data-key="s">‚Üì</div>
            <div class="dpad-btn dpad-left" data-key="a">‚Üê</div>
            <div class="dpad-btn dpad-right" data-key="d">‚Üí</div>
            <div class="dpad-btn dpad-rotate-left" data-key="q">‚ü≤</div>
            <div class="dpad-btn dpad-rotate-right" data-key="e">‚ü≥</div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <div>Processing terrain data...</div>
    </div>

    <!-- 3D Viewer Container -->
    <div id="viewer3d">
        <div class="empty-state">
            <h2>üìÇ Click "Load Data" to import a terrain file</h2>
            <p style="margin-top: 10px; font-size: 14px;">or use "Select Area" on the map to fetch elevation data</p>
        </div>
    </div>

    <script>
        // Debug logging
        function debug(message) {
            console.log('[3D Viewer]', message);
        }

        let currentTerrainData = null;
        let satelliteTexture = null;
        let useTexture = false;
        let verticalExaggeration = 3.0;
        let originalHeightData = [];

        // Enable/disable save button based on data
        function updateSaveButton() {
            const saveBtn = document.getElementById('saveDataBtn');
            if (saveBtn) {
                saveBtn.disabled = !currentTerrainData;
            }
        }

        // Save terrain data to file
        function saveTerrainData() {
            if (!currentTerrainData) {
                alert('No terrain data to save');
                return;
            }

            const dataStr = JSON.stringify(currentTerrainData, null, 2);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `terrain_${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
            debug('Terrain data saved');
        }

        // Load terrain data from file
        function loadTerrainData(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    debug('Loaded terrain data from file');
                    
                    // Validate data structure
                    if (!data.heightData || !data.width || !data.height) {
                        throw new Error('Invalid terrain data format');
                    }
                    
                    currentTerrainData = data;
                    updateSaveButton();
                    render3DTerrain(data);
                } catch (error) {
                    console.error('Error loading file:', error);
                    alert('Error loading terrain data: ' + error.message);
                }
            };
            reader.readAsText(file);
        }

        // Main 3D rendering function
        function render3DTerrain(data) {
            debug('Starting 3D terrain rendering');
            
            const container = document.getElementById('viewer3d');
            const loadingOverlay = document.getElementById('loadingOverlay');
            
            // Show loading
            loadingOverlay.classList.add('show');
            
            // Clear container
            container.innerHTML = '';
            
            setTimeout(() => {
                try {
                    // Extract data
                    const heightData = data.heightData;
                    const width = data.width;
                    const height = data.height;
                    const bounds = data.bounds;
                    const minHeight = data.minHeight || 0;
                    const maxHeight = data.maxHeight || 1000;
                    const satelliteImageUrl = data.satelliteImageUrl;
                    
                    debug(`Terrain: ${width}x${height}, Height range: ${minHeight}m - ${maxHeight}m`);
                    
                    // Store original height data for scaling
                    originalHeightData = [...heightData];
                    
                    // Create scene
                    const scene = new THREE.Scene();
                    scene.background = new THREE.Color(0x87CEEB);
                    
                    // Create camera
                    const camera = new THREE.PerspectiveCamera(
                        60,
                        container.clientWidth / container.clientHeight,
                        0.1,
                        10000
                    );
                    
                    // Create renderer
                    const renderer = new THREE.WebGLRenderer({ antialias: true });
                    renderer.setSize(container.clientWidth, container.clientHeight);
                    renderer.setPixelRatio(window.devicePixelRatio);
                    container.appendChild(renderer.domElement);
                    
                    // Lighting
                    const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
                    scene.add(ambientLight);
                    
                    const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                    directionalLight.position.set(1, 1, 1);
                    scene.add(directionalLight);
                    
                    // Create geometry
                    const geometry = new THREE.PlaneGeometry(
                        width * 10,
                        height * 10,
                        width - 1,
                        height - 1
                    );
                    
                    // Apply height data
                    const vertices = geometry.attributes.position.array;
                    for (let i = 0; i < heightData.length; i++) {
                        vertices[i * 3 + 2] = heightData[i] * verticalExaggeration;
                    }
                    
                    geometry.computeVertexNormals();
                    
                    // Color vertices based on elevation
                    const colors = new Float32Array(heightData.length * 3);
                    for (let i = 0; i < heightData.length; i++) {
                        const normalizedHeight = (heightData[i] - minHeight) / (maxHeight - minHeight);
                        let color;
                        
                        if (normalizedHeight < 0.2) {
                            color = new THREE.Color(0x2E7D32); // Dark green (valleys)
                        } else if (normalizedHeight < 0.4) {
                            color = new THREE.Color(0x66BB6A); // Green
                        } else if (normalizedHeight < 0.6) {
                            color = new THREE.Color(0x9CCC65); // Light green
                        } else if (normalizedHeight < 0.8) {
                            color = new THREE.Color(0x8D6E63); // Brown
                        } else {
                            color = new THREE.Color(0xEEEEEE); // White (peaks)
                        }
                        
                        colors[i * 3] = color.r;
                        colors[i * 3 + 1] = color.g;
                        colors[i * 3 + 2] = color.b;
                    }
                    
                    geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                    
                    // Create material
                    const material = new THREE.MeshStandardMaterial({
                        vertexColors: true,
                        side: THREE.DoubleSide,
                        flatShading: false,
                        wireframe: false
                    });
                    
                    // Load satellite texture if available
                    if (satelliteImageUrl) {
                        const textureLoader = new THREE.TextureLoader();
                        textureLoader.load(
                            satelliteImageUrl,
                            (texture) => {
                                texture.wrapS = THREE.ClampToEdgeWrapping;
                                texture.wrapT = THREE.ClampToEdgeWrapping;
                                satelliteTexture = texture;
                                debug('Satellite texture loaded');
                            },
                            undefined,
                            (error) => {
                                debug('Error loading satellite texture: ' + error);
                            }
                        );
                    }
                    
                    // Create mesh
                    const mesh = new THREE.Mesh(geometry, material);
                    mesh.rotation.x = -Math.PI / 2;
                    scene.add(mesh);
                    
                    // Camera setup
                    const boundingBox = new THREE.Box3().setFromObject(mesh);
                    const center = boundingBox.getCenter(new THREE.Vector3());
                    const size = boundingBox.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const cameraStartDistance = maxDim * 1.5;
                    let cameraDistance = cameraStartDistance;
                    const cameraTarget = center.clone();
                    
                    let cameraRotation = {
                        theta: 0,
                        phi: Math.PI / 4
                    };
                    
                    function updateCameraFromState() {
                        const x = cameraDistance * Math.sin(cameraRotation.phi) * Math.cos(cameraRotation.theta);
                        const y = cameraDistance * Math.sin(cameraRotation.phi) * Math.sin(cameraRotation.theta);
                        const z = cameraDistance * Math.cos(cameraRotation.phi);
                        
                        camera.position.set(
                            cameraTarget.x + x,
                            cameraTarget.y + y,
                            cameraTarget.z + z
                        );
                        camera.lookAt(cameraTarget);
                    }
                    
                    updateCameraFromState();
                    
                    // Mouse controls
                    let isMouseDown = false;
                    let mouseButton = -1;
                    let lastMouseX = 0;
                    let lastMouseY = 0;
                    
                    renderer.domElement.addEventListener('mousedown', (e) => {
                        isMouseDown = true;
                        mouseButton = e.button;
                        lastMouseX = e.clientX;
                        lastMouseY = e.clientY;
                        e.preventDefault();
                    });
                    
                    renderer.domElement.addEventListener('mousemove', (e) => {
                        if (!isMouseDown) return;
                        
                        const deltaX = e.clientX - lastMouseX;
                        const deltaY = e.clientY - lastMouseY;
                        
                        if (mouseButton === 0) {
                            cameraRotation.theta -= deltaX * 0.01;
                            cameraRotation.phi = Math.max(0.1, Math.min(Math.PI - 0.1, cameraRotation.phi - deltaY * 0.01));
                            updateCameraFromState();
                        } else if (mouseButton === 2) {
                            const right = new THREE.Vector3();
                            const up = new THREE.Vector3(0, 0, 1);
                            camera.getWorldDirection(right);
                            right.cross(up).normalize();
                            
                            const moveSpeed = cameraDistance * 0.001;
                            cameraTarget.add(right.multiplyScalar(-deltaX * moveSpeed));
                            cameraTarget.z += deltaY * moveSpeed;
                            updateCameraFromState();
                        }
                        
                        lastMouseX = e.clientX;
                        lastMouseY = e.clientY;
                    });
                    
                    renderer.domElement.addEventListener('mouseup', () => {
                        isMouseDown = false;
                        mouseButton = -1;
                    });
                    
                    renderer.domElement.addEventListener('contextmenu', (e) => e.preventDefault());
                    
                    renderer.domElement.addEventListener('wheel', (e) => {
                        e.preventDefault();
                        const zoomSpeed = cameraDistance * 0.0005;
                        cameraDistance = Math.max(maxDim * 0.1, Math.min(maxDim * 5, cameraDistance + e.deltaY * zoomSpeed));
                        updateCameraFromState();
                    });
                    
                    // Keyboard and touch movement
                    const movement = { forward: false, backward: false, left: false, right: false, rotateLeft: false, rotateRight: false };
                    
                    document.addEventListener('keydown', (e) => {
                        switch(e.key.toLowerCase()) {
                            case 'w': movement.forward = true; break;
                            case 's': movement.backward = true; break;
                            case 'a': movement.left = true; break;
                            case 'd': movement.right = true; break;
                            case 'q': movement.rotateLeft = true; break;
                            case 'e': movement.rotateRight = true; break;
                            case '+': case '=':
                                cameraDistance = Math.max(maxDim * 0.1, cameraDistance * 0.9);
                                updateCameraFromState();
                                break;
                            case '-': case '_':
                                cameraDistance = Math.min(maxDim * 5, cameraDistance * 1.1);
                                updateCameraFromState();
                                break;
                        }
                    });
                    
                    document.addEventListener('keyup', (e) => {
                        switch(e.key.toLowerCase()) {
                            case 'w': movement.forward = false; break;
                            case 's': movement.backward = false; break;
                            case 'a': movement.left = false; break;
                            case 'd': movement.right = false; break;
                            case 'q': movement.rotateLeft = false; break;
                            case 'e': movement.rotateRight = false; break;
                        }
                    });
                    
                    // D-Pad button controls
                    const dpadButtons = document.querySelectorAll('.dpad-btn');
                    dpadButtons.forEach(btn => {
                        const key = btn.getAttribute('data-key');
                        
                        const startMovement = () => {
                            switch(key) {
                                case 'w': movement.forward = true; break;
                                case 's': movement.backward = true; break;
                                case 'a': movement.left = true; break;
                                case 'd': movement.right = true; break;
                                case 'q': movement.rotateLeft = true; break;
                                case 'e': movement.rotateRight = true; break;
                            }
                        };
                        
                        const stopMovement = () => {
                            switch(key) {
                                case 'w': movement.forward = false; break;
                                case 's': movement.backward = false; break;
                                case 'a': movement.left = false; break;
                                case 'd': movement.right = false; break;
                                case 'q': movement.rotateLeft = false; break;
                                case 'e': movement.rotateRight = false; break;
                            }
                        };
                        
                        btn.addEventListener('mousedown', startMovement);
                        btn.addEventListener('mouseup', stopMovement);
                        btn.addEventListener('mouseleave', stopMovement);
                        btn.addEventListener('touchstart', (e) => { e.preventDefault(); startMovement(); });
                        btn.addEventListener('touchend', (e) => { e.preventDefault(); stopMovement(); });
                    });
                    
                    function updateMovement() {
                        const moveSpeed = cameraDistance * 0.02;
                        const rotateSpeed = 0.02;
                        
                        if (movement.forward || movement.backward || movement.left || movement.right) {
                            const forward = new THREE.Vector3();
                            camera.getWorldDirection(forward);
                            forward.z = 0;
                            forward.normalize();
                            
                            const right = new THREE.Vector3();
                            right.crossVectors(forward, new THREE.Vector3(0, 0, 1)).normalize();
                            
                            if (movement.forward) cameraTarget.add(forward.multiplyScalar(moveSpeed));
                            if (movement.backward) cameraTarget.add(forward.multiplyScalar(-moveSpeed));
                            if (movement.left) cameraTarget.add(right.multiplyScalar(-moveSpeed));
                            if (movement.right) cameraTarget.add(right.multiplyScalar(moveSpeed));
                            
                            updateCameraFromState();
                        }
                        
                        if (movement.rotateLeft) {
                            cameraRotation.theta += rotateSpeed;
                            updateCameraFromState();
                        }
                        if (movement.rotateRight) {
                            cameraRotation.theta -= rotateSpeed;
                            updateCameraFromState();
                        }
                    }
                    
                    // Auto-rotate
                    let autoRotate = false;
                    
                    // View control functions
                    function resetView() {
                        cameraRotation = { theta: 0, phi: Math.PI / 4 };
                        cameraDistance = cameraStartDistance;
                        cameraTarget.copy(center);
                        updateCameraFromState();
                        debug('View reset');
                    }
                    
                    function topView() {
                        cameraRotation = { theta: 0, phi: 0.01 };
                        cameraDistance = cameraStartDistance * 1.5;
                        cameraTarget.copy(center);
                        updateCameraFromState();
                        debug('Top view');
                    }
                    
                    function toggleAutoRotate() {
                        autoRotate = !autoRotate;
                        const btn = document.getElementById('autoRotateBtn');
                        if (btn) {
                            if (autoRotate) {
                                btn.classList.add('active');
                            } else {
                                btn.classList.remove('active');
                            }
                        }
                        debug('Auto-rotate: ' + (autoRotate ? 'ON' : 'OFF'));
                    }
                    
                    function toggleDPad() {
                        const dpad = document.getElementById('dpadContainer');
                        const btn = document.getElementById('dpadBtn');
                        if (dpad.classList.contains('show')) {
                            dpad.classList.remove('show');
                            if (btn) btn.classList.remove('active');
                            debug('D-Pad hidden');
                        } else {
                            dpad.classList.add('show');
                            if (btn) btn.classList.add('active');
                            debug('D-Pad shown');
                        }
                    }
                    
                    // Toggle between satellite texture and elevation colors
                    function toggleTexture() {
                        if (!satelliteTexture) {
                            alert('No satellite texture available for this terrain');
                            return;
                        }
                        
                        useTexture = !useTexture;
                        const toggleBtn = document.getElementById('toggleTexture');
                        
                        if (useTexture) {
                            material.map = satelliteTexture;
                            material.vertexColors = false;
                            if (toggleBtn) toggleBtn.classList.add('active');
                            debug('Satellite texture ON');
                        } else {
                            material.map = null;
                            material.vertexColors = true;
                            if (toggleBtn) toggleBtn.classList.remove('active');
                            debug('Satellite texture OFF');
                        }
                        material.needsUpdate = true;
                    }
                    
                    // Vertical scale control
                    function updateVerticalScale(value) {
                        const newScale = parseFloat(value);
                        document.getElementById('scaleValue').textContent = newScale.toFixed(1);
                        
                        const vertices = geometry.attributes.position.array;
                        for (let i = 0; i < originalHeightData.length; i++) {
                            vertices[i * 3 + 2] = originalHeightData[i] * (newScale / verticalExaggeration);
                        }
                        
                        geometry.attributes.position.needsUpdate = true;
                        geometry.computeVertexNormals();
                    }
                    
                    // Wireframe toggle
                    function toggleWireframe(checked) {
                        material.wireframe = checked;
                    }
                    
                    // Add event listeners for controls
                    const resetBtn = document.getElementById('resetViewBtn');
                    const topBtn = document.getElementById('topViewBtn');
                    const autoBtn = document.getElementById('autoRotateBtn');
                    const dpadBtn = document.getElementById('dpadBtn');
                    const textureBtn = document.getElementById('toggleTexture');
                    const scaleSlider = document.getElementById('verticalScale');
                    const wireframeCheck = document.getElementById('wireframeToggle');
                    
                    if (resetBtn) resetBtn.addEventListener('click', resetView);
                    if (topBtn) topBtn.addEventListener('click', topView);
                    if (autoBtn) autoBtn.addEventListener('click', toggleAutoRotate);
                    if (dpadBtn) dpadBtn.addEventListener('click', toggleDPad);
                    if (textureBtn) textureBtn.addEventListener('click', toggleTexture);
                    if (scaleSlider) scaleSlider.addEventListener('input', (e) => updateVerticalScale(e.target.value));
                    if (wireframeCheck) wireframeCheck.addEventListener('change', (e) => toggleWireframe(e.target.checked));
                    
                    // Animation loop
                    let frameCount = 0;
                    function animate() {
                        requestAnimationFrame(animate);
                        
                        // Update keyboard/touch movement
                        updateMovement();
                        
                        // Auto-rotate if enabled
                        if (autoRotate && !Object.values(movement).some(v => v)) {
                            cameraRotation.theta += 0.002;
                            updateCameraFromState();
                        }
                        
                        renderer.render(scene, camera);
                        
                        // Debug first few frames
                        if (frameCount < 3) {
                            debug('Frame ' + frameCount + ' rendered');
                            frameCount++;
                        }
                    }
                    
                    animate();
                    debug('Animation loop started');
                    
                    // Handle window resize
                    const resizeHandler = () => {
                        camera.aspect = container.clientWidth / container.clientHeight;
                        camera.updateProjectionMatrix();
                        renderer.setSize(container.clientWidth, container.clientHeight);
                    };
                    window.addEventListener('resize', resizeHandler);
                    
                    // Hide loading overlay
                    loadingOverlay.classList.remove('show');
                    debug('3D terrain rendering complete');
                    
                } catch (error) {
                    console.error('Error rendering 3D terrain:', error);
                    loadingOverlay.classList.remove('show');
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>‚ùå Error Rendering Terrain</h2>
                            <p style="color: #ff6b6b;">${error.message}</p>
                            <p style="font-size: 14px; margin-top: 10px;">Please try loading a different file</p>
                        </div>
                    `;
                }
            }, 100);
        }

        // Event listeners
        document.getElementById('loadDataBtn').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                loadTerrainData(e.target.files[0]);
            }
        });

        document.getElementById('saveDataBtn').addEventListener('click', saveTerrainData);

        // Initialize
        debug('3D Terrain Viewer initialized');
        updateSaveButton();

        // Auto-show D-Pad on mobile
        if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
            document.getElementById('dpadContainer').classList.add('show');
            const btn = document.getElementById('dpadBtn');
            if (btn) btn.classList.add('active');
        }
    </script>
</body>
</html>
