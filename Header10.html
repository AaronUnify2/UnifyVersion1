<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Header</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            
        }
        .nav-container {
            background-color: #333;
            overflow: visible;
            position: relative;
            z-index: 0;
            height: 50px; /* Adjust the height to ensure the hamburger icon fits */
        }
        .nav-container a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            display: block;
            overflow: visible;
        }
        .nav-container a:hover {
            background-color: #ddd;
            color: black;
            overflow: visible;
        }
        .hamburger-menu {
            display: block;
            position: absolute;
            top: 10px; /* Adjusted to fit within the nav-container */
            left: 20px;
            cursor: pointer;
            font-size: 30px;
            color: #fff;
            overflow: visible;
        }
        .sidenav {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: visible;
            transition: 0.5s;
            padding-top: 60px;
            overflow: visible;
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #f2f2f2;
            display: block;
            transition: 0.3s;
        }
        .sidenav a:hover {
            color: #ddd;
        }
        .sidenav .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }
        .dropdown-content {
            display: none;
            font-size: 20px;
            border: 1px solid #444;
            margin-left: 20px;
            padding: 10px;
            background-color: #444;
            overflow: visible;
        }
        .dropdown-content a {
            padding: 8px 8px;
            font-size: 18px;
            border: none;
            overflow: visible;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

<div class="nav-container">
    <span class="hamburger-menu" onclick="openNav()">&#9776;</span>
</div>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <!-- Contracts Category -->
    <div class="dropdown">
        <a href="javascript:void(0)" onclick="toggleSubMenu('contractsSubMenu')">Contracts</a>
        <div id="contractsSubMenu" class="dropdown-content">
            <a href="Contractor22.html">Contractor Agreement</a>
            <a href="EquipmentLendingAgreement.html">Equipment Lending Agreement</a>
            <a href="MoneyLending58.html">Money Lending Agreement</a>
        </div>
    </div>
    <!-- Unify and Mediator Category -->
    <div class="dropdown">
        <a href="javascript:void(0)" onclick="toggleSubMenu('psychologySubMenu')">Psychology</a>
        <div id="psychologySubMenu" class="dropdown-content">
            <a href="Unify155.html">Unify</a>
            <a href="Mediator1.html">Mediator</a>
        </div>
    </div>
    <!-- Budget and Home Category -->
    <div class="dropdown">
        <a href="javascript:void(0)" onclick="toggleSubMenu('financeSubMenu')">Finance</a>
        <div id="financeSubMenu" class="dropdown-content">
            <a href="Budget10.html">Budget</a>
            <a href="Home49.html">Home</a>
        </div>
    </div>
    <a href="Blog.html">Blog</a>
</div>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
    }

    function toggleSubMenu(id) {
        var subMenu = document.getElementById(id);
        if (subMenu.style.display === "block") {
            subMenu.style.display = "none";
        } else {
            subMenu.style.display = "block";
        }
    }
</script>
