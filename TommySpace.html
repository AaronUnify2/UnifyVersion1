<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Titan Scale: Stable</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; user-select: none; -webkit-user-select: none; }
        body { overflow: hidden; background: #000; font-family: 'Chakra Petch', sans-serif; }
        
        #ui-layer { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; }
        
        /* Labels */
        .planet-label {
            position: absolute; transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.8); font-size: 11px;
            text-align: center; pointer-events: none;
            text-shadow: 0 0 4px #000; transition: opacity 0.2s;
        }
        .label-name { font-weight: 700; color: #fff; }
        .label-dist { font-size: 9px; color: #00ffcc; }

        /* HUD */
        #hud-top { position: absolute; top: 20px; width: 100%; text-align: center; pointer-events: none; }
        #hud-bottom { position: absolute; bottom: 20px; width: 100%; text-align: center; pointer-events: none; }
        
        .hud-text { color: #00ffcc; font-size: 14px; letter-spacing: 2px; text-shadow: 0 0 5px rgba(0, 255, 204, 0.4); }
        .sub-text { color: #555; font-size: 10px; margin-top: 4px; }

        /* Action Button */
        #action-btn {
            position: absolute; top: 50%; right: 30px; transform: translateY(-50%);
            width: 90px; height: 90px; border-radius: 50%;
            border: 2px solid #00ffcc; color: #00ffcc;
            display: none; align-items: center; justify-content: center;
            font-size: 14px; font-weight: bold; background: rgba(0, 50, 50, 0.8);
            cursor: pointer; pointer-events: auto;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }

        /* Controls */
        #controls { pointer-events: auto; }
        #stick-area {
            position: absolute; bottom: 40px; left: 40px; width: 140px; height: 140px;
            border-radius: 50%; border: 1px dashed rgba(255, 255, 255, 0.2);
        }
        #stick-thumb {
            width: 60px; height: 60px; background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5); border-radius: 50%;
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        }
        .btn {
            position: absolute; width: 80px; height: 80px; border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2); color: #fff;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px);
        }
        #btn-up { bottom: 140px; right: 30px; }
        #btn-down { bottom: 40px; right: 30px; }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui-layer">
        <div id="labels-container"></div>
        
        <div id="hud-top">
            <div id="lock-status" class="hud-text">SYSTEM ONLINE</div>
            <div id="nearest-obj" class="sub-text">SCANNING...</div>
        </div>
        <div id="hud-bottom">
            <div id="speed-readout" class="hud-text">VEL: 0</div>
        </div>

        <div id="action-btn">LAND</div>

        <div id="controls">
            <div id="stick-area"><div id="stick-thumb"></div></div>
            <div id="btn-up" class="btn">▲</div>
            <div id="btn-down" class="btn">▼</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
    /* ================================================================
       TITAN SCALE v8: STABLE FLIGHT
       ================================================================ */

    const config = {
        renderDist: 3000000000,
        lockDist: 40000,
        maxSpeed: 20000, // Faster max speed for travel
        minSpeed: 10,    // Hard minimum so you never get stuck
        sunRadius: 50000
    };

    const canvas = document.getElementById('gameCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, logarithmicDepthBuffer: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000005);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, config.renderDist);
    camera.up.set(0, 1, 0); 

    scene.add(new THREE.AmbientLight(0x404040, 1.5));
    scene.add(new THREE.PointLight(0xffffff, 2.0, 0));

    // Raycaster for occlusion
    const raycaster = new THREE.Raycaster();
    const systemGroup = new THREE.Group();
    scene.add(systemGroup);

    // ================= PLANET SYSTEM =================
    const planets = [];
    const labelsContainer = document.getElementById('labels-container');

    function createTexture(color) {
        const c = document.createElement('canvas'); c.width=256; c.height=128;
        const ctx = c.getContext('2d');
        ctx.fillStyle = color; ctx.fillRect(0,0,256,128);
        ctx.globalAlpha = 0.15;
        for(let i=0;i<40;i++){
            ctx.fillStyle = Math.random()>0.5?'#fff':'#000';
            ctx.beginPath(); ctx.arc(Math.random()*256, Math.random()*128, Math.random()*10, 0, Math.PI*2); ctx.fill();
        }
        return new THREE.CanvasTexture(c);
    }

    function createPlanet(name, radius, dist, color, isSun=false) {
        const grp = new THREE.Group();
        grp.position.set(dist, 0, 0);
        
        const geo = new THREE.SphereGeometry(radius, 64, 64);
        const mat = isSun ? new THREE.MeshBasicMaterial({ color: 0xffaa00 }) : new THREE.MeshStandardMaterial({ map: createTexture(color), roughness: 0.8 });
        const mesh = new THREE.Mesh(geo, mat);
        mesh.name = "PM_" + name;
        grp.add(mesh);

        if(dist > 0) {
            const rGeo = new THREE.RingGeometry(dist-200, dist+200, 128);
            const rMat = new THREE.MeshBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.05, side: THREE.DoubleSide });
            const ring = new THREE.Mesh(rGeo, rMat);
            ring.rotation.x = Math.PI/2;
            scene.add(ring);
        }
        
        systemGroup.add(grp);

        const label = document.createElement('div');
        label.className = 'planet-label';
        label.innerHTML = `<div class="label-name">${name}</div><div class="label-dist"></div>`;
        labelsContainer.appendChild(label);

        planets.push({
            name, grp, mesh, radius, dist, label,
            angle: Math.random()*10,
            orbitSpeed: dist === 0 ? 0 : (25000 / dist) * 0.0001
        });
    }

    createPlanet("SUN", config.sunRadius, 0, '#ffaa00', true);
    createPlanet("MERCURY", 400,   80000,  '#aaaaaa');
    createPlanet("VENUS",   900,   140000, '#ffccaa');
    createPlanet("EARTH",   1000,  200000, '#4488ff');
    createPlanet("MARS",    500,   300000, '#ff4422');
    createPlanet("JUPITER", 12000, 600000, '#d8ca9d');
    createPlanet("SATURN",  10000, 1000000, '#eaddb8');
    createPlanet("URANUS",  4000,  1800000,'#44ffff');
    createPlanet("NEPTUNE", 3900,  2600000,'#4466ff');

    // ================= SPAWN =================
    // Explicitly set spawn near Earth
    // Earth is at 200,000. Radius 1000.
    // Spawn at 200,000 x, 2000 y, 5000 z
    camera.position.set(200000, 2000, 5000); 
    let camYaw = Math.PI; // Face Earth (Earth is at 0z relative to group, but we are at 5000z)
    let camPitch = 0;

    // ================= LANDING LOGIC =================
    const actionBtn = document.getElementById('action-btn');
    let landedPlanet = null;
    let nearestPlanet = null;

    actionBtn.addEventListener('click', () => {
        if(landedPlanet) {
            // TAKEOFF
            const p = landedPlanet;
            const worldPos = new THREE.Vector3();
            p.grp.getWorldPosition(worldPos);
            camera.position.set(worldPos.x, worldPos.y + p.radius + 200, worldPos.z); // 200u up
            camPitch = -Math.PI/2;
            landedPlanet = null;
            actionBtn.style.display = 'none';
        } else if (nearestPlanet) {
            // LAND
            const p = nearestPlanet;
            const worldPos = new THREE.Vector3();
            p.grp.getWorldPosition(worldPos);
            camera.position.set(worldPos.x, worldPos.y, worldPos.z + p.radius + 5);
            camYaw = Math.PI;
            camPitch = 0.2; // Look up slightly
            landedPlanet = p;
            actionBtn.innerText = "TAKEOFF";
        }
    });

    // ================= CONTROLS =================
    const input = { x:0, y:0, up:false, down:false };
    const stick = document.getElementById('stick-thumb');
    const stickArea = document.getElementById('stick-area');
    let touchId = null;

    stickArea.addEventListener('touchstart', e => { e.preventDefault(); touchId=e.changedTouches[0].identifier; updateStick(e.changedTouches[0]); });
    stickArea.addEventListener('touchmove', e => { e.preventDefault(); for(let i=0;i<e.changedTouches.length;i++) if(e.changedTouches[i].identifier === touchId) updateStick(e.changedTouches[i]); });
    stickArea.addEventListener('touchend', () => { touchId=null; stick.style.transform='translate(-50%,-50%)'; input.x=0; input.y=0; });

    function updateStick(t) {
        const r = stickArea.getBoundingClientRect();
        const dx = t.clientX - (r.left + r.width/2);
        const dy = t.clientY - (r.top + r.height/2);
        const dist = Math.min(Math.sqrt(dx*dx+dy*dy), 60);
        const ang = Math.atan2(dy, dx);
        stick.style.transform = `translate(calc(-50% + ${Math.cos(ang)*dist}px), calc(-50% + ${Math.sin(ang)*dist}px))`;
        input.x = (Math.cos(ang)*dist)/60; input.y = (Math.sin(ang)*dist)/60;
    }

    let lastLook = {x:0, y:0};
    document.addEventListener('touchstart', e => { if(e.target.id==='gameCanvas') lastLook={x:e.touches[0].clientX, y:e.touches[0].clientY}; });
    document.addEventListener('touchmove', e => {
        if(e.target.id==='gameCanvas') {
            e.preventDefault();
            const dx = e.touches[0].clientX - lastLook.x;
            const dy = e.touches[0].clientY - lastLook.y;
            camYaw -= dx * 0.003; camPitch -= dy * 0.003;
            camPitch = Math.max(-1.5, Math.min(1.5, camPitch));
            lastLook={x:e.touches[0].clientX, y:e.touches[0].clientY};
        }
    });

    const btnUp = document.getElementById('btn-up');
    const btnDown = document.getElementById('btn-down');
    btnUp.addEventListener('touchstart', (e)=>{e.preventDefault();input.up=true});
    btnUp.addEventListener('touchend', (e)=>{e.preventDefault();input.up=false});
    btnDown.addEventListener('touchstart', (e)=>{e.preventDefault();input.down=true});
    btnDown.addEventListener('touchend', (e)=>{e.preventDefault();input.down=false});

    // ================= LOOP =================
    const speedText = document.getElementById('speed-readout');
    const lockText = document.getElementById('lock-status');
    const nearText = document.getElementById('nearest-obj');
    const tempVec = new THREE.Vector3();
    const screenVec = new THREE.Vector3();

    function animate() {
        requestAnimationFrame(animate);
        const time = Date.now();
        
        let closestP = null;
        let closestDist = Infinity;
        let isLocked = false;

        // 1. UPDATE PLANETS
        planets.forEach(p => {
            const prevPos = p.grp.position.clone();
            
            // Orbit
            if(p.dist > 0) {
                p.grp.position.x = Math.cos(p.angle + time * p.orbitSpeed) * p.dist;
                p.grp.position.z = Math.sin(p.angle + time * p.orbitSpeed) * p.dist;
            }

            // Dist calc
            p.mesh.getWorldPosition(tempVec);
            const distCenter = camera.position.distanceTo(tempVec);
            const distSurface = distCenter - p.radius;

            if(distSurface < closestDist) {
                closestDist = distSurface;
                closestP = p;
            }

            // Gravity Lock
            const delta = p.grp.position.clone().sub(prevPos);
            
            // Validate Delta (Prevent NaN)
            if (!isNaN(delta.x) && !isNaN(delta.y) && !isNaN(delta.z)) {
                if(landedPlanet === p || (!landedPlanet && distSurface < config.lockDist)) {
                    camera.position.add(delta);
                    isLocked = true;
                }
            }

            // Labels with Raycasting
            if(distSurface < 100000) {
                p.label.style.opacity = '0';
            } else {
                tempVec.project(camera);
                if(tempVec.z < 1 && Math.abs(tempVec.x)<1 && Math.abs(tempVec.y)<1) {
                    screenVec.set(tempVec.x, tempVec.y, 0.5);
                    raycaster.setFromCamera(screenVec, camera);
                    const intersects = raycaster.intersectObjects(systemGroup.children, true);
                    if(intersects.length > 0 && intersects[0].object.name === "PM_" + p.name) {
                        const x = (tempVec.x * .5 + .5) * canvas.clientWidth;
                        const y = (tempVec.y * -.5 + .5) * canvas.clientHeight;
                        p.label.style.left = x + 'px';
                        p.label.style.top = y + 'px';
                        p.label.style.opacity = '1';
                        p.label.querySelector('.label-dist').innerText = Math.floor(distSurface).toLocaleString() + ' u';
                    } else {
                        p.label.style.opacity = '0';
                    }
                } else {
                    p.label.style.opacity = '0';
                }
            }
        });

        // 2. HUD & STATE
        nearestPlanet = (closestDist < 1000 && !landedPlanet) ? closestP : null;
        
        if (landedPlanet) {
            actionBtn.style.display = 'flex'; actionBtn.innerText = "TAKEOFF";
            lockText.innerText = "SURFACE LOCK"; lockText.style.color = "#00ffcc";
        } else if (nearestPlanet) {
            actionBtn.style.display = 'flex'; actionBtn.innerText = "LAND";
            lockText.innerText = "ORBIT LOCK"; lockText.style.color = "#ffff00";
        } else {
            actionBtn.style.display = 'none';
            if(isLocked) {
                 lockText.innerText = "GRAVITY LOCK"; lockText.style.color = "#00ffcc";
            } else {
                 lockText.innerText = "SYSTEM ONLINE"; lockText.style.color = "#00aa88";
            }
        }
        
        nearText.innerText = closestP ? `NEAREST: ${closestP.name} (${Math.floor(closestDist)})` : "DEEP SPACE";

        // 3. MOVEMENT (SAFE)
        let targetSpeed = 0;
        
        if (landedPlanet) {
            targetSpeed = 10;
        } else {
            // Smooth speed curve:
            // Far away (>1mil): Max speed
            // Approaching (50k - 1mil): Linear scale
            // Close (<50k): Fine control
            
            if(closestDist > 500000) {
                targetSpeed = config.maxSpeed;
            } else {
                targetSpeed = Math.max(config.minSpeed, closestDist * 0.05);
            }
        }
        
        // Final NaN Check
        if(isNaN(targetSpeed)) targetSpeed = 10;
        
        speedText.innerText = `VEL: ${Math.floor(targetSpeed)}`;

        const fwd = new THREE.Vector3(0, 0, -1).applyEuler(camera.rotation);
        const right = new THREE.Vector3(1, 0, 0).applyEuler(camera.rotation);
        const up = new THREE.Vector3(0, 1, 0); 

        if(Math.abs(input.y)>0.05) camera.position.addScaledVector(fwd, -input.y * targetSpeed);
        if(Math.abs(input.x)>0.05) camera.position.addScaledVector(right, input.x * targetSpeed);
        if(input.up) camera.position.addScaledVector(up, targetSpeed);
        if(input.down) camera.position.addScaledVector(up, -targetSpeed);

        camera.rotation.order = "YXZ";
        camera.rotation.y = camYaw;
        camera.rotation.x = camPitch;

        renderer.render(scene, camera);
    }
    animate();
    </script>
</body>
</html>
