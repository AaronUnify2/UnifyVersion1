<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Titan Scale Solar System</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; touch-action: none; user-select: none; -webkit-user-select: none; }
        body { overflow: hidden; background: #000; font-family: 'Exo 2', sans-serif; }
        
        #gameCanvas { display: block; width: 100vw; height: 100vh; }

        /* UI Overlay */
        #ui-layer {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 10;
        }

        #hud-top {
            position: absolute; top: 20px; width: 100%; text-align: center;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        
        h1 { color: rgba(255,255,255,0.9); font-size: 14px; letter-spacing: 2px; text-transform: uppercase; }
        
        #readout {
            color: #00e5ff; font-size: 11px; margin-top: 5px; font-family: monospace;
            text-shadow: 0 0 10px rgba(0,229,255,0.5);
        }

        #proximity-alert {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: #ff3333; border: 1px solid #ff3333; padding: 10px 20px;
            font-size: 12px; display: none; background: rgba(0,0,0,0.7);
        }

        /* Controls */
        #controls { pointer-events: auto; }
        
        #stick-area {
            position: absolute; bottom: 30px; left: 30px;
            width: 140px; height: 140px;
        }
        
        .stick-base {
            width: 100%; height: 100%; border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            border: 1px solid rgba(255,255,255,0.2); position: relative;
        }
        
        .stick-thumb {
            width: 50px; height: 50px; background: rgba(0, 229, 255, 0.5);
            border-radius: 50%; position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%); box-shadow: 0 0 15px rgba(0,229,255,0.4);
        }

        .thruster-btn {
            position: absolute; width: 70px; height: 70px; border-radius: 50%;
            border: 1px solid rgba(255,255,255,0.3); color: white;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; backdrop-filter: blur(4px); cursor: pointer;
            transition: transform 0.1s, background 0.2s;
        }
        
        .thruster-btn:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }
        
        #btn-up { bottom: 120px; right: 30px; background: linear-gradient(180deg, rgba(76, 175, 80, 0.4), rgba(0,0,0,0)); }
        #btn-down { bottom: 30px; right: 30px; background: linear-gradient(0deg, rgba(33, 150, 243, 0.4), rgba(0,0,0,0)); }

        #speed-readout {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            color: rgba(255,255,255,0.5); font-size: 10px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="ui-layer">
        <div id="hud-top">
            <h1>Solar System: Titan Scale</h1>
            <div id="readout">DISTANCE LOCK: ENGAGED</div>
        </div>
        <div id="proximity-alert">GRAVITY WELL DETECTED</div>
        
        <div id="speed-readout">THRUSTER OUTPUT: 0%</div>

        <div id="controls">
            <div id="stick-area"><div class="stick-base"><div class="stick-thumb" id="stick"></div></div></div>
            <div id="btn-up" class="thruster-btn">▲</div>
            <div id="btn-down" class="thruster-btn">▼</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
    /* ================================================================
       TITAN SCALE ENGINE
       ================================================================
       Logic:
       1. Scale everything up by 100x compared to previous version.
       2. Use logarithmic depth buffer to prevent Z-fighting at massive distances.
       3. "Gravity Lock" reduces move speed based on proximity to surface.
    */

    const config = {
        sunRadius: 40000,     // Massive
        earthRadius: 1000,    // Big enough to land on
        moonRadius: 270,
        earthDist: 200000,    // Far enough to feel lonely
        moonDist: 6000,       // Orbiting Earth
        baseSpeed: 100,
        maxSpeed: 10000
    };

    // SETUP
    const canvas = document.getElementById('gameCanvas');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: false, logarithmicDepthBuffer: true }); // Log depth is crucial for scale
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
    
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000005);
    
    // Camera allows seeing from 1 unit to 2 million units
    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 5000000);

    // LIGHTING
    const ambient = new THREE.AmbientLight(0x404040, 0.1); // Very dark shadows for space contrast
    scene.add(ambient);
    
    // The Sun Light - Point light at 0,0,0
    const sunLight = new THREE.PointLight(0xffffff, 1.5, 0); // 0 range = infinite
    scene.add(sunLight);

    // TEXTURE GENERATORS (Procedural High Res)
    function createTexture(width, height, fn) {
        const c = document.createElement('canvas');
        c.width = width; c.height = height;
        const ctx = c.getContext('2d');
        fn(ctx, width, height);
        const t = new THREE.CanvasTexture(c);
        return t;
    }

    // 1. Sun Texture (Bright, shifting)
    const texSun = createTexture(512, 256, (ctx, w, h) => {
        const grd = ctx.createLinearGradient(0,0,0,h);
        grd.addColorStop(0, '#ffaa00'); grd.addColorStop(0.5, '#ff8800'); grd.addColorStop(1, '#ff4400');
        ctx.fillStyle = grd; ctx.fillRect(0,0,w,h);
        // Solar flares
        ctx.globalCompositeOperation = 'lighter';
        for(let i=0; i<100; i++) {
            ctx.fillStyle = `rgba(255, 255, 200, ${Math.random()*0.3})`;
            ctx.beginPath(); ctx.arc(Math.random()*w, Math.random()*h, Math.random()*20, 0, Math.PI*2); ctx.fill();
        }
    });

    // 2. Earth Texture (Detailed continents)
    const texEarth = createTexture(1024, 512, (ctx, w, h) => {
        ctx.fillStyle = '#051e3e'; ctx.fillRect(0,0,w,h); // Deep Ocean
        
        // Continents (Noise-like blobs)
        ctx.fillStyle = '#3a5f40';
        for(let i=0; i<60; i++) {
            const x = Math.random()*w, y = Math.random()*h * 0.8 + h*0.1;
            const r = Math.random() * 50 + 20;
            ctx.beginPath(); ctx.ellipse(x, y, r, r*0.6, Math.random()*3, 0, Math.PI*2); ctx.fill();
        }
        
        // Clouds
        ctx.fillStyle = 'rgba(255,255,255,0.2)';
        for(let i=0; i<200; i++) {
            const x = Math.random()*w, y = Math.random()*h;
            ctx.fillRect(x, y, Math.random()*30+10, 2);
        }
    });

    // 3. Moon Texture (Craters)
    const texMoon = createTexture(512, 256, (ctx, w, h) => {
        ctx.fillStyle = '#888888'; ctx.fillRect(0,0,w,h);
        ctx.fillStyle = '#666666';
        for(let i=0; i<100; i++) {
            const r = Math.random() * 10 + 2;
            ctx.beginPath(); ctx.arc(Math.random()*w, Math.random()*h, r, 0, Math.PI*2); ctx.fill();
        }
    });

    // 4. Starfield (Deep depth)
    const starGeo = new THREE.BufferGeometry();
    const starPos = [];
    for(let i=0; i<5000; i++) {
        const r = 1000000 + Math.random() * 1000000;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        starPos.push(r * Math.sin(phi) * Math.cos(theta));
        starPos.push(r * Math.sin(phi) * Math.sin(theta));
        starPos.push(r * Math.cos(phi));
    }
    starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
    const starMat = new THREE.PointsMaterial({ color: 0xffffff, size: 400, sizeAttenuation: true });
    scene.add(new THREE.Points(starGeo, starMat));


    // OBJECTS
    const objects = [];

    // The Sun
    const sunGeo = new THREE.SphereGeometry(config.sunRadius, 64, 64);
    const sunMat = new THREE.MeshBasicMaterial({ map: texSun });
    const sun = new THREE.Mesh(sunGeo, sunMat);
    scene.add(sun);
    
    // Sun Glow (Atmosphere)
    const sunGlowGeo = new THREE.SphereGeometry(config.sunRadius * 1.2, 32, 32);
    const sunGlowMat = new THREE.MeshBasicMaterial({ color: 0xffaa00, transparent: true, opacity: 0.1, side: THREE.BackSide });
    const sunGlow = new THREE.Mesh(sunGlowGeo, sunGlowMat);
    scene.add(sunGlow);
    objects.push({ mesh: sun, radius: config.sunRadius, name: "SUN" });

    // Earth Container (Holds Earth and Moon system)
    const earthSystem = new THREE.Group();
    scene.add(earthSystem);

    // Earth
    const earthGeo = new THREE.SphereGeometry(config.earthRadius, 64, 64);
    const earthMat = new THREE.MeshStandardMaterial({ map: texEarth, roughness: 0.6, metalness: 0.1 });
    const earth = new THREE.Mesh(earthGeo, earthMat);
    earthSystem.add(earth);
    objects.push({ mesh: earth, radius: config.earthRadius, name: "EARTH", parent: earthSystem });

    // Moon pivot (for orbiting Earth)
    const moonPivot = new THREE.Group();
    earthSystem.add(moonPivot);
    
    // Moon
    const moonGeo = new THREE.SphereGeometry(config.moonRadius, 32, 32);
    const moonMat = new THREE.MeshStandardMaterial({ map: texMoon, roughness: 1.0 });
    const moon = new THREE.Mesh(moonGeo, moonMat);
    moon.position.set(config.moonDist, 0, 0); // Offset from Earth
    moonPivot.add(moon);
    // Note: We need absolute position for collision, but it's nested. We'll handle proximity via world position.

    // INITIAL POSITIONING
    // Place Earth far from Sun
    earthSystem.position.set(config.earthDist, 0, 0);

    // Place Player ON EARTH SURFACE
    // Earth is at (config.earthDist, 0, 0)
    // We want to be on the surface, looking at the moon.
    // Moon is at (config.earthDist + config.moonDist, 0, 0) relative to sun? No, moon is relative to Earth.
    
    // Let's position camera on the "Dark Side" of Earth relative to Sun, so we look out into space?
    // Or on the sunset line?
    // Let's stand on top (Y+)
    camera.position.set(config.earthDist, config.earthRadius + 2, 0); 
    camera.lookAt(config.earthDist + 100, config.earthRadius + 2, 0); // Look "East"
    
    // Rotation variables
    let camYaw = -Math.PI/2; // Facing towards Sun/Earth center axis
    let camPitch = 0;

    // INPUT HANDLING
    const input = { x: 0, y: 0, up: false, down: false };
    
    // Joystick
    const stick = document.getElementById('stick');
    const stickArea = document.getElementById('stick-area');
    let touchId = null;
    const stickCenter = { x: 70, y: 70 }; // Half of 140px

    stickArea.addEventListener('touchstart', e => {
        e.preventDefault();
        const t = e.changedTouches[0];
        touchId = t.identifier;
        updateStick(t.clientX, t.clientY);
    });
    
    stickArea.addEventListener('touchmove', e => {
        e.preventDefault();
        for(let i=0; i<e.changedTouches.length; i++) {
            if(e.changedTouches[i].identifier === touchId) {
                updateStick(e.changedTouches[i].clientX, e.changedTouches[i].clientY);
            }
        }
    });

    const resetStick = () => {
        touchId = null;
        stick.style.transform = `translate(-50%, -50%)`;
        input.x = 0; input.y = 0;
    };

    stickArea.addEventListener('touchend', resetStick);

    function updateStick(cx, cy) {
        const rect = stickArea.getBoundingClientRect();
        const x = cx - rect.left - stickCenter.x;
        const y = cy - rect.top - stickCenter.y;
        const dist = Math.sqrt(x*x+y*y);
        const maxDist = 40;
        const angle = Math.atan2(y, x);
        
        const clampDist = Math.min(dist, maxDist);
        const joyX = Math.cos(angle) * clampDist;
        const joyY = Math.sin(angle) * clampDist;
        
        stick.style.transform = `translate(calc(-50% + ${joyX}px), calc(-50% + ${joyY}px))`;
        
        input.x = joyX / maxDist;
        input.y = joyY / maxDist;
    }

    // Look (Screen Drag)
    let lookTouchId = null;
    let lastLook = { x: 0, y: 0 };
    
    document.addEventListener('touchstart', e => {
        for(let i=0; i<e.changedTouches.length; i++) {
            const t = e.changedTouches[i];
            if(t.identifier !== touchId && !t.target.closest('.thruster-btn')) {
                lookTouchId = t.identifier;
                lastLook = { x: t.clientX, y: t.clientY };
            }
        }
    });

    document.addEventListener('touchmove', e => {
        for(let i=0; i<e.changedTouches.length; i++) {
            if(e.changedTouches[i].identifier === lookTouchId) {
                const dx = e.changedTouches[i].clientX - lastLook.x;
                const dy = e.changedTouches[i].clientY - lastLook.y;
                camYaw -= dx * 0.005;
                camPitch -= dy * 0.005;
                camPitch = Math.max(-1.5, Math.min(1.5, camPitch));
                lastLook = { x: e.changedTouches[i].clientX, y: e.changedTouches[i].clientY };
            }
        }
    });
    
    document.addEventListener('touchend', e => {
        for(let i=0; i<e.changedTouches.length; i++) {
            if(e.changedTouches[i].identifier === lookTouchId) lookTouchId = null;
        }
    });

    // Buttons
    document.getElementById('btn-up').addEventListener('touchstart', (e) => { e.preventDefault(); input.up = true; });
    document.getElementById('btn-up').addEventListener('touchend', (e) => { e.preventDefault(); input.up = false; });
    document.getElementById('btn-down').addEventListener('touchstart', (e) => { e.preventDefault(); input.down = true; });
    document.getElementById('btn-down').addEventListener('touchend', (e) => { e.preventDefault(); input.down = false; });

    // PHYSICS & LOOP
    const readout = document.getElementById('readout');
    const spdReadout = document.getElementById('speed-readout');
    const worldPos = new THREE.Vector3(); // temp vector

    function getDistanceToSurface(obj, radius) {
        obj.getWorldPosition(worldPos);
        return camera.position.distanceTo(worldPos) - radius;
    }

    function animate() {
        requestAnimationFrame(animate);

        // 1. Calculate Gravity Lock (Speed Governor)
        let closestDist = Infinity;
        let closestObj = '';

        // Check Sun
        const sunD = getDistanceToSurface(sun, config.sunRadius);
        if(sunD < closestDist) { closestDist = sunD; closestObj = 'SUN'; }

        // Check Earth
        const earthD = getDistanceToSurface(earth, config.earthRadius);
        if(earthD < closestDist) { closestDist = earthD; closestObj = 'EARTH'; }

        // Check Moon
        const moonD = getDistanceToSurface(moon, config.moonRadius);
        if(moonD < closestDist) { closestDist = moonD; closestObj = 'MOON'; }

        // Dynamic Speed Formula
        // If dist is 0 (on ground), speed is minimal (walking speed).
        // If dist is huge, speed is massive.
        // Formula: Speed = log(dist) or linear scale? Linear feels better for approach.
        
        let targetSpeed = 0;
        if (closestDist < 100) {
             // Walking speed on surface (approx 2 units/frame)
            targetSpeed = 1.0; 
            readout.innerText = `SURFACE DETECTED: ${closestObj}`;
            readout.style.color = '#00ff00';
        } else if (closestDist < 5000) {
            // Approach speed
            targetSpeed = closestDist / 20; 
            readout.innerText = `APPROACHING ${closestObj}`;
            readout.style.color = '#ffff00';
        } else {
            // Deep space travel
            targetSpeed = Math.min(closestDist / 10, config.maxSpeed);
            readout.innerText = `DEEP SPACE`;
            readout.style.color = '#00e5ff';
        }
        
        // Minimum floor
        targetSpeed = Math.max(0.5, targetSpeed);
        spdReadout.innerText = `SPEED: ${Math.floor(targetSpeed)} kps`;

        // 2. Movement
        const fwd = new THREE.Vector3(0, 0, -1).applyEuler(camera.rotation);
        const right = new THREE.Vector3(1, 0, 0).applyEuler(camera.rotation);
        const up = new THREE.Vector3(0, 1, 0).applyEuler(camera.rotation);

        if(Math.abs(input.y) > 0.1) camera.position.addScaledVector(fwd, -input.y * targetSpeed);
        if(Math.abs(input.x) > 0.1) camera.position.addScaledVector(right, input.x * targetSpeed);
        if(input.up) camera.position.addScaledVector(up, targetSpeed * 0.5);
        if(input.down) camera.position.addScaledVector(up, -targetSpeed * 0.5);

        // 3. Camera Rotation
        camera.rotation.order = "YXZ";
        camera.rotation.y = camYaw;
        camera.rotation.x = camPitch;

        // 4. Orbit Animations
        // Earth orbits Sun slowly
        const time = Date.now() * 0.0001;
        earthSystem.position.x = Math.cos(time * 0.1) * config.earthDist;
        earthSystem.position.z = Math.sin(time * 0.1) * config.earthDist;
        
        // Earth Spin
        earth.rotation.y += 0.0005;

        // Moon orbits Earth (Faster)
        moonPivot.rotation.y = time * 2; 
        // Moon spins (tidally locked roughly)
        moon.rotation.y = time * 2;

        renderer.render(scene, camera);
    }
    
    // Resize
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    animate();
    </script>
</body>
</html>
