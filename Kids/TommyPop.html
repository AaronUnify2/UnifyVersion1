<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TommyPop - Focus Bridge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #87CEEB, #98FB98, #FFB6C1);
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
            user-select: none;
            -webkit-user-select: none;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
            cursor: pointer;
        }

        .fullscreen-bubble {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            z-index: 10;
            font-size: 24px;
            user-select: none;
            touch-action: manipulation;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .fullscreen-bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.6);
        }

        .fullscreen-bubble:active {
            transform: scale(0.95);
        }

        .fullscreen-bubble::before {
            content: '';
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.8), transparent 50%);
        }

        /* Holding Animation */
        .fullscreen-bubble.holding::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 3px solid #FFF;
            opacity: 0.8;
            transform: scale(1);
            clip-path: circle(var(--progress, 0%) at 50% 50%);
            transition: none;
        }

        .celebration {
            position: absolute;
            pointer-events: none;
            font-size: 30px;
            animation: celebrate 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes celebrate {
            0% { 
                transform: scale(0) rotate(0deg);
                opacity: 1;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                opacity: 1;
            }
            100% { 
                transform: scale(0.8) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .fullscreen-bubble.pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="fullscreen-bubble pulse" id="fullscreenBubble" title="Full Screen">
            ðŸ”³
        </div>
    </div>

    <script>
        class SimpleBubbleGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.resizeCanvas();
                
                // Game settings
                this.bubbleRadius = Math.min(this.canvas.width, this.canvas.height) * 0.04;
                this.bubbleColors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#FF7F50', '#98D8C8'];
                
                // Audio Context
                this.audioCtx = null;
                
                // Round Logic
                this.roundsPlayed = 0;
                this.maxRounds = 2; // Game stops regenerating after 2 rounds
                
                // Game objects
                this.bubbles = [];
                this.cannonBubbles = [];
                this.particles = [];
                
                // Cannon
                this.cannonX = this.canvas.width / 2;
                this.cannonY = this.canvas.height - this.canvas.height * 0.15;
                this.cannonAngle = -Math.PI / 2;
                this.currentBubbleColor = this.getRandomColor();
                
                // Generate initial bubbles (Round 1)
                this.generateBubbles();
                
                this.setupEventListeners();
                this.setupFullscreen();
                this.gameLoop();
            }
            
            initAudio() {
                if (!this.audioCtx) {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.audioCtx = new AudioContext();
                }
                if (this.audioCtx.state === 'suspended') {
                    this.audioCtx.resume();
                }
            }

            playPopSound() {
                if (!this.audioCtx) return;

                const oscillator = this.audioCtx.createOscillator();
                const gainNode = this.audioCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(this.audioCtx.destination);

                // Sound design: A gentle "bloop" sine wave
                oscillator.type = 'sine';
                
                // Pitch drop for "pop" effect
                const now = this.audioCtx.currentTime;
                oscillator.frequency.setValueAtTime(400, now);
                oscillator.frequency.exponentialRampToValueAtTime(100, now + 0.15);

                // Volume envelope
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);

                oscillator.start(now);
                oscillator.stop(now + 0.15);
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.cannonX = this.canvas.width / 2;
                this.cannonY = this.canvas.height - this.canvas.height * 0.15;
            }
            
            getRandomColor() {
                return this.bubbleColors[Math.floor(Math.random() * this.bubbleColors.length)];
            }
            
            generateBubbles() {
                // Clear existing bubbles
                this.bubbles = [];
                this.roundsPlayed++;
                
                // Calculate grid dimensions based on screen size
                const cols = Math.floor(this.canvas.width / (this.bubbleRadius * 2.2));
                const rows = Math.floor(this.canvas.height * 0.6 / (this.bubbleRadius * 2));
                
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        // Random chance to place a bubble
                        if (Math.random() > 0.3) {
                            const isEvenRow = row % 2 === 0;
                            const offsetX = isEvenRow ? 0 : this.bubbleRadius;
                            
                            const x = (this.canvas.width - (cols * this.bubbleRadius * 2.2)) / 2 + 
                                     col * this.bubbleRadius * 2.2 + this.bubbleRadius + offsetX;
                            const y = 50 + row * this.bubbleRadius * 1.8;
                            
                            this.bubbles.push({
                                x: x,
                                y: y,
                                color: this.getRandomColor(),
                                radius: this.bubbleRadius,
                                wobble: Math.random() * Math.PI * 2,
                                wobbleSpeed: 0.02 + Math.random() * 0.02
                            });
                        }
                    }
                }
            }
            
            setupFullscreen() {
                const fullscreenBubble = document.getElementById('fullscreenBubble');
                
                let holdTimer = null;
                let holdProgress = null;
                let isHolding = false;
                
                const startHold = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    
                    if (isHolding) return;
                    isHolding = true;
                    
                    fullscreenBubble.classList.add('holding');
                    fullscreenBubble.style.transform = 'scale(0.95)';
                    
                    let progress = 0;
                    const startTime = Date.now();
                    const holdDuration = 1000; // 1 second
                    
                    holdProgress = setInterval(() => {
                        const elapsed = Date.now() - startTime;
                        progress = Math.min(elapsed / holdDuration, 1);
                        const progressPercent = progress * 100;
                        
                        fullscreenBubble.style.setProperty('--progress', `${progressPercent}%`);
                        
                        if (progress >= 1) {
                            this.completeHold();
                        }
                    }, 16); 
                    
                    holdTimer = setTimeout(() => {
                        this.completeHold();
                    }, holdDuration);
                };
                
                const endHold = (e) => {
                    if (e) {
                        e.preventDefault();
                        e.stopPropagation();
                    }
                    
                    if (!isHolding) return;
                    
                    // Cancel timers
                    if (holdTimer) {
                        clearTimeout(holdTimer);
                        holdTimer = null;
                    }
                    if (holdProgress) {
                        clearInterval(holdProgress);
                        holdProgress = null;
                    }
                    
                    // Reset visual state
                    isHolding = false;
                    fullscreenBubble.classList.remove('holding');
                    fullscreenBubble.style.transform = '';
                    fullscreenBubble.style.setProperty('--progress', '0%');
                };
                
                this.completeHold = () => {
                    endHold();
                    this.toggleFullscreen();
                    
                    fullscreenBubble.style.transform = 'scale(1.2)';
                    setTimeout(() => {
                        fullscreenBubble.style.transform = '';
                    }, 200);
                };
                
                // Touch events
                fullscreenBubble.addEventListener('touchstart', startHold, { passive: false });
                fullscreenBubble.addEventListener('touchend', endHold, { passive: false });
                fullscreenBubble.addEventListener('touchcancel', endHold, { passive: false });
                
                // Mouse events
                fullscreenBubble.addEventListener('mousedown', startHold);
                fullscreenBubble.addEventListener('mouseup', endHold);
                fullscreenBubble.addEventListener('mouseleave', endHold);
                
                fullscreenBubble.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                });
                
                document.addEventListener('fullscreenchange', () => this.updateFullscreenButton());
                document.addEventListener('webkitfullscreenchange', () => this.updateFullscreenButton());
                document.addEventListener('mozfullscreenchange', () => this.updateFullscreenButton());
                document.addEventListener('MSFullscreenChange', () => this.updateFullscreenButton());
            }
            
            toggleFullscreen() {
                const elem = document.documentElement;
                
                if (!this.isFullscreen()) {
                    if (elem.requestFullscreen) elem.requestFullscreen();
                    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
                    else if (elem.mozRequestFullScreen) elem.mozRequestFullScreen();
                    else if (elem.msRequestFullscreen) elem.msRequestFullscreen();
                } else {
                    if (document.exitFullscreen) document.exitFullscreen();
                    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                    else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
                    else if (document.msExitFullscreen) document.msExitFullscreen();
                }
            }
            
            isFullscreen() {
                return !!(document.fullscreenElement || 
                         document.webkitFullscreenElement || 
                         document.mozFullScreenElement || 
                         document.msFullscreenElement);
            }
            
            updateFullscreenButton() {
                const fullscreenBubble = document.getElementById('fullscreenBubble');
                if (this.isFullscreen()) {
                    fullscreenBubble.innerHTML = 'ðŸ”²';
                    fullscreenBubble.title = 'Exit Full Screen';
                    fullscreenBubble.classList.remove('pulse');
                } else {
                    fullscreenBubble.innerHTML = 'ðŸ”³';
                    fullscreenBubble.title = 'Full Screen';
                    fullscreenBubble.classList.add('pulse');
                }
            }
            
            setupEventListeners() {
                this.canvas.addEventListener('touchstart', (e) => this.handleTouchStart(e), { passive: false });
                this.canvas.addEventListener('touchend', (e) => this.handleTouchEnd(e), { passive: false });
                this.canvas.addEventListener('mousedown', (e) => this.handleMouseDown(e));
                
                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    this.bubbleRadius = Math.min(this.canvas.width, this.canvas.height) * 0.04;
                    // Only regenerate if we are still in active rounds and had bubbles
                    if (this.bubbles.length > 0) {
                         this.generateBubbles();
                         this.roundsPlayed--; // Prevent accidental round skipping on resize
                    }
                });
            }
            
            handleTouchStart(e) {
                e.preventDefault();
                this.initAudio(); // Unlock audio on interaction
                const touch = e.touches[0];
                const rect = this.canvas.getBoundingClientRect();
                const x = touch.clientX - rect.left;
                const y = touch.clientY - rect.top;
                this.aimAndShoot(x, y);
            }
            
            handleTouchEnd(e) {
                e.preventDefault();
            }
            
            handleMouseDown(e) {
                this.initAudio(); // Unlock audio on interaction
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                this.aimAndShoot(x, y);
            }
            
            aimAndShoot(targetX, targetY) {
                const dx = targetX - this.cannonX;
                const dy = targetY - this.cannonY;
                this.cannonAngle = Math.atan2(dy, dx);
                
                const minAngle = -Math.PI + 0.1;
                const maxAngle = -0.1;
                this.cannonAngle = Math.max(minAngle, Math.min(maxAngle, this.cannonAngle));
                
                this.shootBubble();
            }
            
            shootBubble() {
                const speed = Math.min(this.canvas.width, this.canvas.height) * 0.015;
                
                const bubble = {
                    x: this.cannonX,
                    y: this.cannonY,
                    vx: Math.cos(this.cannonAngle) * speed,
                    vy: Math.sin(this.cannonAngle) * speed,
                    color: this.currentBubbleColor,
                    radius: this.bubbleRadius
                };
                
                this.cannonBubbles.push(bubble);
                this.currentBubbleColor = this.getRandomColor();
            }
            
            update() {
                // Update cannon bubbles
                for (let i = this.cannonBubbles.length - 1; i >= 0; i--) {
                    const bubble = this.cannonBubbles[i];
                    
                    bubble.x += bubble.vx;
                    bubble.y += bubble.vy;
                    
                    if (bubble.x - bubble.radius <= 0 || bubble.x + bubble.radius >= this.canvas.width) {
                        bubble.vx = -bubble.vx;
                        bubble.x = Math.max(bubble.radius, Math.min(this.canvas.width - bubble.radius, bubble.x));
                    }
                    
                    // Ceiling bounce (since bubbles might be gone, we need to contain cannon shots)
                    if (bubble.y - bubble.radius <= 0) {
                        bubble.vy = -bubble.vy;
                    }
                    
                    let collision = false;
                    for (let j = this.bubbles.length - 1; j >= 0; j--) {
                        const targetBubble = this.bubbles[j];
                        const dx = bubble.x - targetBubble.x;
                        const dy = bubble.y - targetBubble.y;
                        const distance = Math.sqrt(dx * dx + dy * dy);
                        
                        if (distance < bubble.radius + targetBubble.radius) {
                            // Hit!
                            this.playPopSound();
                            this.bubbles.splice(j, 1);
                            this.cannonBubbles.splice(i, 1);
                            
                            // Celebration: ONLY in Round 1
                            if (this.roundsPlayed === 1) {
                                this.createCelebration(targetBubble.x, targetBubble.y);
                            }
                            
                            collision = true;
                            break;
                        }
                    }
                    
                    // Remove bubble if it goes off bottom screen
                    if (!collision && (bubble.y > this.canvas.height + 50)) {
                        this.cannonBubbles.splice(i, 1);
                    }
                }
                
                // Update bubble wobble
                for (const bubble of this.bubbles) {
                    bubble.wobble += bubble.wobbleSpeed;
                }
                
                // Update particles
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const particle = this.particles[i];
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    particle.vy += 0.1;
                    particle.life--;
                    
                    if (particle.life <= 0) {
                        this.particles.splice(i, 1);
                    }
                }
                
                // Regenerate Logic:
                // Only regenerate if screen is empty AND we haven't reached max rounds
                if (this.bubbles.length === 0 && this.roundsPlayed < this.maxRounds) {
                    this.generateBubbles();
                }
                // If bubbles == 0 and roundsPlayed == maxRounds, do nothing (empty screen)
            }
            
            createCelebration(x, y) {
                const container = document.querySelector('.game-container');
                const celebration = document.createElement('div');
                celebration.className = 'celebration';
                celebration.textContent = ['ðŸŽ‰', 'â­', 'âœ¨', 'ðŸŒŸ', 'ðŸ’«'][Math.floor(Math.random() * 5)];
                celebration.style.left = (x - 15) + 'px';
                celebration.style.top = (y - 15) + 'px';
                container.appendChild(celebration);
                
                setTimeout(() => {
                    if (celebration.parentNode) {
                        celebration.parentNode.removeChild(celebration);
                    }
                }, 1000);
                
                for (let i = 0; i < 8; i++) {
                    this.particles.push({
                        x: x,
                        y: y,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6 - 2,
                        color: this.getRandomColor(),
                        life: 30 + Math.random() * 20
                    });
                }
            }
            
            render() {
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(0.5, '#98FB98');
                gradient.addColorStop(1, '#FFB6C1');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                for (const bubble of this.bubbles) {
                    this.drawBubble(
                        bubble.x + Math.sin(bubble.wobble) * 2, 
                        bubble.y + Math.cos(bubble.wobble * 0.7) * 1, 
                        bubble.radius, 
                        bubble.color
                    );
                }
                
                for (const bubble of this.cannonBubbles) {
                    this.drawBubble(bubble.x, bubble.y, bubble.radius, bubble.color);
                }
                
                for (const particle of this.particles) {
                    this.ctx.save();
                    this.ctx.globalAlpha = particle.life / 50;
                    this.ctx.fillStyle = particle.color;
                    this.ctx.beginPath();
                    this.ctx.arc(particle.x, particle.y, 3, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                }
                
                this.drawCannon();
            }
            
            drawBubble(x, y, radius, color) {
                this.ctx.save();
                
                this.ctx.fillStyle = color;
                this.ctx.beginPath();
                this.ctx.arc(x, y, radius, 0, Math.PI * 2);
                this.ctx.fill();
                
                const gradient = this.ctx.createRadialGradient(
                    x - radius * 0.3, y - radius * 0.3, 0,
                    x, y, radius
                );
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(0.3, 'rgba(255, 255, 255, 0.3)');
                gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                
                this.ctx.fillStyle = gradient;
                this.ctx.beginPath();
                this.ctx.arc(x, y, radius, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.shadowColor = color;
                this.ctx.shadowBlur = 10;
                this.ctx.strokeStyle = color;
                this.ctx.lineWidth = 1;
                this.ctx.beginPath();
                this.ctx.arc(x, y, radius, 0, Math.PI * 2);
                this.ctx.stroke();
                
                this.ctx.restore();
            }
            
            drawCannon() {
                this.ctx.save();
                
                this.ctx.fillStyle = '#8B4513';
                this.ctx.beginPath();
                this.ctx.arc(this.cannonX, this.cannonY, this.bubbleRadius * 1.5, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.translate(this.cannonX, this.cannonY);
                this.ctx.rotate(this.cannonAngle);
                this.ctx.fillStyle = '#654321';
                this.ctx.fillRect(0, -this.bubbleRadius * 0.6, this.bubbleRadius * 2, this.bubbleRadius * 1.2);
                this.ctx.restore();
                
                this.drawBubble(this.cannonX, this.cannonY, this.bubbleRadius * 0.8, this.currentBubbleColor);
            }
            
            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        window.addEventListener('load', () => {
            new SimpleBubbleGame();
        });
    </script>
</body>
