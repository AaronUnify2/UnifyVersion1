<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TommyPop - Focus Bridge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #87CEEB, #98FB98, #FFB6C1);
            height: 100vh;
            overflow: hidden;
            touch-action: none; /* Prevents browser scrolling/zooming */
            user-select: none;
            -webkit-user-select: none;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
            cursor: pointer;
        }

        .fullscreen-bubble {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
            z-index: 10;
            font-size: 24px;
            user-select: none;
            touch-action: manipulation;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .fullscreen-bubble:active {
            transform: scale(0.95);
        }

        .fullscreen-bubble.holding::after {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            border: 3px solid #FFF;
            opacity: 0.8;
            clip-path: circle(var(--progress, 0%) at 50% 50%);
            transition: none;
        }

        .celebration {
            position: absolute;
            pointer-events: none;
            font-size: 30px;
            animation: celebrate 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes celebrate {
            0% { transform: scale(0) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: scale(0.8) rotate(360deg); opacity: 0; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .fullscreen-bubble.pulse {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas"></canvas>
        <div class="fullscreen-bubble pulse" id="fullscreenBubble" title="Full Screen">
            ðŸ”³
        </div>
    </div>

    <script>
        class SimpleBubbleGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                
                this.resizeCanvas();
                
                // Game settings
                this.bubbleRadius = Math.min(this.canvas.width, this.canvas.height) * 0.04;
                this.bubbleColors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#FF7F50', '#98D8C8'];
                
                // Audio Context
                this.audioCtx = null;
                
                // Round Logic
                this.roundsPlayed = 0;
                this.maxRounds = 2; 
                
                // Game objects
                this.bubbles = [];
                this.cannonBubbles = [];
                this.particles = [];
                
                // Cannon
                this.cannonX = this.canvas.width / 2;
                this.cannonY = this.canvas.height - this.canvas.height * 0.15;
                this.cannonAngle = -Math.PI / 2;
                this.currentBubbleColor = this.getRandomColor();
                
                // Generate initial bubbles
                this.generateBubbles();
                
                this.setupEventListeners();
                this.setupFullscreen();
                this.gameLoop();
            }
            
            initAudio() {
                if (!this.audioCtx) {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.audioCtx = new AudioContext();
                }
                if (this.audioCtx.state === 'suspended') {
                    this.audioCtx.resume();
                }
            }

            playPopSound() {
                if (!this.audioCtx) return;
                const oscillator = this.audioCtx.createOscillator();
                const gainNode = this.audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(this.audioCtx.destination);

                oscillator.type = 'sine';
                const now = this.audioCtx.currentTime;
                // Pop sound: Pitch drops quickly
                oscillator.frequency.setValueAtTime(400, now);
                oscillator.frequency.exponentialRampToValueAtTime(100, now + 0.15);
                gainNode.gain.setValueAtTime(0.3, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.15);

                oscillator.start(now);
                oscillator.stop(now + 0.15);
            }

            playShootSound() {
                if (!this.audioCtx) return;
                const oscillator = this.audioCtx.createOscillator();
                const gainNode = this.audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(this.audioCtx.destination);

                oscillator.type = 'triangle'; // Triangle wave for a "thwip" sound
                const now = this.audioCtx.currentTime;
                
                // Shoot sound: Pitch rises slightly (like a spring release)
                oscillator.frequency.setValueAtTime(150, now);
                oscillator.frequency.linearRampToValueAtTime(300, now + 0.1);
                
                gainNode.gain.setValueAtTime(0.2, now);
                gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);

                oscillator.start(now);
                oscillator.stop(now + 0.1);
            }
            
            resizeCanvas() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
                this.cannonX = this.canvas.width / 2;
                this.cannonY = this.canvas.height - this.canvas.height * 0.15;
            }
            
            getRandomColor() {
                return this.bubbleColors[Math.floor(Math.random() * this.bubbleColors.length)];
            }
            
            generateBubbles() {
                this.bubbles = [];
                this.roundsPlayed++;
                
                const cols = Math.floor(this.canvas.width / (this.bubbleRadius * 2.2));
                const rows = Math.floor(this.canvas.height * 0.6 / (this.bubbleRadius * 2));
                
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        if (Math.random() > 0.3) {
                            const isEvenRow = row % 2 === 0;
                            const offsetX = isEvenRow ? 0 : this.bubbleRadius;
                            
                            const x = (this.canvas.width - (cols * this.bubbleRadius * 2.2)) / 2 + 
                                     col * this.bubbleRadius * 2.2 + this.bubbleRadius + offsetX;
                            const y = 50 + row * this.bubbleRadius * 1.8;
                            
                            this.bubbles.push({
                                x: x,
                                y: y,
                                color: this.getRandomColor(),
                                radius: this.bubbleRadius,
                                wobble: Math.random() * Math.PI * 2,
                                wobbleSpeed: 0.02 + Math.random() * 0.02
                            });
                        }
                    }
                }
            }
            
            setupFullscreen() {
                const fullscreenBubble = document.getElementById('fullscreenBubble');
                let holdTimer = null;
                let holdProgress = null;
                let isHolding = false;
                
                const startHold = (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    if (isHolding) return;
                    isHolding = true;
                    
                    fullscreenBubble.classList.add('holding');
                    fullscreenBubble.style.transform = 'scale(0.95)';
                    
                    let progress = 0;
                    const startTime = Date.now();
                    
                    holdProgress = setInterval(() => {
                        const elapsed = Date.now() - startTime;
                        progress = Math.min(elapsed / 1000, 1);
                        fullscreenBubble.style.setProperty('--progress', `${progress * 100}%`);
                        if (progress >= 1) this.completeHold();
                    }, 16); 
                    
                    holdTimer = setTimeout(() => this.completeHold(), 1000);
                };
                
                const endHold = (e) => {
                    if (e) { e.preventDefault(); e.stopPropagation(); }
                    if (!isHolding) return;
                    
                    if (holdTimer) clearTimeout(holdTimer);
                    if (holdProgress) clearInterval(holdProgress);
                    
                    isHolding = false;
                    fullscreenBubble.classList.remove('holding');
                    fullscreenBubble.style.transform = '';
                    fullscreenBubble.style.setProperty('--progress', '0%');
                };
                
                this.completeHold = () => {
                    endHold();
                    this.toggleFullscreen();
                };
                
                fullscreenBubble.addEventListener('touchstart', startHold, { passive: false });
                fullscreenBubble.addEventListener('touchend', endHold, { passive: false });
                fullscreenBubble.addEventListener('mousedown', startHold);
                fullscreenBubble.addEventListener('mouseup', endHold);
                fullscreenBubble.addEventListener('mouseleave', endHold);
                
                // Listen for changes
                ['fullscreenchange','webkitfullscreenchange','mozfullscreenchange','MSFullscreenChange'].forEach(
                    evt => document.addEventListener(evt, () => this.updateFullscreenButton())
                );
            }
            
            toggleFullscreen() {
                const elem = document.documentElement;
                if (!document.fullscreenElement) {
                    if (elem.requestFullscreen) elem.requestFullscreen();
                    else if (elem.webkitRequestFullscreen) elem.webkitRequestFullscreen();
                } else {
                    if (document.exitFullscreen) document.exitFullscreen();
                    else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                }
            }
            
            updateFullscreenButton() {
                const btn = document.getElementById('fullscreenBubble');
                const isFull = !!document.fullscreenElement;
                btn.innerHTML = isFull ? 'ðŸ”²' : 'ðŸ”³';
                btn.title = isFull ? 'Exit Full Screen' : 'Full Screen';
                if(isFull) btn.classList.remove('pulse'); else btn.classList.add('pulse');
            }
            
            setupEventListeners() {
                // Prevent default touch behaviors everywhere to stop scrolling/bouncing
                document.body.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

                const handleInput = (x, y) => {
                    this.initAudio();
                    this.aimAndShoot(x, y);
                };

                this.canvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const rect = this.canvas.getBoundingClientRect();
                    handleInput(e.touches[0].clientX - rect.left, e.touches[0].clientY - rect.top);
                }, { passive: false });

                this.canvas.addEventListener('mousedown', (e) => {
                    const rect = this.canvas.getBoundingClientRect();
                    handleInput(e.clientX - rect.left, e.clientY - rect.top);
                });

                window.addEventListener('resize', () => {
                    this.resizeCanvas();
                    if (this.bubbles.length > 0) {
                         this.generateBubbles();
                         this.roundsPlayed--; 
                    }
                });
            }
            
            aimAndShoot(targetX, targetY) {
                const dx = targetX - this.cannonX;
                const dy = targetY - this.cannonY;
                this.cannonAngle = Math.atan2(dy, dx);
                this.cannonAngle = Math.max(-Math.PI + 0.1, Math.min(-0.1, this.cannonAngle));
                this.shootBubble();
            }
            
            shootBubble() {
                this.playShootSound(); // New Sound Effect

                const speed = Math.min(this.canvas.width, this.canvas.height) * 0.015;
                this.cannonBubbles.push({
                    x: this.cannonX,
                    y: this.cannonY,
                    vx: Math.cos(this.cannonAngle) * speed,
                    vy: Math.sin(this.cannonAngle) * speed,
                    color: this.currentBubbleColor,
                    radius: this.bubbleRadius
                });
                this.currentBubbleColor = this.getRandomColor();
            }
            
            update() {
                // Update cannon bubbles
                for (let i = this.cannonBubbles.length - 1; i >= 0; i--) {
                    const bubble = this.cannonBubbles[i];
                    bubble.x += bubble.vx;
                    bubble.y += bubble.vy;
                    
                    // Wall bounce
                    if (bubble.x - bubble.radius <= 0 || bubble.x + bubble.radius >= this.canvas.width) {
                        bubble.vx = -bubble.vx;
                        bubble.x = Math.max(bubble.radius, Math.min(this.canvas.width - bubble.radius, bubble.x));
                    }
                    if (bubble.y - bubble.radius <= 0) bubble.vy = -bubble.vy;
                    
                    let collision = false;
                    for (let j = this.bubbles.length - 1; j >= 0; j--) {
                        const target = this.bubbles[j];
                        const dist = Math.hypot(bubble.x - target.x, bubble.y - target.y);
                        
                        if (dist < bubble.radius + target.radius) {
                            this.playPopSound();
                            this.bubbles.splice(j, 1);
                            this.cannonBubbles.splice(i, 1);
                            if (this.roundsPlayed === 1) this.createCelebration(target.x, target.y);
                            collision = true;
                            break;
                        }
                    }
                    
                    if (!collision && (bubble.y > this.canvas.height + 50)) {
                        this.cannonBubbles.splice(i, 1);
                    }
                }
                
                // Update particles
                for (let i = this.particles.length - 1; i >= 0; i--) {
                    const p = this.particles[i];
                    p.x += p.vx; p.y += p.vy; p.vy += 0.1; p.life--;
                    if (p.life <= 0) this.particles.splice(i, 1);
                }
                
                // Wobble
                this.bubbles.forEach(b => b.wobble += b.wobbleSpeed);

                // Regenerate Logic
                if (this.bubbles.length === 0 && this.roundsPlayed < this.maxRounds) {
                    this.generateBubbles();
                }
            }
            
            createCelebration(x, y) {
                const container = document.querySelector('.game-container');
                const el = document.createElement('div');
                el.className = 'celebration';
                el.textContent = ['ðŸŽ‰', 'â­', 'âœ¨', 'ðŸŒŸ', 'ðŸ’«'][Math.floor(Math.random() * 5)];
                el.style.left = (x - 15) + 'px';
                el.style.top = (y - 15) + 'px';
                container.appendChild(el);
                setTimeout(() => el.remove(), 1000);
                
                for (let i = 0; i < 8; i++) {
                    this.particles.push({
                        x: x, y: y,
                        vx: (Math.random() - 0.5) * 6,
                        vy: (Math.random() - 0.5) * 6 - 2,
                        color: this.getRandomColor(),
                        life: 30 + Math.random() * 20
                    });
                }
            }
            
            render() {
                const gradient = this.ctx.createLinearGradient(0, 0, 0, this.canvas.height);
                gradient.addColorStop(0, '#87CEEB');
                gradient.addColorStop(0.5, '#98FB98');
                gradient.addColorStop(1, '#FFB6C1');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                
                for (const b of this.bubbles) {
                    this.drawBubble(b.x + Math.sin(b.wobble)*2, b.y + Math.cos(b.wobble*0.7), b.radius, b.color);
                }
                for (const b of this.cannonBubbles) {
                    this.drawBubble(b.x, b.y, b.radius, b.color);
                }
                for (const p of this.particles) {
                    this.ctx.save();
                    this.ctx.globalAlpha = p.life / 50;
                    this.ctx.fillStyle = p.color;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                    this.ctx.fill();
                    this.ctx.restore();
                }
                this.drawCannon();
            }
            
            drawBubble(x, y, radius, color) {
                this.ctx.save();
                this.ctx.fillStyle = color;
                this.ctx.beginPath();
                this.ctx.arc(x, y, radius, 0, Math.PI * 2);
                this.ctx.fill();
                
                const g = this.ctx.createRadialGradient(x - radius*0.3, y - radius*0.3, 0, x, y, radius);
                g.addColorStop(0, 'rgba(255,255,255,0.8)');
                g.addColorStop(0.3, 'rgba(255,255,255,0.3)');
                g.addColorStop(1, 'rgba(255,255,255,0)');
                this.ctx.fillStyle = g;
                this.ctx.fill();
                
                this.ctx.strokeStyle = color;
                this.ctx.lineWidth = 1;
                this.ctx.stroke();
                this.ctx.restore();
            }
            
            drawCannon() {
                this.ctx.save();
                this.ctx.fillStyle = '#8B4513';
                this.ctx.beginPath();
                this.ctx.arc(this.cannonX, this.cannonY, this.bubbleRadius * 1.5, 0, Math.PI * 2);
                this.ctx.fill();
                
                this.ctx.translate(this.cannonX, this.cannonY);
                this.ctx.rotate(this.cannonAngle);
                this.ctx.fillStyle = '#654321';
                this.ctx.fillRect(0, -this.bubbleRadius * 0.6, this.bubbleRadius * 2, this.bubbleRadius * 1.2);
                this.ctx.restore();
                
                this.drawBubble(this.cannonX, this.cannonY, this.bubbleRadius * 0.8, this.currentBubbleColor);
            }
            
            gameLoop() {
                this.update();
                this.render();
                requestAnimationFrame(() => this.gameLoop());
            }
        }
        
        window.addEventListener('load', () => new SimpleBubbleGame());
    </script>
</body>
