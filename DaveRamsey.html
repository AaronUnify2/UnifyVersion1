<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>So You Think You're Dave Ramsey?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #c41e3a, #e74c3c);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            font-style: italic;
        }

        .game-area {
            padding: 30px;
        }

        .score-board {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .score-item {
            text-align: center;
        }

        .score-number {
            font-size: 2em;
            font-weight: bold;
            color: #c41e3a;
        }

        .score-label {
            font-size: 0.9em;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-card {
            background: #fff;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .question-number {
            color: #c41e3a;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 15px;
        }

        .scenario {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 20px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #c41e3a;
            font-style: italic;
        }

        .question {
            font-size: 1.1em;
            font-weight: bold;
            margin-bottom: 25px;
            color: #2c3e50;
        }

        .answers {
            display: grid;
            gap: 15px;
        }

        .answer-btn {
            background: #fff;
            border: 2px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
            line-height: 1.4;
        }

        .answer-btn:hover {
            border-color: #c41e3a;
            background: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .answer-btn.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .answer-btn.incorrect {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .answer-btn.funny {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }

        .answer-btn:disabled {
            cursor: not-allowed;
        }

        .next-btn {
            background: linear-gradient(135deg, #c41e3a, #e74c3c);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .next-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(196, 30, 58, 0.3);
        }

        .final-score {
            text-align: center;
            padding: 40px;
        }

        .final-score h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #c41e3a;
        }

        .final-message {
            font-size: 1.3em;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .restart-btn {
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }

        .dave-quote {
            background: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            font-style: italic;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .header p {
                font-size: 1em;
            }
            
            .game-area {
                padding: 20px;
            }
            
            .score-board {
                padding: 15px;
            }
            
            .question-card {
                padding: 20px;
            }
            
            .scenario {
                padding: 15px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>So You Think You're Dave Ramsey?</h1>
            <p>"Better than I deserve!" - Test your knowledge of Dave's folksy financial wisdom</p>
        </div>
        
        <div class="game-area">
            <div class="score-board">
                <div class="score-item">
                    <div class="score-number" id="current-question">1</div>
                    <div class="score-label">Question</div>
                </div>
                <div class="score-item">
                    <div class="score-number" id="score">0</div>
                    <div class="score-label">Score</div>
                </div>
                <div class="score-item">
                    <div class="score-number" id="total-questions">10</div>
                    <div class="score-label">Total</div>
                </div>
            </div>
            
            <div id="question-container"></div>
            
            <div id="final-score-container" class="final-score" style="display: none;">
                <h2>Game Complete!</h2>
                <div class="final-message" id="final-message"></div>
                <button class="restart-btn" onclick="restartGame()">Take Another Shot, Buttercup!</button>
                <div class="dave-quote">
                    "Live like no one else, so later you can live like no one else!"
                </div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                scenario: "Caller says: 'Dave, I'm 28 years old and I just inherited $50,000 from my grandmother. I've got $30,000 in student loans at 6% interest, but I also really want to buy a new truck because mine's got 200,000 miles on it. What should I do?'",
                question: "What would Dave tell this caller?",
                answers: [
                    "Pay off that debt right now, baby! That truck can limp along a little longer while you get your financial house in order. Grandma would be proud to see you debt-free!",
                    "Put $20,000 toward the loans and use $30,000 for a reliable used truck. You need transportation for work, after all.",
                    "Invest the $50,000 in mutual funds and keep making minimum payments on the loans. The market returns will beat that 6% interest.",
                    "Buy the truck first, then use the rest for student loans. YOLO! Grandma would want you to enjoy life, right?"
                ],
                correct: 0,
                funny: 3
            },
            {
                scenario: "Caller says: 'Dave, my husband and I make $120,000 a year combined, but we're living paycheck to paycheck. We eat out almost every night because we're too tired to cook, and our grocery budget is like $200 a month because we barely shop. Help!'",
                question: "What's Dave's response?",
                answers: [
                    "Y'all are spending your money at restaurants like you're printing it in the basement! Get yourself to the grocery store, learn to love beans and rice, rice and beans, and stop funding the retirement of every restaurant owner in town!",
                    "Consider meal delivery services to save time while still eating at home. It's a good compromise between convenience and cost.",
                    "Maybe try eating out only 5 nights a week instead of 7. Baby steps are important for building sustainable habits.",
                    "Start a food blog about your restaurant adventures! Turn your dining hobby into a side hustle and write off the meals as business expenses!"
                ],
                correct: 0,
                funny: 3
            },
            {
                scenario: "Caller says: 'Dave, I'm 35 and I want to buy a house, but I only have $10,000 saved up. The real estate agent says I can get an FHA loan with just 3.5% down on a $300,000 house. My income is $80,000. Should I go for it?'",
                question: "Dave's advice would be:",
                answers: [
                    "Hold your horses there, partner! You're not ready to buy a house. Save up that 20% down payment and a full emergency fund first, or you'll be house poor and broke!",
                    "Go ahead with the FHA loan but make sure you get PMI removed as soon as possible to save money.",
                    "Consider looking at cheaper houses in the $200,000 range to make your down payment stretch further.",
                    "Forget the down payment entirely! Just rent out the basement to cover the mortgage. It's basically free money!"
                ],
                correct: 0,
                funny: 3
            },
            {
                scenario: "Caller says: 'Dave, my 22-year-old daughter just graduated college with $80,000 in student loans. She got a job offer for $45,000 a year, but she says she deserves better and wants to hold out for something that pays $65,000. Should I support her decision?'",
                question: "What would Dave tell this parent?",
                answers: [
                    "Tell your daughter that debt doesn't care about what she 'deserves!' She needs to take that job, move back home if necessary, and attack those loans like her hair's on fire!",
                    "Encourage her to negotiate with the $45,000 offer to see if they can bump it up to $50,000 or $55,000.",
                    "Support her decision to wait for a better offer, but set a timeline of 3-4 months maximum for job searching.",
                    "Tell her to become an influencer instead! Student loans are just society's way of keeping young people down. Fight the power!"
                ],
                correct: 0,
                funny: 3
            },
            {
                scenario: "Caller says: 'Dave, my wife wants to lease a brand new BMW for $500 a month because she says she's tired of driving our 8-year-old Honda Civic. She makes $70,000 a year and says she's earned it. We have no other debt. What do you think?'",
                question: "Dave's response:",
                answers: [
                    "A lease is the most expensive way to drive a car! That's just renting something that goes down in value. Keep that paid-for Honda and tell your wife that flashy cars don't make you wealthy - they keep you broke!",
                    "If you have no other debt and can afford the payment, a lease might be okay for 2-3 years to get reliable transportation.",
                    "Consider buying a certified pre-owned BMW instead of leasing. You'll build equity while still getting the luxury she wants.",
                    "Lease the BMW but also get vanity plates that say 'BROKE' so everyone knows you're financing your image!"
                ],
                correct: 0,
                funny: 3
            },
            {
                scenario: "Caller says: 'Dave, I'm 25 and I want to start investing, but I've got $15,000 in credit card debt. My friend says I should start investing now because of compound interest and time in the market. Should I invest $200 a month or pay off the cards?'",
                question: "Dave would say:",
                answers: [
                    "Your friend's broke, isn't he? You don't invest with borrowed money! Pay off those credit cards first - that's a guaranteed 18-24% return, which beats the stock market any day of the week!",
                    "Split the difference - put $100 toward debt and $100 toward investing to get the best of both worlds.",
                    "Your friend is right about compound interest. Start investing immediately but focus on low-cost index funds.",
                    "Forget both options and put all your money into cryptocurrency. Credit cards accept Bitcoin now, right?"
                ],
                correct: 0,
                funny: 3
            },
            {
                scenario: "Caller says: 'Dave, my mom wants to give me and my brother $30,000 each to help with our houses, but she's taking it out of her 401k and will pay penalties. She's 58 and says she wants to help us now instead of leaving it as inheritance. Should we let her?'",
                question: "What's Dave's take?",
                answers: [
                    "Absolutely not! You tell your sweet mama to keep her money in that 401k where it belongs. Don't let her destroy her retirement to fix problems y'all created. If you can't afford the house without mama's help, you can't afford the house!",
                    "Accept the gift but insist on paying back the penalties and taxes she'll owe so she's not financially hurt.",
                    "Let her give you the money but only if she has other retirement savings and this won't impact her future.",
                    "Take the money and invest it in a time machine so you can go back and convince your mom to make better financial decisions!"
                ],
                correct: 0,
                funny: 3
            },
            {
                scenario: "Caller says: 'Dave, I'm 40 years old and I just found out my company is cutting our 401k match from 6% to 2%. Should I reduce my contribution to just get the match, or keep contributing the same amount?'",
                question: "Dave's advice:",
                answers: [
                    "Keep investing 15% of your income for retirement no matter what! The company match is just gravy on the biscuit. Your retirement is your responsibility, not your employer's!",
                    "Reduce your contribution to match the new company policy and invest the difference in a Roth IRA for more flexibility.",
                    "Temporarily reduce contributions and use the extra money to build up your emergency fund if it's not complete.",
                    "Quit your job in protest! If they don't value your retirement, they clearly don't value you as a person. Start a competing business out of spite!"
                ],
                correct: 0,
                funny: 3
            },
            {
                scenario: "Caller says: 'Dave, my husband and I want to buy a vacation rental property as an investment. We've got $100,000 in cash and we found a property for $200,000 that rents for $2,000 a month. We'd get a mortgage for the other $100,000. Good idea?'",
                question: "Dave would respond:",
                answers: [
                    "The only good real estate deal is one you can pay cash for! If you can't buy that rental property outright, you're not ready to be landlords. Being a landlord is a business, not a get-rich-quick scheme!",
                    "It sounds like a decent cash flow property. As long as the numbers work and you have reserves for repairs, go for it.",
                    "Consider starting with a smaller property you can buy outright, then work your way up to bigger investments.",
                    "Forget the rental property! Just Airbnb your own house and live in a tent in the backyard. That's peak efficiency!"
                ],
                correct: 0,
                funny: 3
            },
            {
                scenario: "Caller says: 'Dave, I'm 50 years old and I've got no retirement savings because I was always helping my kids and family with money. Now my kids are grown and successful, but I feel like it's too late to start. Should I just plan to work forever?'",
                question: "What would Dave tell this caller?",
                answers: [
                    "It's never too late to start, but you need to get serious right now! You've been so busy taking care of everyone else that you forgot to put on your own oxygen mask. Start investing 15-20% immediately and quit being the family bank!",
                    "50 is definitely getting late, but you can still catch up with maximum 401k contributions and catch-up contributions.",
                    "Consider working part-time in retirement and living a simpler lifestyle to make up for the lost time.",
                    "Just move in with your successful kids! Tell them it's payback time for all those years you supported them. Fair is fair!"
                ],
                correct: 0,
                funny: 3
            }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let selectedAnswer = null;
        let shuffledAnswers = [];
        let correctAnswerIndex = 0;
        let funnyAnswerIndex = 0;

        function shuffleAnswers(question) {
            // Create array of answer objects with their original indices
            const answerObjects = question.answers.map((answer, index) => ({
                text: answer,
                originalIndex: index
            }));
            
            // Shuffle the array
            for (let i = answerObjects.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [answerObjects[i], answerObjects[j]] = [answerObjects[j], answerObjects[i]];
            }
            
            // Update the shuffled answers and find new positions of correct/funny answers
            shuffledAnswers = answerObjects.map(obj => obj.text);
            correctAnswerIndex = answerObjects.findIndex(obj => obj.originalIndex === question.correct);
            funnyAnswerIndex = answerObjects.findIndex(obj => obj.originalIndex === question.funny);
        }

        function displayQuestion() {
            const question = questions[currentQuestionIndex];
            shuffleAnswers(question);
            const container = document.getElementById('question-container');
            
            container.innerHTML = `
                <div class="question-card">
                    <div class="question-number">Question ${currentQuestionIndex + 1} of ${questions.length}</div>
                    <div class="scenario">${question.scenario}</div>
                    <div class="question">${question.question}</div>
                    <div class="answers">
                        ${shuffledAnswers.map((answer, index) => 
                            `<button class="answer-btn" onclick="selectAnswer(${index})">${answer}</button>`
                        ).join('')}
                    </div>
                    <button class="next-btn" id="next-btn" onclick="nextQuestion()" style="display: none;">Next Question, Buttercup!</button>
                </div>
            `;
            
            document.getElementById('current-question').textContent = currentQuestionIndex + 1;
        }

        function selectAnswer(answerIndex) {
            if (selectedAnswer !== null) return;
            
            selectedAnswer = answerIndex;
            const answerButtons = document.querySelectorAll('.answer-btn');
            
            answerButtons.forEach((btn, index) => {
                btn.disabled = true;
                if (index === correctAnswerIndex) {
                    btn.classList.add('correct');
                } else if (index === funnyAnswerIndex) {
                    btn.classList.add('funny');
                } else {
                    btn.classList.add('incorrect');
                }
            });
            
            if (answerIndex === correctAnswerIndex) {
                score++;
                document.getElementById('score').textContent = score;
            }
            
            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            selectedAnswer = null;
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                showFinalScore();
            }
        }

        function showFinalScore() {
            document.getElementById('question-container').style.display = 'none';
            document.getElementById('final-score-container').style.display = 'block';
            
            let message = '';
            const percentage = (score / questions.length) * 100;
            
            if (percentage >= 90) {
                message = `${score}/${questions.length} - Outstanding! You've got Dave's philosophy down pat! You're ready to host your own radio show, but maybe work on that Southern accent a little more, sugar!`;
            } else if (percentage >= 70) {
                message = `${score}/${questions.length} - Pretty good! You understand most of Dave's teachings, but you might still have a little bit of that "normal" thinking creeping in. Keep studying those Baby Steps!`;
            } else if (percentage >= 50) {
                message = `${score}/${questions.length} - You're getting there, kiddo! You've got some of Dave's wisdom, but you're still thinking like the broke people. Time to get serious about your financial education!`;
            } else {
                message = `${score}/${questions.length} - Bless your heart! You've got some learning to do, honey child. Start with 'The Total Money Makeover' and call me back when you're ready to act your wage!`;
            }
            
            document.getElementById('final-message').textContent = message;
        }

        function restartGame() {
            currentQuestionIndex = 0;
            score = 0;
            selectedAnswer = null;
            
            document.getElementById('score').textContent = '0';
            document.getElementById('current-question').textContent = '1';
            document.getElementById('question-container').style.display = 'block';
            document.getElementById('final-score-container').style.display = 'none';
            
            displayQuestion();
        }

        // Start the game
        displayQuestion();
    </script>
</body>
</html>
